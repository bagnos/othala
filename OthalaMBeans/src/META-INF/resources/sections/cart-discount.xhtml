<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<h:panelGroup id="wrapDiscount">
		<div class="row spacer10">

			<div class="col-sm-10 ">
				<h5>
					<strong><h:outputText value="#{msg.catalogo_discounted}" /></strong>
				</h5>

				<div class="form-horizontal spacer10">

					<!-- fidelity card -->
					<div class="form-group visibile">
						<p:outputLabel styleClass="col-sm-4 control-label" value="#{msg.catalogo_discountedInsCard}"
							for="card" />
						<div class="col-sm-5">
							<p:inputText id="card" styleClass="form-control" value="#{cartFlowBean.fidelityCard}"
								maxlength="70">
							</p:inputText>
							<p:message for="typeSpe" />
						</div>
					</div>

					<!-- coupon -->
					<div class="form-group">
						<p:outputLabel styleClass="col-sm-4 control-label" value="#{msg.catalogo_discountedInsCoupon}"
							for="coupon" />
						<div class="col-sm-5">
							<p:inputText id="coupon" styleClass="form-control" value="#{cartFlowBean.coupon}"
								maxlength="70">
							</p:inputText>
							<p:message for="typeSpe" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row spacer10">
			<div class="col-sm-12">
				<div class="pull-left">
					<p:commandButton icon="ui-icon-triangle-1-w btn-articolo-sel" onclick="previousPage();"
						value="#{msg.catalogo_back}" />
				</div>
				<div class="pull-right">
					<p:commandButton validateClient="true" ajax="true" rendered="#{cartWizardView.rendeRiepilogo}"
						actionListener="#{cartWizardView.verifyDiscount}" update="wrapDiscount cartTable-pnl"
						iconPos="right" icon="ui-icon-triangle-1-e" process="wrapDiscount"
						value="#{msg.delivery_wrapUpOrder}" />

				</div>
			</div>

		</div>

	</h:panelGroup>




</ui:composition>
