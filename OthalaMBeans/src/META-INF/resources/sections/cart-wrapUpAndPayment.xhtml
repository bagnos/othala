	<!-- RIEPILOGO SPEDIZIONE -->
	<ui:include src="cart-wrapUpDelivery.xhtml" />

	<!-- METODO DI PAGAMENTO -->
	<div class="row">

		</div>

			<div class="row">

			</div>

	<!-- CARRELLO -->
	<ui:include src="cart-selected.xhtml" />
	<div class="row spacer10">
		<div class="col-sm-12">
			<div class="pull-left">
				<p:commandButton icon="ui-icon-triangle-1-w btn-articolo-sel" onclick="previousPage();"

			<div class="pull-right">
