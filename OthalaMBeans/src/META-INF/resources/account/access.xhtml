<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{accessView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_login}"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="login">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<h3 class="form-titoli">
							<h:outputText value="#{msg.account_login}" />
						</h3>

						<ui:include src="/sections/login.xhtml" />
						<p:commandButton id="ajax" validateClient="true" ajax="false" styleClass="ui-priority-primary"
							action="#{accessView.login}" value="#{msg.account_access}">
						</p:commandButton>


					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
