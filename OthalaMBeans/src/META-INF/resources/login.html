
<html>
<head>
<title>Othala - Login</title>

<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
</head>
<body>
	

	<form action="j_security_check" method="post">
		
		<table>
			<tr>
				<td>User:</td>
				<td><input maxlength="10" size="60"
					type="text" name="j_username" id="j_username" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input maxlength="10" size="12"
					type="password" id="j_password" name="j_password" /></td>
			</tr>
		</table>

		<input type="submit" value="Login" id="login"/>

	</form>

</body>
</html>
