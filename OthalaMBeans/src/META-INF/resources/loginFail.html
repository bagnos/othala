
<html>
<head>
<title>Login-fail</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-store" />
<meta http-equiv="expires" content="0" />
<link type="text/css" rel="stylesheet" href="../resources/css/bootstrap.min.css">
</head>
<body>



	<form action="j_security_check" method="post" style="margin-top: 30px">


		<div class="container">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" style="border-color: gray; border-style: solid; padding: 20px;">
					<img src="./resources/images/logo2-small.png" class="img-responsive">

					<h3>Autenticazione</h3>
					<div class="alert alert-danger" role="alert">
						<b>Login fallito!</b> Username/Password non corretti
					</div>

					<div class="form-group">
						<label for="j_username">Utente</label>
						<input type="text" class="form-control" name="j_username" id="j_username" placeholder="Utente">
					</div>
					<div class="form-group">
						<label for="j_password">Password</label>
						<input type="password" class="form-control" id="j_password" name="j_password"
							placeholder="Password">
					</div>

					<button type="submit" class="btn  btn-primary">Login</button>

				</div>
			</div>
		</div>


	</form>

</body>
</html>
