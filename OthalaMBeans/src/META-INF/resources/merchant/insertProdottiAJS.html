<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Merchant - BackOffice</title>

<!-- Bootstrap -->
<link href="../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../resources/css/merchant.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
<!-- AngularJS -->
<script src="https://code.angularjs.org/1.2.16/angular.js"></script>
</head>
<body>
	<div class="container">
		
			<h3>PRODOTTI</h3>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="barcode" class="col-sm-1 control-label">Barcode</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="barcode" placeholder="Barcode">
					</div>
				</div>

				<div class="form-group">
					<label for="genere" class="col-sm-1 control-label">Genere</label>
					<div class="col-sm-3">
						<input list="generi" name="genere" class="form-control" id="genere" placeholder="Genere">
						<datalist id="generi">
							<option value="Uomo">
							<option value="Donna">
							<option value="Bambino">
							<option value="Bambina">
						</datalist>
					</div>
					<label for="tipo" class="col-sm-1 control-label">Tipo</label>
					<div class="col-sm-4">
						<div class="input-group">
							<input list="tipi" name="tipo" class="form-control" id="tipo" placeholder="Tipo">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">Add...</button>
							</span>
						</div>
						<datalist id="tipi">
							<option value="Jeans">
							<option value="Maglietta">
							<option value="Giacchetti">
							<option value="Camicie">
						</datalist>

					</div>
				</div>

				<div class="form-group">
					<label for="brand" class="col-sm-1 control-label">Brand</label>
					<div class="col-sm-4">
						<div class="input-group">
							<input list="brands" name="brand" class="form-control" id="brand" placeholder="Brand">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">Add...</button>
							</span>
						</div>
						<datalist id="brands">
							<option value="Armani">
							<option value="Gucci">
							<option value="Prada">
						</datalist>
					</div>
				</div>

				<div class="form-group">
					<label for="currencyEuro" class="col-sm-1 control-label">Prezzo</label>
					<div class="col-sm-2">
						<input type="number" class="text-right" placeholder="1" name="currencyEuro" min="0" max="9999" size="5"
							title="Inserire solo numeri" />
						,
						<input type="number" placeholder="00" name="currencyCents" min="0" max="99" size="2"
							title="Inserire solo numeri" />
						&euro;



					</div>

					<label for="sconto" class="col-sm-1 control-label">Sconto</label>
					<div class="col-sm-2">
						<div class="input-group">
							<input type="number" class="text-right" name="sconto" min="0" max="9999" size="4" title="Inserire solo numeri"
								placeholder="0" />
							%
						</div>
					</div>

				</div>

			</form>
	


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="../resources/bootstrap/bootstrap.min.js"></script>
		<script src="../resources/js/merchant.js"></script>
	</div>

</body>
</html>
