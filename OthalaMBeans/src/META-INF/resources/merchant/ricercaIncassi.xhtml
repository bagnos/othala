<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/merchantPageTemplate.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{incassiView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="Ricerca Incassi"></h:outputText>
	</ui:define>

	<ui:define name="Pagina">Ricerca Incassi</ui:define>
	<ui:define name="PaginaBreadcrumb">Ricerca Incassi</ui:define>

	<ui:define name="bodyPageContent">
		<h:form prependId="false" id="frmProd" styleClass="form-horizontal">
			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<div class="row">
				<div class="col-sm-4">
					<h3 class="form-titoli">
						<h:outputText value="Ricerca Prodotti Incassati" />
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">					
					<strong> <h:outputText value="Totale Incassato : " /> <h:outputText
							value="#{incassiView.imArticlesChached}" converter="it.othala.BigDecimalConverter" />
					</strong>
					
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<p:dataTable id="prdTable" var="prd" value="#{incassiView.listAriclesCashed}"
						emptyMessage="Nessun prodotto trovato">
						<f:facet name="header">
            ELENCO PRODOTTI
        </f:facet>

						<p:column headerText="Id" sortBy="#{prd.idProduct}">
							<h:outputText value="#{prd.idProduct}"  />
						</p:column>

						<p:column headerText="Genere" sortBy="#{prd.txBrand}">
							<h:outputText value="#{prd.txBrand}" />
						</p:column>
						<p:column headerText="Tipo" sortBy="#{prd.txType}">
							<h:outputText value="#{prd.txType}"  />
						</p:column>
						<p:column headerText="Descrizione" sortBy="#{prd.description}">
							<h:outputText value="#{prd.description}"  />
						</p:column>
						<p:column headerText="Color">
							<h:outputText value="#{prd.txColor}" />
						</p:column>
						<p:column headerText="Taglia">
							<h:outputText value="#{prd.txSize}" />
						</p:column>
						<p:column headerText="Qta" sortBy="#{prd.qtaCashed}">
							<h:outputText value="#{prd.qtaCashed}" />
						</p:column>
						<p:column headerText="Incasso" sortBy="#{prd.imCashed}">
							<h:outputText value="#{prd.imCashed}" converter="it.othala.BigDecimalConverter" />
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
