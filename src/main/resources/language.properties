terms=Premesse e definizioni <br> Le presenti Condizioni di Vendita regolano l'acquisto, tramite modalit\u00E0 telematiche, dei prodotti presentati sul sito degortes.it, gestito dalla societ\u00E0 Eventi Toscani srl con sede legale in Via IV Novembre, 1 - Castiglione della Pescaia(GR). Le presenti Condizioni di Vendita costituiscono parte integrante ed essenziale del contratto di acquisto di qualsiasi Prodotto e l'inoltro di un Ordine ne comporta l'accettazione da parte del Cliente. Ai fini di meglio comprendere le seguenti Condizioni di Vendita si specificano le seguenti definizioni \: <br> "Consumatore"\: qualsiasi persona fisica che effettui un Ordine per scopi estranei all'attivit\u00E0 imprenditoriale, commerciale, artigianale o professionale eventualmente svolta; <br> "Professionista"\: qualsiasi persona fisica o giuridica che effettui un Ordine nell'esercizio della propria attivit\u00E0 imprenditoriale, commerciale, artigianale o professionale; <br> "Cliente"\: un Consumatore o un Professionista; <br> "Contratto"\: ogni accordo tra la societ\u00E0 Eventi Toscani srl ed un Cliente circa l'acquisto da parte di quest'ultimo di uno o pi\u00F9 Prodotti, concluso secondo le modalit\u00E0 previste alla Parte A, Sezione 3.3 o la Sezione 3.4; <br> "Giorno lavorativo"\: qualsiasi giorno della settimana, ad eccezione del sabato, della domenica e dei giorni festivi nel Territorio Italiano; <br> "Ordine"\: ogni proposta riguardante l'acquisto di uno o pi\u00F9 Prodotti, formulata dal Cliente nei confronti della societ\u00E0 Eventi Toscani srl<br> "CGV"\: condizioni generali di vendita. <br> La societ\u00E0 Eventi Toscani srl potr\u00E0 stipulare contratti a distanza con Clienti, siano essi definiti Consumatori o Professionisti; Tra le presenti CGV, quelle che fanno espresso riferimento ai Consumatori troveranno applicazione esclusivamente nei confronti di quei soggetti che ricadano nella relativa definizione cos\u00EC come sopra specificata. I Consumatori beneficeranno, quindi, di tutte le tutele previste in caso di conclusione di contratti a distanza ai sensi del Titolo III, Sezione II, del D.lgs. 6 settembre 2005, n. 206 ("Codice del Consumo"), oltre che di tutte le ulteriori tutele inderogabilmente previste, in favore dei Consumatori, dal Codice del Consumo medesimo e da ogni altra legge applicabile, ovvero , la Direttiva 2000/31/CE recepita con D.Lgs. n. 9 aprile 2003 n. 70 Servizi della societ\u00E0 dell'informazione e commercio elettronico, nonch\u00E9 tutte le normative che disciplinano i contratti a distanza e le regole generali di contratto cos\u00EC come stabilite dal Codice Civile, al quale si rimanda in assenza di apposita disciplina. Di seguito verranno quindi specificate\: 1)la fasi tecniche da seguire per la conclusione del contratto; 2) il modo in cui il contratto concluso sar\u00E0 archiviato e le relative modalit\u00E0 di accesso; 3) i mezzi tecnici messi a disposizione del Cliente per individuare e correggere gli errori di inserimento dei dati prima di inoltrare l'ordine; 4) l'indicazione degli strumenti per la composizione delle controversie. Quanto sopra \u00E8 valido per i contratti conclusi tra la societ\u00E0 Eventi Toscani srl con i Consumatori, nonch\u00E9 con i Professionisti, salvo per questi ultimi diverso accordo tra le parti. <br> <br> Per qualsiasi problema, lamentela, informazione sull'acquisto di Prodotti, i soggetti interessati potranno contattare direttamente Eventi Toscani srl all'indirizzo e-mail degortes@degortes.it, oppure il Servizio Clienti al numero telefonico 0577309334 La societ\u00E0 Eventi Toscani srl si rende infatti disponibile - anche telefonicamente - ad offrire ai Clienti qualsiasi chiarimento o informazione riguardo 1) al contenuto delle CGV, 2) al contenuto del Contratto ed alla relativa disciplina, 3) a qualsiasi reclamo. Qualora il Cliente decida di non avvalersi del servizio telefonico, restano in ogni caso salvi e impregiudicati tutti i diritti e le facolt\u00E0 riconosciuti al cliente dalla legge. Quanto al salvataggio e alla stampa delle presenti CGV e alla possibilit\u00E0 di visionare il testo del Contratto concluso, si rimanda a quanto di seguito previsto. <br> <br> 1. Download e consultazione dei termini e delle condizioni del Contratto<br> Il Cliente potr\u00E0 conservare copia delle presenti CGV, oltre a tutti i documenti di cui si compone il Contratto relativo ai Prodotti acquistati sul Sito, avvalendosi delle normali funzionalit\u00E0 del proprio browser (ad es.\: "File" -> "Salva come"). In aggiunta, il Cliente potr\u00E0 archiviare i dati del proprio Ordine, sia scaricando le CGV, secondo quanto sopra previsto salvando, con il supporto delle funzioni del proprio browser, i dati riassunti nell'ultima pagina web che precede l'inoltro di ogni Ordine, sia attendendo l'Email di Conferma d'ordine che Eventi Toscani srl far\u00E0 pervenire, in seguito all'inoltro dell'Ordine, all'indirizzo e-mail indicato dal Cliente. Tale e-mail di conferma conterr\u00E0 i dati dell'Ordine inoltrato dal Cliente, oltre alle presenti CGV, con conseguente possibilit\u00E0 di stampare o salvare tale documentazione, avvalendosi delle funzioni del proprio programma di posta elettronica. I dati di ciascun Ordine verranno salvati dalla societ\u00E0 Eventi Toscani srl sui propri sistemi in apposita "Cartella" all'interno della quale ogni Cliente registrato potr\u00E0 accedervi e consultare la sua "situazione ordini". Al fine di preservare la confidenzialit\u00E0 di tali informazioni, l'accesso ad esse, da parte del Cliente, sar\u00E0 consentito solo a seguito di previa autenticazione nell'area riservata del Sito denominata "Il mio account", tramite l'inserimento di apposite credenziali di accesso da parte del Cliente che gli saranno attribuite al momento della registrazione al Sito medesimo. In tale area riservata, inserendo le proprie credenziali, il Cliente potr\u00E0 quindi consultare i Contratti gi\u00E0 conclusi, gli Ordini pendenti e quelli appena inoltrati, nonch\u00E9 aggiornare e salvare i propri recapiti, eventuali dati bancari e/o dati relativi alla sottoscrizione del servizio di newsletter. Il Cliente si impegna a trattare in maniera riservata le proprie credenziali d'accesso alla suddetta area riservata del Sito e a non renderle disponibili a terzi. <br> <br> 2. Conclusione del Contratto<br> Qualsiasi Contratto relativo all'acquisto di Prodotti stipulati verr\u00E0 stipulato esclusivamente in lingua italiana. La presentazione dei Prodotti sul Sito \u00E8 rivolta agli utenti del Sito affinch\u00E8 questi formulino, nei confronti della societ\u00E0 Eventi Toscani srl, una proposta d'acquisto. Tali inviti ad offrire non hanno natura vincolante per la societ\u00E0 Eventi Toscani srl ed, in particolare, non costituiscono offerte al pubblico ai sensi e per gli effetti dell'art. 1336 del Codice Civile, restando, nella piena discrezionalit\u00E0 della societ\u00E0 Eventi Toscani srl ogni decisione in merito all'accettazione delle proposte eventualmente formulate. Ad ogni modo, \u00E8 escluso un impegno definitivo del Consumatore fino a che la societ\u00E0 Eventi Toscani srl non abbia a sua volta accettato l'ordine inoltratole dal Consumatore stesso. Per procedere all'acquisto di uno o pi\u00F9 Prodotti tramite Internet, il Cliente dovr\u00E0 effettuare preventivamente la registrazione sul Sito, fornendo alla societ\u00E0 Eventi Toscani srl, in ottemperanza alle disposizioni applicabili in materia di protezione dei dati personali, tutti i dati necessari per consentire alla societ\u00E0 medesima di dare esecuzione agli Ordini inoltrati. Una volta ultimata la registrazione, il Cliente potr\u00E0 selezionare uno o pi\u00F9 Prodotti di cui intenda effettuare l'acquisto, inserendoli in un "carrello" virtuale, di cui potr\u00E0 sempre visualizzare il contenuto prima di procedere all'inoltro dell'Ordine. Si precisa a tale proposito che il Cliente ha la facolt\u00E0 di utilizzare il sistema solo in modalit\u00E0 dimostrativa, cos\u00EC da non compiere inavvertitamente operazioni che lo potrebbero giuridicamente vincolare senza la sua volont\u00E0. Cliccando sul tasto "Procedi all'acquisto", il Cliente dar\u00E0 avvio alla procedura di inoltro dell'Ordine. Nella fase di formulazione dell'Ordine e fino al suo effettivo inoltro il Cliente avr\u00E0, comunque, la possibilit\u00E0 di rivedere i dati inseriti cliccando sul tasto "Indietro", cos\u00EC da individuare, correggere e/o cancellare eventuali informazioni errate o i dati fino a quel momento inseriti. Cliccando sul tasto "Concludi l'Ordine", al termine della procedura avviata il Cliente effettuer\u00E0 l'inoltro dell'Ordine nei confronti della societ\u00E0 Eventi Toscani srl .Ogni Ordine inoltrato secondo tali modalit\u00E0 dovr\u00E0 intendersi, a tutti gli effetti, quale proposta contrattuale da parte del Cliente. All'inoltro dell'Ordine da parte del Cliente seguir\u00E0 tempestivamente conferma da parte della societ\u00E0 Eventi Toscani srl riguardo al ricevimento dell'Ordine medesimo, tramite l'invio di una e-mail sull'account di posta elettronica comunicato dal Cliente al momento della sua registrazione sul sito. Con l'invio di tale e-mail, la societ\u00E0 Eventi Toscani srl provveder\u00E0, altres\u00EC, a comunicare al Cliente l'avvenuta Conferma d\u00B4ordine. La societ\u00E0 Eventi Toscani srl avr\u00E0 facolt\u00E0 di accettare o meno gli Ordini ricevuti senza che, in caso di mancata accettazione, il Cliente possa avanzare diritti o pretese nei confronti della societ\u00E0 medesima ad alcun titolo. L'ordine e la Conferma D'ordine si considerano pervenuti quando le parti alle quali sono indirizzati hanno la possibilit\u00E0 di accedervi. Il contratto si intender\u00E0 concluso, e quindi l'ordine accettato, al momento in cui il Cliente avr\u00E0 conoscenza dell'accettazione della propria proposta d'acquisto da parte della societ\u00E0 Eventi Toscani srl, ovvero quando il Cliente ricever\u00E0 sul proprio indirizzo di post