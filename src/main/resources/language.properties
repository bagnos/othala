u00E8 sufficiente conservare la ricevuta d'acquisto inclusa nel pacco dell'ordine. Se si desidera comunque richiedere l'emissione della fattura, \u00E8 sufficiente contattare il nostro Servizio Clienti prima che l'ordine venga spedito e compilare il campo codice fiscale all'interno della propria anagrafica. La fattura verr\u00E0 intestata all'indirizzo associato alla modalit\u00E0 di pagamento e non ci sar\u00E0 possibile intestare la fattura a un nominativo o a un indirizzo diverso. La societ\u00E0 Eventi Toscani srl si riserva di rifiutare o non dare esecuzione a Ordini. Per le consegne, la societ\u00E0 Eventi Toscani srl si avvarr\u00E0 di vettori selezionati dalla medesima societ\u00E0 . Ove il Prodotto prescelto dal Cliente ed oggetto del contratto concluso sia contrassegnato sul Sito come "disponibile", la societ\u00E0 provveder\u00E0 a spedire detto articolo entro 10 giorni lavorativi, successivi alla conferma di ricevimento del pagamento. La societ\u00E0 Eventi Toscani srl non sar\u00E0 responsabile della mancata o ritardata consegna nel caso in cui\: 1) nonostante abbia provveduto al regolare e tempestivo acquisto dei Prodotti a copertura dell'Ordine ricevuto, essa non sia stata rifornita nei termini e modi pattuiti con il fornitore; 2) non sia in grado di supplire alla mancata disponibilit\u00E0 di tali Prodotti, per circostanze non soggette al suo controllo; 3) abbia tempestivamente comunicato al Cliente tale indisponibilit\u00E0 dei Prodotti. In ogni caso, laddove il Cliente sia un Consumatore e la indisponibilit\u00E0 dei Prodotti, dovuta ad una delle circostanze indicate ai precedenti punti 1) e 2) non consenta di procedere alla consegna del Prodotto, la societ\u00E0 Eventi Toscani srl provveder\u00E0 a rimborsare al Consumatore eventuali pagamenti anticipati del prezzo entro 30 (trenta) giorni dal giorno successivo a quello in cui sia stato inviato l'Ordine. La societ\u00E0 Eventi Toscani srl non sar\u00E0 responsabile della mancata o ritardata consegna dovuta a cause di forza maggiore, quali - scioperi, provvedimenti della Pubblica Autorit\u00E0, razionamenti o penuria di energia o materie prime, difficolt\u00E0 di trasporto, incendi, alluvioni, allagamenti e danni ai macchinari industriali non dipendenti dalla societ\u00E0 ed ogni altro evento qui non previsto che si abbia a verificare per cause non imputabili alla societ\u00E0 medesima. La societ\u00E0 Eventi Toscani srl provveder\u00E0 a comunicare tempestivamente al Cliente il verificarsi e il venir meno di una causa di forza maggiore. Qualora la causa di forza maggiore persista per un periodo eccedente i 30 (trenta) giorni, ciascuna delle parti avr\u00E0 facolt\u00E0 di recedere dal contratto. In caso di recesso, il Cliente non avr\u00E0 diritto ad alcun indennizzo o risarcimento a qualsiasi titolo, fermo restando il diritto alla restituzione di quanto eventualmente gi\u00E0 pagato a titolo di prezzo per il Prodotto oggetto dell'Ordine, entro 30 giorni dall'invio dell'Ordine medesimo. In caso di acquisto effettuato da un Consumatore, il rischio di perimento fortuito dei Prodotti rimarr\u00E0 in capo alla societ\u00E0 Eventi Toscani srl sino alla loro consegna al Consumatore o ad altro soggetto da quest'ultimo indicato, indipendentemente dal fatto che la spedizione dei medesimi Prodotti sia o meno assicurata. In caso di acquisto effettuato da soggetto diverso da un Consumatore, il rischio di perimento fortuito dell'articolo passa in capo al Cliente con la consegna del Prodotto da parte della societ\u00E0 al primo vettore. <br> <br> 5. Diritto di recesso<br> Secondo quanto previsto dal Codice del Consumo D.Lgs. 6 settembre 2005 n. 206, si specificano di seguito termini e condizioni che disciplinano il diritto di recesso in favore del Consumatore. Esercizio del diritto di recesso in favore del Consumatore In conformit\u00E0 alle previsioni del Codice del Consumo, il Consumatore ha facolt\u00E0 di recedere dal Contratto, senza alcuna penalit\u00E0 e senza specificarne il motivo, provvedendo ad inviare entro il termine di 10 (dieci) giorni lavorativi apposita comunicazione scritta mediante lettera raccomandata con avviso di ricevimento (l'avviso di ricevimento non \u00E8 condizione essenziale per provare l'esercizio del diritto di recesso), ovvero mediante fax o e-mail a condizione che la comunicazione sia anche confermata mediante lettera raccomandata con avviso di ricevimento entro le 48 (quarantotto) ore successive, al seguente indirizzo\: Eventi Toscani srl, Via IV Novembre, 1 - Castiglione della Pescaia(GR). Il termine di 10 (dieci) giorni lavorativi per l'invio della comunicazione come sopra previsto decorre dal giorno del ricevimento del Prodotto da parte del Consumatore. Con la ricezione da parte della societ\u00E0 Eventi Toscani srl della comunicazione di cui sopra, le parti sono sciolte dalle rispettive obbligazioni derivanti dal contratto concluso, fatte salve le obbligazioni che nel frattempo siano state in tutto o in parte eseguite. A tale proposito, si specifica che qualora sia avvenuta la consegna del Prodotto dal parte della societ\u00E0 Eventi Toscani srl , il Consumatore \u00E8 tenuto a restituirlo entro i dieci giorni lavorativi decorrenti dalla data di ricezione del Prodotto medesimo. Il Prodotto si intender\u00E0 restituito nel momento in cui viene consegnato all'Ufficio Postale o allo spedizioniere. Ai fini dell'esercizio del diritto di recesso come sopra disciplinato, \u00E8 condizione essenziale la sostanziale integrit\u00E0 del Prodotto da restituire; a tale proposito si specifica che i prodotti dovranno\: - essere correttamente imballati nella loro confezione originale, in perfetto stato di rivendita (non rovinati, danneggiati o sporcati) e muniti di cartellino e di tutti gli eventuali accessori, istruzioni per l'utilizzo e documentazione; - muniti del documento di trasporto (presente nell'imballo originale), in modo da permettere alla societ\u00E0 Eventi Toscani srl di identificare il Consumator