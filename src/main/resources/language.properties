matori, ovvero Codice del Consumo D.Lgs. 6 settembre 2005 n. 206. Ove riscontri vizi e difetti nei Prodotti oggetto di acquisto ai sensi delle presenti CGV, il Consumatore potr\u00E0 contattare, a pena di decadenza entro due mesi in cui ha scoperto il vizi o il difetto del Prodotto, la societ\u00E0 Eventi Toscani srl  secondo le modalit\u00E0 indicate nelle presenti CGV e richiedere la riparazione o la sostituzione del Prodotto. La scelta tra riparazione o sostituzione rimarr\u00E0 nella disponibilit\u00E0 del Consumatore, fatto salvo il caso in cui il rimedio prescelto risulti oggettivamente impossibile o eccessivamente oneroso rispetto all'altro. La societ\u00E0 Eventi Toscani srl provveder\u00E0, a seconda dei casi, ad effettuare le riparazioni e sostituzioni richieste entro un termine congruo dal ricevimento della richiesta del Consumatore. La societ\u00E0 Eventi Toscani srl invita il Cliente a descrivere nel modo pi\u00F9 dettagliato possibile la natura del difetto o vizio riscontrato ed eventualmente a trasmettere in copia i documenti dell'Ordine ovvero indicare il numero dell'Ordine, il numero del Consumatore e ogni altro dato utile alla corretta identificazione del reclamo. Qualora non pervenga alcuna risposta al Consumatore entro 10 (dieci) giorni lavorativi, la societ\u00E0 invita sin da ora il Consumatore a sollecitare una risposta. La societ\u00E0 Eventi Toscani srl consiglia inoltre di verificare che le e-mail dalla stessa inviate non vengano re-indirizzate ovvero bloccate da eventuali 'filtri spam' ovvero non giungano correttamente a destinazione per altri problemi tecnici del programma di posta elettronica del Cliente destinatario. Nel caso in cui la riparazione o la sostituzione richieste risultino impossibili o eccessivamente onerose, o non siano avvenute entro un termine congruo; o abbiano arrecato notevoli inconvenienti al Consumatore medesimo, quest'ultimo potr\u00E0 richiedere a sua scelta una congrua riduzione del prezzo o la risoluzione del Contratto. Non sar\u00E0, in ogni caso, ammessa la risoluzione del Contratto per difetti di lieve entit\u00E0, rispetto ai quali non sia stato possibile o risulti eccessivamente oneroso procedere alla riparazione o alla sostituzione dei relativi Prodotti. Resta espressamente inteso che le precedenti Sezioni non troveranno applicazione in caso di difetti riscontrati in Prodotti acquistati da Professionisti, rispetto ai quali la societ\u00E0 Eventi Toscani srl, fatti salvi i limiti inderogabili di legge, non rilascia alcuna garanzia. <br> <br> 7. Modifica delle Condizioni Generali di Vendita<br> In occasione di ogni modifica alle presenti CGV, la societ\u00E0 Eventi Toscani srl provveder\u00E0 prontamente a pubblicare le CGV modificate sul Sito, e a darne relativa comunicazione all'interno del Sito medesimo. Le CGV modificate diverranno parte integrante dei nuovi Contratti, a far data dal primo Ordine inoltrato dai Clienti, a seguito della loro pubblicazione sul Sito. Nel caso di Ordini gi\u00E0 inoltrati prima di tale comunicazione, trover\u00E0 applicazione la precedente versione delle CGV. <br> <br> 8. Clausola di sostituzione<br> Qualora una disposizione presente o futura delle CGV e/o del contratto dovesse essere o diventare del tutto o in parte nulla e/o inefficace ovvero vi sia una lacuna nelle disposizioni delle CGV e/o del contratto, le restanti disposizioni delle CGV e del contratto rimarranno in ogni caso valide ed efficaci. Resta inteso che la societ\u00E0 Eventi Toscani srl e il Cliente si impegneranno a negoziare in buona fede l'integrazione della lacuna ovvero la sostituzione della clausola nulla e/o inefficace con l'obiettivo di raggiungere i medesimi risultati perseguiti dalla clausola invalida o inefficace e di salvaguardare la sostanza economica del contratto. <br> <br> 9. Foro competente per la risoluzione delle controversie<br> La competenza territoriale per le controversie nascenti dai Contratti conclusi secondo le presenti CGV \u00E8 del Giudice C