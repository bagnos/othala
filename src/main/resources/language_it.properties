aboutus=La boutique 'centopercento camicie' nasce nel 2001, da un'idea della sua titolare Daniela Caruso. La sua intuizione sta nella fusione dello stile esclusivo della sartoria italiana con lo stile moderno della produzione Made in Italy di eccellenza.  Il progetto iniziale, divenuto ormai piena realt\u00E0, era quello di soddisfare le esigenze di tutti quegli uomini per i quali la camicia sartoriale non \u00E8 solo un capo d'abbigliamento, ma l'espressione di s\u00E9, del proprio stile e gusto. Nel negozio di Daniela Caruso infatti non ci sono regole ferree da seguire\: ognuno \u00E8 libero di farsi la camicia su misura che preferisce e come la preferisce, in ogni sua parte, al 100%. Quando si entra nel negozio, il cliente pu\u00F2 scegliere subito fra pi\u00F9 di 400 tessuti esposti, oppure pu\u00F2 ordinarne altri dai nostri cataloghi di\: Testa, Canclini, Monti. <br/> <br/> Oltre al tessuto il cliente pu\u00F2 scegliere tutto\: dal colletto ai polsini, dal colore del filo delle cuciture e delle asole a quello dei bottoni e delle cifre da ricamare, dalla vestibilit\u00E0 allo stile da conferire alla sua camicia. L'interesse dell'azienda centopercento camicie \u00E8 unicamente di garantire a tutti i clienti la libert\u00E0 di esprimere il proprio gusto, al 100% , insieme alla professionalit\u00E0 ed ai consigli dello staff, che non si limita a prendere solo le misure ma anche a suggerire particolari per rendere unica la propria \u201Ccamicia su misura. Completato l'ordine, il cliente dovr\u00E0 soltanto aspettare che la 'sua' camicia sia pronta. L'iter sartoriale prevede una prova dove verranno apportate tutte le modifiche necessarie per perfezionarla, e realizzare il \u201Ccartamodello\u201D definitivo prima di consegnarla.<br/> <br/> L\u2019esperienza artigianale \u00E8 arricchita da brands rinomati. Una vasta collezione di capi di abbigliamento e accessori uomo/donna da scegliere per originalit\u00E0 nella gamma e nel gusto\: Paolo da Ponte, Germano, Burlington,Helmut-L, Zanella, Richard J, Brown, Plusultra, Anderson\u2019s, Brera, Keaton, Nenette, Pinko, Blugirl,Swarovski Components, Havana & Co, Spin, Centopercento Camicie, Sartoria Semolini ,Ludvig,Il Centimetro.<br/> <br/> La Boutique Centopercento Camicie si trova nel percorso della meravigliosa via Francigena, immersa nella storia e nella bellezza di una citt\u00E0 unica come Siena.

