<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="metadata">
		<f:metadata>
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<div class="container" style="margin-top: 20px;">
			<div class="row">
				<div class="col-sm-12">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<ui:repeat var="imgCar" value="#{applicationBean.imgsCarousel}" varStatus="staCar">
								<h:panelGroup styleClass="#{staCar.first?'item active':'item'}"
									rendered="#{imgCar.txName!=null}">
									<h:link outcome="#{imgCar.urlRedirect}">
										<p:graphicImage styleClass="img-responsive" title="#{imgCar.txAlt}" alt="#{imgCar.txAlt}"
											library="#{imgCar.txLibrary}" name="#{imgCar.txName}" />
									</h:link>
								</h:panelGroup>
							</ui:repeat>
						</div>
						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top: 20px;">
			<div class="row">
				<div class="col-sm-12">
					<h1 style="text-align: center; background-color: #654321; color: white">
						<h:outputText value="WHAT'S NEW" />
					</h1>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top: 5px;">
			<div class="row">
				<ui:repeat var="imgNewArr" value="#{applicationBean.imgsNewArrival}">
					<h:panelGroup styleClass="col-sm-6" rendered="#{imgNewArr.txName!=null}">
						<div class="thumbnail thumbnail-home">
							<h:link outcome="#{imgNewArr.urlRedirect}">
								<p:graphicImage styleClass="img-responsive" title="#{imgNewArr.txAlt}"
									alt="#{imgNewArr.txAlt}" library="#{imgNewArr.txLibrary}" name="#{imgNewArr.txName}"
									style="max-height:100%" />
									<h:panelGroup rendered="#{not empty imgNewArr.txAlt}" styleClass="headlineBox">
									<h1 class="headline">#{imgNewArr.txAlt}</h1>
									</h:panelGroup>
							</h:link>
						</div>
					</h:panelGroup>
				</ui:repeat>
			</div>
		</div>
		<div class="container" style="margin-top: 20px;">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">
					<p:graphicImage
						alt="Benheart instagram, http://instaembedder.com/gallery-v2.php?username=benheartitaly&amp;width=270&amp;cols=4&amp;rows=2&amp;color=white&amp;likes=1&amp;share_buttons=1&amp;comments=1&amp;frame_color=white"
						styleClass="img-responsive" library="images" name="instagram-banner.png" />
				</div>
				<div class="col-sm-4"></div>
			</div>
			<div class="row">
				<div class="col-sm-12" id="instamember"></div>
			</div>
		</div>
	</ui:define>
	<ui:define name="scriptPage">
		<script>
		$(window).load(function() {
					setTimeout(function(){ var blog=document.getElementById('instamember');
					var element = document.createElement("iframe");
					element.src = "http://instaembedder.com/gallery-v2.php?username=benheartitaly&amp;width=270&amp;cols=4&amp;rows=2&amp;color=white&amp;likes=1&amp;share_buttons=1&amp;comments=1&amp;frame_color=white";
					element.width="100%";
					element.height="280px";
					element.style="border: none";	
					blog.appendChild(element); }, 3000);		

		});						
			</script>
	</ui:define>
</ui:composition>
