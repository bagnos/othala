<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>

		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_login}"></h:outputText>
	</ui:define>

	<ui:define name="content">

		<div class="container" style="margin-top: 20px;">

			<div class="row">

				<div class="col-sm-12">

					<div id="carousel-example-generic" class="carousel slide"
						data-ride="carousel">
						<!-- Indicators -->
						<!-- 
								<ol class="carousel-indicators">
									<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
									<li data-target="#carousel-example-generic" data-slide-to="1"></li>
									<li data-target="#carousel-example-generic" data-slide-to="2"></li>
								</ol>
								 -->

						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<ui:repeat var="imgCar" value="#{applicationBean.imgsCarousel}"
								varStatus="staCar">
								<div class="#{staCar.first?'item active':'item'}">
									<h:link outcome="#{imgCar.urlRedirect}">
										<p:graphicImage styleClass="img-responsive"
											library="#{imgCar.txLibrary}" name="#{imgCar.txName}" />
									</h:link>
								</div>
							</ui:repeat>

						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic"
							data-slide="prev"> <span
							class="glyphicon glyphicon-chevron-left"></span>
						</a> <a class="right carousel-control"
							href="#carousel-example-generic" data-slide="next"> <span
							class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>

				</div>


			</div>
		</div>
		<div class="container" style="margin-top: 20px;">

			<div class="row">
			<div class="col-sm-12">

				<h1 style="text-align: center; background-color: black; font-size: -webkit-xxx-large">
					<h:outputText value="NEW ARRIVALS" style="color:white"/>
				</h1>
			</div>
			</div>
		</div>
		<div class="container" style="margin-top: 5px;">
			<div class="row">

				<ui:repeat var="imgNewArr" value="#{applicationBean.imgsNewArrival}">
					<div class="col-sm-6">
						<div class="thumbnail thumbnail-home">
							<h:link outcome="#{imgNewArr.urlRedirect}">
								<p:graphicImage styleClass="img-responsive"
									library="#{imgNewArr.txLibrary}" name="#{imgNewArr.txName}" />
							</h:link>
						</div>
					</div>
				</ui:repeat>

			</div>
		</div>
	</ui:define>
</ui:composition>
