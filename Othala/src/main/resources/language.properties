terms=Premesse e definizioni <br> Le presenti Condizioni di Vendita regolano l'acquisto, tramite \
modalità telematiche, dei prodotti presentati sul sito \
degortes.it, gestito dalla società Eventi Toscani srl con sede \
legale in Via IV Novembre, 1 - Castiglione della Pescaia(GR). Le \
presenti Condizioni di Vendita costituiscono parte integrante ed \
essenziale del contratto di acquisto di qualsiasi Prodotto e \
l'inoltro di un Ordine ne comporta l'accettazione da parte del \
Cliente. Ai fini di meglio comprendere le seguenti Condizioni di \
Vendita si specificano le seguenti definizioni : <br> \
"Consumatore": qualsiasi persona fisica che effettui un Ordine per \
scopi estranei all'attività imprenditoriale, commerciale, \
artigianale o professionale eventualmente svolta; <br> \
"Professionista": qualsiasi persona fisica o giuridica che \
effettui un Ordine nell'esercizio della propria attività \
imprenditoriale, commerciale, artigianale o professionale; <br> \
"Cliente": un Consumatore o un Professionista; <br> \
"Contratto": ogni accordo tra la società Eventi Toscani srl ed un \
Cliente circa l'acquisto da parte di quest'ultimo di uno o più \
Prodotti, concluso secondo le modalità previste alla Parte A, \
Sezione 3.3 o la Sezione 3.4; <br> \
"Giorno lavorativo": qualsiasi giorno della settimana, ad \
eccezione del sabato, della domenica e dei giorni festivi nel \
Territorio Italiano; <br> \
"Ordine": ogni proposta riguardante l'acquisto di uno o più \
Prodotti, formulata dal Cliente nei confronti della società Eventi Toscani srl<br> \
"CGV": condizioni generali di vendita. <br> \
 \
La società Eventi Toscani srl potrà stipulare contratti a \
distanza con Clienti, siano essi definiti Consumatori o \
Professionisti; Tra le presenti CGV, quelle che fanno espresso \
riferimento ai Consumatori troveranno applicazione esclusivamente \
nei confronti di quei soggetti che ricadano nella relativa \
definizione così come sopra specificata. I Consumatori \
beneficeranno, quindi, di tutte le tutele previste in caso di \
conclusione di contratti a distanza ai sensi del Titolo III, \
Sezione II, del D.lgs. 6 settembre 2005, n. 206 ("Codice del \
Consumo"), oltre che di tutte le ulteriori tutele inderogabilmente \
previste, in favore dei Consumatori, dal Codice del Consumo \
medesimo e da ogni altra legge applicabile, ovvero , la Direttiva \
2000/31/CE recepita con D.Lgs. n. 9 aprile 2003 n. 70 Servizi \
della società dell'informazione e commercio elettronico, nonché \
tutte le normative che disciplinano i contratti a distanza e le \
regole generali di contratto così come stabilite dal Codice \
Civile, al quale si rimanda in assenza di apposita disciplina. Di \
seguito verranno quindi specificate: 1)la fasi tecniche da seguire \
per la conclusione del contratto; 2) il modo in cui il contratto \
concluso sarà archiviato e le relative modalità di accesso; 3) i \
mezzi tecnici messi a disposizione del Cliente per individuare e \
correggere gli errori di inserimento dei dati prima di inoltrare \
l'ordine; 4) l'indicazione degli strumenti per la composizione \
delle controversie. Quanto sopra è valido per i contratti conclusi \
tra la società Eventi Toscani srl con i Consumatori, nonché con i \
Professionisti, salvo per questi ultimi diverso accordo tra le \
parti. <br> \
<br> \
 \
Per qualsiasi problema, lamentela, informazione sull'acquisto di \
Prodotti, i soggetti interessati potranno contattare direttamente \
Eventi Toscani srl all'indirizzo e-mail degortes@degortes.it, \
oppure il Servizio Clienti al numero telefonico 0577309334 La \
società Eventi Toscani srl si rende infatti disponibile - anche \
telefonicamente - ad offrire ai Clienti qualsiasi chiarimento o \
informazione riguardo 1) al contenuto delle CGV, 2) al contenuto \
del Contratto ed alla relativa disciplina, 3) a qualsiasi reclamo. \
Qualora il Cliente decida di non avvalersi del servizio \
telefonico, restano in ogni caso salvi e impregiudicati tutti i \
diritti e le facoltà riconosciuti al cliente dalla legge. Quanto \
al salvataggio e alla stampa delle presenti CGV e alla possibilità \
di visionare il testo del Contratto concluso, si rimanda a quanto \
di seguito previsto. <br> \
<br> \
 \
1. Download e consultazione dei termini e delle condizioni del \
Contratto<br> \
Il Cliente potrà conservare copia delle presenti CGV, oltre a \
tutti i documenti di cui si compone il Contratto relativo ai \
Prodotti acquistati sul Sito, avvalendosi delle normali \
funzionalità del proprio browser (ad es.: "File" -> "Salva come"). \
In aggiunta, il Cliente potrà archiviare i dati del proprio Ordine, \
sia scaricando le CGV, secondo quanto sopra previsto salvando, con \
il supporto delle funzioni del proprio browser, i dati riassunti \
nell'ultima pagina web che precede l'inoltro di ogni Ordine, sia \
attendendo l'Email di Conferma d'ordine che Eventi Toscani srl \
farà pervenire, in seguito all'inoltro dell'Ordine, all'indirizzo \
e-mail indicato dal Cliente. Tale e-mail di conferma conterrà i \
dati dell'Ordine inoltrato dal Cliente, oltre alle presenti CGV, \
con conseguente possibilità di stampare o salvare tale \
documentazione, avvalendosi delle funzioni del proprio programma \
di posta elettronica. I dati di ciascun Ordine verranno salvati \
dalla società Eventi Toscani srl sui propri sistemi in apposita \
"Cartella" all'interno della quale ogni Cliente registrato potrà \
accedervi e consultare la sua "situazione ordini". Al fine di \
preservare la confidenzialità di tali informazioni, l'accesso ad \
esse, da parte del Cliente, sarà consentito solo a seguito di \
previa autenticazione nell'area riservata del Sito denominata "Il \
mio account", tramite l'inserimento di apposite credenziali di \
accesso da parte del Cliente che gli saranno attribuite al momento \
della registrazione al Sito medesimo. In tale area riservata, \
inserendo le proprie credenziali, il Cliente potrà quindi \
consultare i Contratti già conclusi, gli Ordini pendenti e quelli \
appena inoltrati, nonché aggiornare e salvare i propri recapiti, \
eventuali dati bancari e/o dati relativi alla sottoscrizione del \
servizio di newsletter. Il Cliente si impegna a trattare in \
maniera riservata le proprie credenziali d'accesso alla suddetta \
area riservata del Sito e a non renderle disponibili a terzi. <br> \
<br> \
 \
2. Conclusione del Contratto<br> \
Qualsiasi Contratto relativo all'acquisto di Prodotti stipulati \
verrà stipulato esclusivamente in lingua italiana. La \
presentazione dei Prodotti sul Sito è rivolta agli utenti del Sito \
affinchè questi formulino, nei confronti della società Eventi Toscani srl, \
una proposta d'acquisto. Tali inviti ad offrire non \
hanno natura vincolante per la società Eventi Toscani srl ed, in \
particolare, non costituiscono offerte al pubblico ai sensi e per \
gli effetti dell'art. 1336 del Codice Civile, restando, nella \
piena discrezionalità della società Eventi Toscani srl ogni \
decisione in merito all'accettazione delle proposte eventualmente \
formulate. Ad ogni modo, è escluso un impegno definitivo del \
Consumatore fino a che la società Eventi Toscani srl non abbia a \
sua volta accettato l'ordine inoltratole dal Consumatore stesso. \
Per procedere all'acquisto di uno o più Prodotti tramite Internet, \
il Cliente dovrà effettuare preventivamente la registrazione sul \
Sito, fornendo alla società Eventi Toscani srl, in ottemperanza \
alle disposizioni applicabili in materia di protezione dei dati \
personali, tutti i dati necessari per consentire alla società \
medesima di dare esecuzione agli Ordini inoltrati. Una volta \
ultimata la registrazione, il Cliente potrà selezionare uno o più \
Prodotti di cui intenda effettuare l'acquisto, inserendoli in un \
"carrello" virtuale, di cui potrà sempre visualizzare il contenuto \
prima di procedere all'inoltro dell'Ordine. Si precisa a tale \
proposito che il Cliente ha la facoltà di utilizzare il sistema \
solo in modalità dimostrativa, così da non compiere \
inavvertitamente operazioni che lo potrebbero giuridicamente \
vincolare senza la sua volontà. Cliccando sul tasto "Procedi \
all'acquisto", il Cliente darà avvio alla procedura di inoltro \
dell'Ordine. Nella fase di formulazione dell'Ordine e fino al suo \
effettivo inoltro il Cliente avrà, comunque, la possibilità di \
rivedere i dati inseriti cliccando sul tasto "Indietro", così da \
individuare, correggere e/o cancellare eventuali informazioni \
errate o i dati fino a quel momento inseriti. Cliccando sul tasto \
"Concludi l'Ordine", al termine della procedura avviata il Cliente \
effettuerà l'inoltro dell'Ordine nei confronti della società \
Eventi Toscani srl .Ogni Ordine inoltrato secondo tali modalità \
dovrà intendersi, a tutti gli effetti, quale proposta contrattuale \
da parte del Cliente. All'inoltro dell'Ordine da parte del Cliente \
seguirà tempestivamente conferma da parte della società Eventi Toscani srl \
riguardo al ricevimento dell'Ordine medesimo, tramite \
l'invio di una e-mail sull'account di posta elettronica comunicato \
dal Cliente al momento della sua registrazione sul sito. Con \
l'invio di tale e-mail, la società Eventi Toscani srl provvederà, \
altresì, a comunicare al Cliente l'avvenuta Conferma d´ordine. La \
società Eventi Toscani srl avrà facoltà di accettare o meno gli \
Ordini ricevuti senza che, in caso di mancata accettazione, il \
Cliente possa avanzare diritti o pretese nei confronti della \
società medesima ad alcun titolo. L'ordine e la Conferma D'ordine \
si considerano pervenuti quando le parti alle quali sono \
indirizzati hanno la possibilità di accedervi. Il contratto si \
intenderà concluso, e quindi l'ordine accettato, al momento in cui \
il Cliente avrà conoscenza dell'accettazione della propria \
proposta d'acquisto da parte della società Eventi Toscani srl, \
ovvero quando il Cliente riceverà sul proprio indirizzo di posta \
elettronica l'Email di Conferma d´ordine, contenente conferma \
dell'accettazione dell'Ordine, con contestuale descrizione \
dell'Ordine appena concluso. 3. Prezzo e spese di spedizione<br> \
I prezzi dei Prodotti pubblicati nella homepage o nelle diverse \
sezioni del Sito sono comprensivi di Iva e non includono eventuali \
tasse, dazi ed imposte applicabili nel paese di destinazione dei \
Prodotti, ove questo sia diverso dall'Italia, che saranno a carico \
del Cliente. La società Eventi Toscani srl si riserva il diritto \
di modificare in qualunque momento i prezzi dei Prodotti che sono \
riportati sul Sito. Eventuali modifiche ai prezzi di Prodotti non \
saranno, tuttavia, efficaci nei confronti dei Clienti che abbiano \
già provveduto all'inoltro di un Ordine. <br> \
<br> \
 \
4. Pagamento e consegna<br> \
Per ogni Ordine, il Cliente pagherà integralmente il prezzo dei \
Prodotti ordinati, contestualmente all'inoltro dell'Ordine. Resta \
inteso che, in caso di mancata accettazione dell'Ordine da parte \
della società Eventi Toscani srl, quest'ultima provvederà \
tempestivamente a rimborsare ai Clienti gli importi già \
eventualmente corrisposti. Nell'ambito del processo di inoltro \
dell'Ordine sono proposte dalla società Eventi Toscani srl \
diverse modalità di pagamento, ovvero 1) pagamento con carta di \
credito (Visa, MasterCard, American Express), 2) pagamento tramite \
sistema protetto "Paypal", Il Cliente \
sarà tenuto ad indicare la modalità di pagamento, esclusivamente \
tra quelle proposte, di cui intenda avvalersi. Il sistema di \
vendita del Sito, in quanto venditore online, non impone \
l'emissione della fattura (né dello scontrino o della ricevuta \
fiscale) ad un privato (non intestatario di partita IVA), secondo \
l'art. 22 del Decreto del Presidente della Repubblica del \
26/10/1972 n. 633 e l'articolo 2, lettera oo) del DPR 21 Dicembre \
1996, n. 696 (come confermato dalla Risoluzione n. 274/E del 5 \
novembre 2009). <br> \
Per richiedere assistenza è sufficiente conservare la ricevuta \
d'acquisto inclusa nel pacco dell'ordine. Se si desidera comunque \
richiedere l'emissione della fattura, è sufficiente contattare il \
nostro Servizio Clienti prima che l'ordine venga spedito e \
compilare il campo codice fiscale all'interno della propria \
anagrafica. La fattura verrà intestata all'indirizzo associato \
alla modalità di pagamento e non ci sarà possibile intestare la \
fattura a un nominativo o a un indirizzo diverso. La società \
Eventi Toscani srl si riserva di rifiutare o non dare esecuzione \
a Ordini. Per le consegne, la società Eventi Toscani srl si \
avvarrà di vettori selezionati dalla medesima società . Ove il \
Prodotto prescelto dal Cliente ed oggetto del contratto concluso \
sia contrassegnato sul Sito come "disponibile", la società \
provvederà a spedire detto articolo entro 10 giorni lavorativi, \
successivi alla conferma di ricevimento del pagamento. La società \
Eventi Toscani srl non sarà responsabile della mancata o \
ritardata consegna nel caso in cui: 1) nonostante abbia provveduto \
al regolare e tempestivo acquisto dei Prodotti a copertura \
dell'Ordine ricevuto, essa non sia stata rifornita nei termini e \
modi pattuiti con il fornitore; 2) non sia in grado di supplire \
alla mancata disponibilità di tali Prodotti, per circostanze non \
soggette al suo controllo; 3) abbia tempestivamente comunicato al \
Cliente tale indisponibilità dei Prodotti. In ogni caso, laddove \
il Cliente sia un Consumatore e la indisponibilità dei Prodotti, \
