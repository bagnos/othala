aboutus=Per tanti è sembrato strano che la famiglia Degortes si occupasse di \u201Cstracci\u201D e molti ancora \
	oggi dopo 15 anni d\u2019esperienza diretta in questo settore commerciale ci ricordano per le discoteche \
	ed ovviamente per i successi Palieschi del	babbo. <br> <br> Nel 2000 a Siena in Banchi di Sotto \
	e dopo un anno in Corso Carducci a Grosseto parte la prima esperienza diretta nella vendita di camicie \
	con il franchising Harry and Sons. <br> <br> \
	Nel 2005 inizia il rapporto con Montezemolo e la famiglia Guazzini \
	che gestisce il noto marchio fiorentino, nel 2007 viene aperto con \
	la loro collaborazione il negozio Montezemolo a Cortina. <br> <br> \
	Il 2007 è sicuramente l\u2019anno della svolta dell\u2019azienda, arriva \
	Giada alla direzione dei negozi e si decide di cambiare tipologia \
	commerciale ed in due anni viene aperto il negozio di Castiglione, \
	quello di Siena alla Lizza, Follonica, tutti con la formula Outlet \
	Grandi Firme. <br> <br> \
	Nel 2010 inizia l\u2019espansione in Toscana con l\u2019apertura di Lucca ed \
	Arezzo, dopo pochi mesi i primi esperimenti di negozi temporanei a \
	Firenze e Roma. L\u2019azienda cresce nel numero dei dipendenti che in \
	gran parte dell\u2019anno supera le 30 persone e del fatturato \
	nonostante l\u2019arrivo impetuoso di una crisi che cambierà il tessuto \
	aziendale nelle nostre città e la tipologia di proposta \
	commerciale. <br> <br> \
	Nel 2012 torniamo a Grosseto sempre sul Corso con la nuova \
	proposta del tutto ad un prezzo ed è un successo, il primo giorno \
	di apertura venduti quasi 2000 pezzi. Oggi cerchiamo di combattere \
	la crisi sempre con nuove proposte e i negozi temporanei di Lucca \
	e Siena ne sono la dimostrazione. <br> <br> \
	Il 2013 finisce con l\u2019apertura del primo Outlet Degortes \
	all\u2019estero in Albania a Valona una scommessa che deve essere \
	vinta\u2026.. <br> <br> \
	\u201CAlcune persone vedono un\u2019impresa privata come una tigre feroce da \
	uccidere subito, altri come una mucca da mungere, pochissimi la \
	vedono com\u2019è in realtà: un robusto cavallo che traina un carro \
	molto pesante.\u201D<br> \
	Sir Winston Churchill 

