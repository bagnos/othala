5. Diritto di recesso<br> \
Secondo quanto previsto dal Codice del Consumo D.Lgs. 6 settembre \
2005 n. 206, si specificano di seguito termini e condizioni che \
disciplinano il diritto di recesso in favore del Consumatore. \
Esercizio del diritto di recesso in favore del Consumatore In \
conformità alle previsioni del Codice del Consumo, il Consumatore \
ha facoltà di recedere dal Contratto, senza alcuna penalità e \
senza specificarne il motivo, provvedendo ad inviare entro il \
termine di 10 (dieci) giorni lavorativi apposita comunicazione \
scritta mediante lettera raccomandata con avviso di ricevimento \
(l'avviso di ricevimento non è condizione essenziale per provare \
l'esercizio del diritto di recesso), ovvero mediante fax o e-mail \
a condizione che la comunicazione sia anche confermata mediante \
lettera raccomandata con avviso di ricevimento entro le 48 \
(quarantotto) ore successive, al seguente indirizzo: Eventi Toscani srl, \
Via IV Novembre, 1 - Castiglione della Pescaia(GR). Il termine di \
10 (dieci) giorni lavorativi per l'invio della comunicazione come \
sopra previsto decorre dal giorno del ricevimento del Prodotto da \
parte del Consumatore. Con la ricezione da parte della società \
Eventi Toscani srl della comunicazione di cui sopra, le parti \
sono sciolte dalle rispettive obbligazioni derivanti dal contratto \
concluso, fatte salve le obbligazioni che nel frattempo siano \
state in tutto o in parte eseguite. A tale proposito, si specifica \
che qualora sia avvenuta la consegna del Prodotto dal parte della \
società Eventi Toscani srl , il Consumatore è tenuto a \
restituirlo entro i dieci giorni lavorativi decorrenti dalla data \
di ricezione del Prodotto medesimo. Il Prodotto si intenderà \
restituito nel momento in cui viene consegnato all'Ufficio Postale \
o allo spedizioniere. Ai fini dell'esercizio del diritto di \
recesso come sopra disciplinato, è condizione essenziale la \
sostanziale integrità del Prodotto da restituire; a tale proposito \
si specifica che i prodotti dovranno: - essere correttamente \
imballati nella loro confezione originale, in perfetto stato di \
rivendita (non rovinati, danneggiati o sporcati) e muniti di \
cartellino e di tutti gli eventuali accessori, istruzioni per \
l'utilizzo e documentazione; - muniti del documento di trasporto \
(presente nell'imballo originale), in modo da permettere alla \
società Eventi Toscani srl di identificare il Consumatore (numero \
dell'Ordine, nome, cognome e indirizzo); - senza manifesti segni \
di uso, se non quelli compatibili con l'effettuazione di una \
normale prova dell'articolo. Essi cioè non dovranno recare traccia \
di un utilizzo prolungato (oltre qualche minuto) eccedente il \
tempo necessario ad una prova e non dovranno essere in stato tale \
da non permetterne la rivendita. E' comunque sufficiente che il \
bene sia restituito in normale stato di conservazione, ed \
eventualmente adoperato con l'uso della normale diligenza. Le \
valutazioni sopra richiamate sono rimesse alla visione della \
società. Ove il Prodotto restituito non sia conforme a quanto \
sopra previsto, il recesso non avrà efficacia. Le sole spese \
dovute dal Consumatore per l'esercizio del diritto di recesso sono \
le spese dirette di restituzione del Prodotto. <br> \
<br> \
