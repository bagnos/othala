aboutus=Per tanti \u00E8 sembrato strano che la famiglia Degortes si occupasse di \u201Cstracci\u201D e molti ancora oggi dopo 15 anni d\u2019esperienza diretta in questo settore commerciale ci ricordano per le discoteche ed ovviamente per i successi Palieschi del\tbabbo. <br> <br> Nel 2000 a Siena in Banchi di Sotto e dopo un anno in Corso Carducci a Grosseto parte la prima esperienza diretta nella vendita di camicie con il franchising Harry and Sons. <br> <br> Nel 2005 inizia il rapporto con Montezemolo e la famiglia Guazzini che gestisce il noto marchio fiorentino, nel 2007 viene aperto con la loro collaborazione il negozio Montezemolo a Cortina. <br> <br> Il 2007 \u00E8 sicuramente l\u2019anno della svolta dell\u2019azienda, arriva Giada alla direzione dei negozi e si decide di cambiare tipologia commerciale ed in due anni viene aperto il negozio di Castiglione, quello di Siena alla Lizza, Follonica, tutti con la formula Outlet Grandi Firme. <br> <br> Nel 2010 inizia l\u2019espansione in Toscana con l\u2019apertura di Lucca ed Arezzo, dopo pochi mesi i primi esperimenti di negozi temporanei a Firenze e Roma. L\u2019azienda cresce nel numero dei dipendenti che in gran parte dell\u2019anno supera le 30 persone e del fatturato nonostante l\u2019arrivo impetuoso di una crisi che cambier\u00E0 il tessuto aziendale nelle nostre citt\u00E0 e la tipologia di proposta commerciale. <br> <br> Nel 2012 torniamo a Grosseto sempre sul Corso con la nuova proposta del tutto ad un prezzo ed \u00E8 un successo, il primo giorno di apertura venduti quasi 2000 pezzi. Oggi cerchiamo di combattere la crisi sempre con nuove proposte e i negozi temporanei di Lucca e Siena ne sono la dimostrazione. <br> <br> Il 2013 finisce con l\u2019apertura del primo Outlet Degortes all\u2019estero in Albania a Valona una scommessa che deve essere vinta\u2026.. <br> <br> \u201CAlcune persone vedono un\u2019impresa privata come una tigre feroce da uccidere subito, altri come una mucca da mungere, pochissimi la vedono com\u2019\u00E8 in realt\u00E0\: un robusto cavallo che traina un carro molto pesante.\u201D<br> Sir Winston Churchill 

store_si=E\u2019 sicuramente il fiore all\u2019occhiello dei punti vendita aperti, nel centro storico di Siena, diviso in due piani che offrono l\u2019opportunit\u00E0 di avere un ampia possibilit\u00E0 di scelta tra la proposta Uomo e Donna oltre che a tanti accessori ricercatissimi.
		 
store_sit=Nel pieno centro storico di Siena a due passi da Piazza del Campo la piccola boutique del Gruppo Degortes. A seconda del periodo dell\u2019anno le proposte esclusive di Eg\u00F2, la donna sportiva e fashion e l\u2019outlet del Bambino firmato. Ogni mese una novit\u00E0 per l\u2019esigente clientela senese e non.
								
store_gr=Dopo alcuni anni di assenza siamo tornati nella capitale della Maremma. La formula innovativa del tutto \u20AC 15,00 \u00E8 stato un successo inaspettato. Oggi il negozio propone Uomo Donna e Bambino tutto a \u20AC 15,00, dopo il successo iniziale, con un area riservata a proposte da \u20AC 30,00 e \u20AC 50,00. La merce tutta firmatissima proviene da stock e rimanenze aziendali oltre che da aste giudiziarie.

store_cdp=Castiglione della Pescaia \u00E8 da anni la perla della Maremma e il nostro negozio \u00E8 sicuramente l\u2019attivit\u00E0 commerciale pi\u00F9 importante del paese. Abbiamo scelto di dare un servizio tutto l\u2019anno con apertura continua da aprile a novembre (in estate aperture serali) e tutti i fine settimana da novembre ad aprile con il periodo natalizio aperto tutti i giorni dal 8 dicembre al 10 gennaio.

store_fol=Con i suoi oltre 200 mq. di vendita \u00E8 sicuramente il negozio pi\u00F9 importante di Follonica, nel corso principale aperto tutto l\u2019anno con le migliori proposte firmate Uomo e Donna.

store_ar=Posizionato nella via pi\u00F9 importante di Arezzo nel cuore della citt\u00E0, nelle vicinanze della cattedrale,ecco l\u2019ultimo nato dei punti vendita a conferma dell\u2019eleganza dei nostri outlet e dell\u2019alta qualit\u00E0 dei capi d\u2019abbigliamento.

store_lu=Perdendosi tra le stradine nel centro della citt\u00E0, tra musei e scorci da fotografare, a due passi dalla Piazza dell\u2019Anfiteatro, si pu\u00F2 trovare il tempo per un rilassante giro di shopping nel nuovo grande punto vendita. Disposto su due piani offre un vasto assortimento d\u2019abbigliamento, delle migliori marche, per uomo donna e bambino.

store_vlore=Il primo Degorte Outlet all\u2019estero. Abbiamo scelto l\u2019Albania perch\u00E8 paese in sviluppo dove il prodotto Made in Italy \u00E8 molto apprezzato. Da fine ottobre 2013 nella via principale della citt\u00E0 di Valona con 200 mq. di esposizione e con 4 super prezzi (\u20AC 15,00 \u20AC 30,00 \u20AC 50,00 e \u20AC 100,00) di proposte Uomo Donna e Bambino.

terms=Premesse e definizioni <br> Le presenti Condizioni di Vendita regolano l'acquisto, tramite modalit\u00E0 telematiche, dei prodotti presentati sul sito degortes.it, gestito dalla societ\u00E0 Eventi Toscani srl con sede legale in Via IV Novembre, 1 - Castiglione della Pescaia(GR). Le presenti Condizioni di Vendita costituiscono parte integrante ed essenziale del contratto di acquisto di qualsiasi Prodotto e l'inoltro di un Ordine ne comporta l'accettazione da parte del Cliente. Ai fini di meglio comprendere le seguenti Condizioni di Vendita si specificano le seguenti definizioni \: <br> "Consumatore"\: qualsiasi persona fisica che effettui un Ordine per scopi estranei all'attivit\u00E0 imprenditoriale, commerciale, artigianale o professionale eventualmente svolta; <br> "Professionista"\: qualsiasi persona fisica o giuridica che effettui un Ordine nell'esercizio della propria attivit\u00E0 imprenditoriale, commerciale, artigianale o professionale; <br> "Cliente"\: un Consumatore o un Professionista; <br> "Contratto"\: ogni accordo tra la societ\u00E0 Eventi Toscani srl ed un Cliente circa l'acquisto da parte di quest'ultimo di uno o pi\u00F9 Prodotti, concluso secondo le modalit\u00E0 previste alla Parte A, Sezione 3.3 o la Sezione 3.4; <br> "Giorno lavorativo"\: qualsiasi giorno della settimana, ad eccezione del sabato, della domenica e dei giorni festivi nel Territorio Italiano; <br> "Ordine"\: ogni proposta riguardante l'acquisto di uno o pi\u00F9 Prodotti, formulata dal Cliente nei confronti della societ\u00E0 Eventi Toscani srl<br> "CGV"\: condizioni generali di vendita. <br> La societ\u00E0 Eventi Toscani srl potr\u00E0 stipulare contratti a distanza con Clienti, siano essi definiti Consumatori o Professionisti; Tra le presenti CGV, quelle che fanno espresso riferimento ai Consumatori troveranno applicazione esclusivamente nei confronti di quei soggetti che ricadano nella relativa definizione cos\u00EC come sopra specificata. I Consumatori beneficeranno, quindi, di tutte le tutele previste in caso di conclusione di contratti a distanza ai sensi del Titolo III, Sezione II, del D.lgs. 6 settembre 2005, n. 206 ("Codice del Consumo"), oltre che di tutte le ulteriori tutele inderogabilmente previste, in favore dei Consumatori, dal Codice del Consumo medesimo e da ogni altra legge applicabile, ovvero , la Direttiva 2000/31/CE recepita con D.Lgs. n. 9 aprile 2003 n. 70 Servizi della societ\u00E0 dell'informazione e commercio elettronico, nonch\u00E9 tutte le normative che disciplinano i contratti a distanza e le regole generali di contratto cos\u00EC come stabilite dal Codice Civile, al quale si rimanda in assenza di apposita disciplina. Di seguito verranno quindi specificate\: 1)la fasi tecniche da seguire per la conclusione del contratto; 2) il modo in cui il contratto concluso sar\u00E0 archiviato e le relative modalit\u00E0 di accesso; 3) i mezzi tecnici messi a disposizione del Cliente per individuare e correggere gli errori di inserimento dei dati prima di inoltrare l'ordine; 4) l'indicazione degli strumenti per la composizione delle controversie. Quanto sopra \u00E8 valido per i contratti conclusi tra la societ\u00E0 Eventi Toscani srl con i Consumatori, nonch\u00E9 con i Professionisti, salvo per questi ultimi diverso accordo tra le parti. <br> <br> Per qualsiasi problema, lamentela, informazione sull'acquisto di Prodotti, i soggetti interessati potranno contattare direttamente Eventi Toscani srl all'indirizzo e-mail degortes@degortes.it, oppure il Servizio Clienti al numero telefonico 0577309334 La societ\u00E0 Eventi Toscani srl si rende infatti disponibile - anche telefonicamente - ad offrire ai Clienti qualsiasi chiarimento o informazione riguardo 1) al contenuto delle CGV, 2) al contenuto del Contratto ed alla relativa disciplina, 3) a qualsiasi reclamo. Qualora il Cliente decida di non avvalersi del servizio telefonico, restano in ogni caso salvi e impregiudicati tutti i diritti e le facolt\u00E0 riconosciuti al cliente dalla legge. Quanto al salvataggio e alla stampa delle presenti CGV e alla possibilit\u00E0 di visionare il testo del Contratto concluso, si rimanda a quanto di seguito previsto. <br> <br> 1. Download e consultazione dei termini e delle condizioni del Contratto<br> Il Cliente potr\u00E0 conservare copia delle presenti CGV, oltre a tutti i documenti di cui si compone il Contratto relativo ai Prodotti acquistati sul Sito, avvalendosi delle normali funzionalit\u00E0 del proprio browser (ad es.\: "File" -> "Salva come"). In aggiunta, il Cliente potr\u00E0 archiviare i dati del proprio Ordine, sia scaricando le CGV, secondo quanto sopra previsto salvando, con il supporto delle funzioni del proprio browser, i dati riassunti nell'ultima pagina web che precede l'inoltro di ogni Ordine, sia attendendo l'Email di Conferma d'ordine che Eventi Toscani srl far\u00E0 pervenire, in seguito all'inoltro dell'Ordine, all'indirizzo e-mail indicato dal Cliente. Tale e-mail di conferma conterr\u00E0 i dati dell'Ordine inoltrato dal Cliente, oltre alle presenti CGV, con conseguente possibilit\u00E0 di stampare o salvare tale documentazione, avvalendosi delle funzioni del proprio programma di posta elettronica. I dati di ciascun Ordine verranno salvati dalla societ\u00E0 Eventi Toscani srl sui propri sistemi in apposita "Cartella" all'interno della quale ogni Cliente registrato potr\u00E0 accedervi e consultare la sua "situazione ordini". Al fine di preservare la confidenzialit\u00E0 di tali informazioni, l'accesso ad esse, da parte del Cliente, sar\u00E0 consentito solo a seguito di previa autenticazione nell'area riservata del Sito denominata "Il mio account", tramite l'inserimento di apposite credenziali di accesso da parte del Cliente che gli saranno attribuite al momento della registrazione al Sito medesimo. In tale area riservata, inserendo le proprie credenziali, il Cliente potr\u00E0 quindi consultare i Contratti gi\u00E0 conclusi, gli Ordini pendenti e quelli appena inoltrati, nonch\u00E9 aggiornare e salvare i propri recapiti, eventuali dati bancari e/o dati relativi alla sottoscrizione del servizio di newsletter. Il Cliente si impegna a trattare in maniera riservata le proprie credenziali d'accesso alla suddetta area riservata del Sito e a non renderle disponibili a terzi. <br> <br> 2. Conclusione del Contratto<br> Qualsiasi Contratto relativo all'acquisto di Prodotti stipulati verr\u00E0 stipulato esclusivamente in lingua italiana. La presentazione dei Prodotti sul Sito \u00E8 rivolta agli utenti del Sito affinch\u00E8 questi formulino, nei confronti della societ\u00E0 Eventi Toscani srl, una proposta d'acquisto. Tali inviti ad offrire non hanno natura vincolante per la societ\u00E0 Eventi Toscani srl ed, in particolare, non costituiscono offerte al pubblico ai sensi e per gli effetti dell'art. 1336 del Codice Civile, restando, nella piena discrezionalit\u00E0 della societ\u00E0 Eventi Toscani srl ogni decisione in merito all'accettazione delle proposte eventualmente formulate. Ad ogni modo, \u00E8 escluso un impegno definitivo del Consumatore fino a che la societ\u00E0 Eventi Toscani srl non abbia a sua volta accettato l'ordine inoltratole dal Consumatore stesso. Per procedere all'acquisto di uno o pi\u00F9 Prodotti tramite Internet, il Cliente dovr\u00E0 effettuare preventivamente la registrazione sul Sito, fornendo alla societ\u00E0 Eventi Toscani srl, in ottemperanza alle disposizioni applicabili in materia di protezione dei dati personali, tutti i dati necessari per consentire alla societ\u00E0 medesima di dare esecuzione agli Ordini inoltrati. Una volta ultimata la registrazione, il Cliente potr\u00E0 selezionare uno o pi\u00F9 Prodotti di cui intenda effettuare l'acquisto, inserendoli in un "carrello" virtuale, di cui potr\u00E0 sempre visualizzare il contenuto prima di procedere all'inoltro dell'Ordine. Si precisa a tale proposito che il Cliente ha la facolt\u00E0 di utilizzare il sistema solo in modalit\u00E0 dimostrativa, cos\u00EC da non compiere inavvertitamente operazioni che lo potrebbero giuridicamente vincolare senza la sua volont\u00E0. Cliccando sul tasto "Procedi all'acquisto", il Cliente dar\u00E0 avvio alla procedura di inoltro dell'Ordine. Nella fase di formulazione dell'Ordine e fino al suo effettivo inoltro il Cliente avr\u00E0, comunque, la possibilit\u00E0 di rivedere i dati inseriti cliccando sul tasto "Indietro", cos\u00EC da individuare, correggere e/o cancellare eventuali informazioni errate o i dati fino a quel momento inseriti. Cliccando sul tasto "Concludi l'Ordine", al termine della procedura avviata il Cliente effettuer\u00E0 l'inoltro dell'Ordine nei confronti della societ\u00E0 Eventi Toscani srl .Ogni Ordine inoltrato secondo tali modalit\u00E0 dovr\u00E0 intendersi, a tutti gli effetti, quale proposta contrattuale da parte del Cliente. All'inoltro dell'Ordine da parte del Cliente seguir\u00E0 tempestivamente conferma da parte della societ\u00E0 Eventi Toscani srl riguardo al ricevimento dell'Ordine medesimo, tramite l'invio di una e-mail sull'account di posta elettronica comunicato dal Cliente al momento della sua registrazione sul sito. Con l'invio di tale e-mail, la societ\u00E0 Eventi Toscani srl provveder\u00E0, altres\u00EC, a comunicare al Cliente l'avvenuta Conferma d\u00B4ordine. La societ\u00E0 Eventi Toscani srl avr\u00E0 facolt\u00E0 di accettare o meno gli Ordini ricevuti senza che, in caso di mancata accettazione, il Cliente possa avanzare diritti o pretese nei confronti della societ\u00E0 medesima ad alcun titolo. L'ordine e la Conferma D'ordine si considerano pervenuti quando le parti alle quali sono indirizzati hanno la possibilit\u00E0 di accedervi. Il contratto si intender\u00E0 concluso, e quindi l'ordine accettato, al momento in cui il Cliente avr\u00E0 conoscenza dell'accettazione della propria proposta d'acquisto da parte della societ\u00E0 Eventi Toscani srl, ovvero quando il Cliente ricever\u00E0 sul proprio indirizzo di posta elettronica l'Email di Conferma d\u00B4ordine, contenente conferma dell'accettazione dell'Ordine, con contestuale descrizione dell'Ordine appena concluso. 3. Prezzo e spese di spedizione<br> I prezzi dei Prodotti pubblicati nella homepage o nelle diverse sezioni del Sito sono comprensivi di Iva e non includono eventuali tasse, dazi ed imposte applicabili nel paese di destinazione dei Prodotti, ove questo sia diverso dall'Italia, che saranno a carico del Cliente. La societ\u00E0 Eventi Toscani srl si riserva il diritto di modificare in qualunque momento i prezzi dei Prodotti che sono riportati sul Sito. Eventuali modifiche ai prezzi di Prodotti non saranno, tuttavia, efficaci nei confronti dei Clienti che abbiano gi\u00E0 provveduto all'inoltro di un Ordine. <br> <br> 4. Pagamento e consegna<br> Per ogni Ordine, il Cliente pagher\u00E0 integralmente il prezzo dei Prodotti ordinati, contestualmente all'inoltro dell'Ordine. Resta inteso che, in caso di mancata accettazione dell'Ordine da parte della societ\u00E0 Eventi Toscani srl, quest'ultima provveder\u00E0 tempestivamente a rimborsare ai Clienti gli importi gi\u00E0 eventualmente corrisposti. Nell'ambito del processo di inoltro dell'Ordine sono proposte dalla societ\u00E0 Eventi Toscani srl diverse modalit\u00E0 di pagamento, ovvero 1) pagamento con carta di credito (Visa, MasterCard, American Express), 2) pagamento tramite sistema protetto "Paypal", Il Cliente sar\u00E0 tenuto ad indicare la modalit\u00E0 di pagamento, esclusivamente tra quelle proposte, di cui intenda avvalersi. Il sistema di vendita del Sito, in quanto venditore online, non impone l'emissione della fattura (n\u00E9 dello scontrino o della ricevuta fiscale) ad un privato (non intestatario di partita IVA), secondo l'art. 22 del Decreto del Presidente della Repubblica del 26/10/1972 n. 633 e l'articolo 2, lettera oo) del DPR 21 Dicembre 1996, n. 696 (come confermato dalla Risoluzione n. 274/E del 5 novembre 2009). <br> Per richiedere assistenza \u00E8 sufficiente conservare la ricevuta d'acquisto inclusa nel pacco dell'ordine. Se si desidera comunque richiedere l'emissione della fattura, \u00E8 sufficiente contattare il nostro Servizio Clienti prima che l'ordine venga spedito e compilare il campo codice fiscale all'interno della propria anagrafica. La fattura verr\u00E0 intestata all'indirizzo associato alla modalit\u00E0 di pagamento e non ci sar\u00E0 possibile intestare la fattura a un nominativo o a un indirizzo diverso. La societ\u00E0 Eventi Toscani srl si riserva di rifiutare o non dare esecuzione a Ordini. Per le consegne, la societ\u00E0 Eventi Toscani srl si avvarr\u00E0 di vettori selezionati dalla medesima societ\u00E0 . Ove il Prodotto prescelto dal Cliente ed oggetto del contratto concluso sia contrassegnato sul Sito come "disponibile", la societ\u00E0 provveder\u00E0 a spedire detto articolo entro 10 giorni lavorativi, successivi alla conferma di ricevimento del pagamento. La societ\u00E0 Eventi Toscani srl non sar\u00E0 responsabile della mancata o ritardata consegna nel caso in cui\: 1) nonostante abbia provveduto al regolare e tempestivo acquisto dei Prodotti a copertura dell'Ordine ricevuto, essa non sia stata rifornita nei termini e modi pattuiti con il fornitore; 2) non sia in grado di supplire alla mancata disponibilit\u00E0 di tali Prodotti, per circostanze non soggette al suo controllo; 3) abbia tempestivamente comunicato al Cliente tale indisponibilit\u00E0 dei Prodotti. In ogni caso, laddove il Cliente sia un Consumatore e la indisponibilit\u00E0 dei Prodotti, dovuta ad una delle circostanze indicate ai precedenti punti 1) e 2) non consenta di procedere alla consegna del Prodotto, la societ\u00E0 Eventi Toscani srl provveder\u00E0 a rimborsare al Consumatore eventuali pagamenti anticipati del prezzo entro 30 (trenta) giorni dal giorno successivo a quello in cui sia stato inviato l'Ordine. La societ\u00E0 Eventi Toscani srl non sar\u00E0 responsabile della mancata o ritardata consegna dovuta a cause di forza maggiore, quali - scioperi, provvedimenti della Pubblica Autorit\u00E0, razionamenti o penuria di energia o materie prime, difficolt\u00E0 di trasporto, incendi, alluvioni, allagamenti e danni ai macchinari industriali non dipendenti dalla societ\u00E0 ed ogni altro evento qui non previsto che si abbia a verificare per cause non imputabili alla societ\u00E0 medesima. La societ\u00E0 Eventi Toscani srl provveder\u00E0 a comunicare tempestivamente al Cliente il verificarsi e il venir meno di una causa di forza maggiore. Qualora la causa di forza maggiore persista per un periodo eccedente i 30 (trenta) giorni, ciascuna delle parti avr\u00E0 facolt\u00E0 di recedere dal contratto. In caso di recesso, il Cliente non avr\u00E0 diritto ad alcun indennizzo o risarcimento a qualsiasi titolo, fermo restando il diritto alla restituzione di quanto eventualmente gi\u00E0 pagato a titolo di prezzo per il Prodotto oggetto dell'Ordine, entro 30 giorni dall'invio dell'Ordine medesimo. In caso di acquisto effettuato da un Consumatore, il rischio di perimento fortuito dei Prodotti rimarr\u00E0 in capo alla societ\u00E0 Eventi Toscani srl sino alla loro consegna al Consumatore o ad altro soggetto da quest'ultimo indicato, indipendentemente dal fatto che la spedizione dei medesimi Prodotti sia o meno assicurata. In caso di acquisto effettuato da soggetto diverso da un Consumatore, il rischio di perimento fortuito dell'articolo passa in capo al Cliente con la consegna del Prodotto da parte della societ\u00E0 al primo vettore. <br> <br> 5. Diritto di recesso<br> Secondo quanto previsto dal Codice del Consumo D.Lgs. 6 settembre 2005 n. 206, si specificano di seguito termini e condizioni che disciplinano il diritto di recesso in favore del Consumatore. Esercizio del diritto di recesso in favore del Consumatore In conformit\u00E0 alle previsioni del Codice del Consumo, il Consumatore ha facolt\u00E0 di recedere dal Contratto, senza alcuna penalit\u00E0 e senza specificarne il motivo, provvedendo ad inviare entro il termine di 10 (dieci) giorni lavorativi apposita comunicazione scritta mediante lettera raccomandata con avviso di ricevimento (l'avviso di ricevimento non \u00E8 condizione essenziale per provare l'esercizio del diritto di recesso), ovvero mediante fax o e-mail a condizione che la comunicazione sia anche confermata mediante lettera raccomandata con avviso di ricevimento entro le 48 (quarantotto) ore successive, al seguente indirizzo\: Eventi Toscani srl, Via IV Novembre, 1 - Castiglione della Pescaia(GR). Il termine di 10 (dieci) giorni lavorativi per l'invio della comunicazione come sopra previsto decorre dal giorno del ricevimento del Prodotto da parte del Consumatore. Con la ricezione da parte della societ\u00E0 Eventi Toscani srl della comunicazione di cui sopra, le parti sono sciolte dalle rispettive obbligazioni derivanti dal contratto concluso, fatte salve le obbligazioni che nel frattempo siano state in tutto o in parte eseguite. A tale proposito, si specifica che qualora sia avvenuta la consegna del Prodotto dal parte della societ\u00E0 Eventi Toscani srl , il Consumatore \u00E8 tenuto a restituirlo entro i dieci giorni lavorativi decorrenti dalla data di ricezione del Prodotto medesimo. Il Prodotto si intender\u00E0 restituito nel momento in cui viene consegnato all'Ufficio Postale o allo spedizioniere. Ai fini dell'esercizio del diritto di recesso come sopra disciplinato, \u00E8 condizione essenziale la sostanziale integrit\u00E0 del Prodotto da restituire; a tale proposito si specifica che i prodotti dovranno\: - essere correttamente imballati nella loro confezione originale, in perfetto stato di rivendita (non rovinati, danneggiati o sporcati) e muniti di cartellino e di tutti gli eventuali accessori, istruzioni per l'utilizzo e documentazione; - muniti del documento di trasporto (presente nell'imballo originale), in modo da permettere alla societ\u00E0 Eventi Toscani srl di identificare il Consumatore (numero dell'Ordine, nome, cognome e indirizzo); - senza manifesti segni di uso, se non quelli compatibili con l'effettuazione di una normale prova dell'articolo. Essi cio\u00E8 non dovranno recare traccia di un utilizzo prolungato (oltre qualche minuto) eccedente il tempo necessario ad una prova e non dovranno essere in stato tale da non permetterne la rivendita. E' comunque sufficiente che il bene sia restituito in normale stato di conservazione, ed eventualmente adoperato con l'uso della normale diligenza. Le valutazioni sopra richiamate sono rimesse alla visione della societ\u00E0. Ove il Prodotto restituito non sia conforme a quanto sopra previsto, il recesso non avr\u00E0 efficacia. Le sole spese dovute dal Consumatore per l'esercizio del diritto di recesso sono le spese dirette di restituzione del Prodotto. <br> <br> Qualora il Consumatore abbia esercitato il proprio diritto di recesso secondo quanto sopra previsto, le prestazioni che siano gi\u00E0 state ricevute dal Consumatore o dalla societ\u00E0 Eventi Toscani srl dovranno essere restituite. La societ\u00E0 Eventi Toscani srl provveder\u00E0 al rimborso del prezzo pagato dal Consumatore a condizione che il Prodotto sia stato restituito dal Consumatore, entro 30 (trenta) giorni dalla data di ricevimento da parte della societ\u00E0 Eventi Toscani srl della comunicazione di esercizio del recesso ovvero, se antecedente, dalla data in cui la societ\u00E0 medesima ha ricevuto il Prodotto restituito. I rischi connessi alla distruzione o al danneggiamento dei Prodotti nel corso della spedizione sono rimessi a carico del Cliente, restando inteso che in tale eventualit\u00E0, i Prodotti non saranno considerati integri ed il recesso non avr\u00E0 efficacia. <br> <br> 6. Garanzia e gestione dei reclami<br> Agli acquisti effettuati dai Consumatori si applicano le norme di legge in materia di garanzia, ivi incluse, se applicabili le norme previste dal Codice del Consumo in materia di garanzia nei confronti dei Consumatori, ovvero Codice del Consumo D.Lgs. 6 settembre 2005 n. 206. Ove riscontri vizi e difetti nei Prodotti oggetto di acquisto ai sensi delle presenti CGV, il Consumatore potr\u00E0 contattare, a pena di decadenza entro due mesi in cui ha scoperto il vizi o il difetto del Prodotto, la societ\u00E0 Eventi Toscani srl  secondo le modalit\u00E0 indicate nelle presenti CGV e richiedere la riparazione o la sostituzione del Prodotto. La scelta tra riparazione o sostituzione rimarr\u00E0 nella disponibilit\u00E0 del Consumatore, fatto salvo il caso in cui il rimedio prescelto risulti oggettivamente impossibile o eccessivamente oneroso rispetto all'altro. La societ\u00E0 Eventi Toscani srl provveder\u00E0, a seconda dei casi, ad effettuare le riparazioni e sostituzioni richieste entro un termine congruo dal ricevimento della richiesta del Consumatore. La societ\u00E0 Eventi Toscani srl invita il Cliente a descrivere nel modo pi\u00F9 dettagliato possibile la natura del difetto o vizio riscontrato ed eventualmente a trasmettere in copia i documenti dell'Ordine ovvero indicare il numero dell'Ordine, il numero del Consumatore e ogni altro dato utile alla corretta identificazione del reclamo. Qualora non pervenga alcuna risposta al Consumatore entro 10 (dieci) giorni lavorativi, la societ\u00E0 invita sin da ora il Consumatore a sollecitare una risposta. La societ\u00E0 Eventi Toscani srl consiglia inoltre di verificare che le e-mail dalla stessa inviate non vengano re-indirizzate ovvero bloccate da eventuali 'filtri spam' ovvero non giungano correttamente a destinazione per altri problemi tecnici del programma di posta elettronica del Cliente destinatario. Nel caso in cui la riparazione o la sostituzione richieste risultino impossibili o eccessivamente onerose, o non siano avvenute entro un termine congruo; o abbiano arrecato notevoli inconvenienti al Consumatore medesimo, quest'ultimo potr\u00E0 richiedere a sua scelta una congrua riduzione del prezzo o la risoluzione del Contratto. Non sar\u00E0, in ogni caso, ammessa la risoluzione del Contratto per difetti di lieve entit\u00E0, rispetto ai quali non sia stato possibile o risulti eccessivamente oneroso procedere alla riparazione o alla sostituzione dei relativi Prodotti. Resta espressamente inteso che le precedenti Sezioni non troveranno applicazione in caso di difetti riscontrati in Prodotti acquistati da Professionisti, rispetto ai quali la societ\u00E0 Eventi Toscani srl, fatti salvi i limiti inderogabili di legge, non rilascia alcuna garanzia. <br> <br> 7. Modifica delle Condizioni Generali di Vendita<br> In occasione di ogni modifica alle presenti CGV, la societ\u00E0 Eventi Toscani srl provveder\u00E0 prontamente a pubblicare le CGV modificate sul Sito, e a darne relativa comunicazione all'interno del Sito medesimo. Le CGV modificate diverranno parte integrante dei nuovi Contratti, a far data dal primo Ordine inoltrato dai Clienti, a seguito della loro pubblicazione sul Sito. Nel caso di Ordini gi\u00E0 inoltrati prima di tale comunicazione, trover\u00E0 applicazione la precedente versione delle CGV. <br> <br> 8. Clausola di sostituzione<br> Qualora una disposizione presente o futura delle CGV e/o del contratto dovesse essere o diventare del tutto o in parte nulla e/o inefficace ovvero vi sia una lacuna nelle disposizioni delle CGV e/o del contratto, le restanti disposizioni delle CGV e del contratto rimarranno in ogni caso valide ed efficaci. Resta inteso che la societ\u00E0 Eventi Toscani srl e il Cliente si impegneranno a negoziare in buona fede l'integrazione della lacuna ovvero la sostituzione della clausola nulla e/o inefficace con l'obiettivo di raggiungere i medesimi risultati perseguiti dalla clausola invalida o inefficace e di salvaguardare la sostanza economica del contratto. <br> <br> 9. Foro competente per la risoluzione delle controversie<br> La competenza territoriale per le controversie nascenti dai Contratti conclusi secondo le presenti CGV \u00E8 del Giudice Civile del luogo di residenza o domicilio del Consumatore, se ubicati nel Territorio dello Stato Italiano. In tutti gli altri casi si osserver\u00E0 la disciplina codicistica vigente in materia.


privacy=Eventi Toscani srl - con sede legale in Via IV Novembre, 1 - Castiglione della Pescaia(GR) promotore delle attivit\u00E0 disponibili nel sito www.degortes.it, si riserva il diritto di utilizzare i dati personali, forniti volontariamente dagli Utenti, nel rispetto delle vigenti normative (artt 13 e ss. D. Lgs. 196/2003).<br> <br> Si invitano pertanto gli Utenti a visitare periodicamente questa sezione per aggiornarsi su variazioni relative a modifiche della legislazione attuale. Eventi Toscani srl garantisce agli utenti che il trattamento dei dati personali sar\u00E0 riservato ad utilizzi strettamente connessi e correlati alla prestazione dei propri servizi, alla facilitazione della gestione del sito e dell'evasione degli ordini.<br> <br> I dati volontariamente forniti dagli Utenti, non saranno in nessun caso comunicati o diffusi a terzi. In caso di pagamento con carta di credito, le informazioni fondamentali per l'esecuzione della transazione (numero della carta di credito/debito, data di scadenza, codice di sicurezza) saranno inviate all'ente responsabile del trattamento (nella fattispecie Paypal), o eventualmente a societ\u00E0 responsabili del controllo frodi, tramite protocollo crittografato, senza che terzi possano, in alcun modo, avervi accesso. Queste informazioni non saranno comunque mai visualizzate ne memorizzate da parte del Venditore (Eventi Toscani srl).<br> <br> Eventi Toscani srl adotta misure di sicurezza adeguate al fine di ridurre al minimo i rischi di distruzione o di perdita dei dati, di accesso non autorizzato o di trattamento non consentito o non conforme alle finalit\u00E0 di raccolta indicate nella nostra Privacy Policy. Tuttavia Eventi Toscani srl non pu\u00F2 garantire ai propri utenti che le misure adottate per la sicurezza del sito e della trasmissione dei dati e delle informazioni sul sito siano in grado di limitare o escludere qualsiasi rischio di accesso non consentito o di dispersione dei dati da parte di dispositivi di pertinenza dell'utente. Per tale motivo, suggeriamo agli utenti del sito di assicurarsi che il proprio computer sia dotato di software adeguati per la protezione della trasmissione in rete di dati (ad esempio antivirus aggiornati) e che il proprio Internet provider abbia adottato misure idonee per la sicurezza della trasmissione di dati in rete.<br> <br> Eventi Toscani srl informa che gli Utenti possono esercitare i diritti di cui all'articolo 7 D. Lgs. 196/2003, qui di seguito riportato nella sua parte essenziale. Gli Utenti hanno il diritto di richiedere a Eventi Toscani srl le seguenti informazioni\: la conferma dell'esistenza o meno di dati personali che lo riguardano la chiara comunicazione dei dati e della loro provenienza il motivo e la finalit\u00E0 della loro esistenza e del loro utilizzo.<br> <br> La richiesta delle informazioni sopra elencate pu\u00F2 essere rinnovata con un intervallo minimo di 90 giorni, fatta eccezione per quei casi ove sussista giusta causa\: cancellazione o modifica di tali dati a causa di violazione della legge; cancellazione di quei dati che non sono utilizzabili per i motivi per i quali sono stati raccolti. 

expeditions=DATI DI SPEDIZIONE\: Le spedizioni effettuate in Italia sono gratuite. Come richiesto dalle leggi che regolano il commercio, tutte le spedizioni di Eventi Toscani srl sono accompagnate da fattura ufficiale che dichiara il valore dei singoli articoli in Euro. Per gli articoli in saldo la fattura riporta gli importi scontati. <br><br> DATA DI SPEDIZIONE\: Gli ordini sono registrati e spediti da Eventi Toscani srl dal Luned\u00EC al Venerd\u00EC con orario 10-00 17-00. Gli ordini effettuati il Sabato e la Domenica  saranno processati a partire dal Luned\u00EC mattina successivo. La consegna sul territorio nazionale (isole escluse) avviene entro 24-36 ore dalla spedizione ad eccezione del  mese di Agosto. Per la consegna in Sicilia, Sardegna, isole e luoghi difficilmente raggiungibili, i tempi di spedizione possono subire ritardi. Per gli \u201CArticoli  Disponibili\u201D, la spedizione \u00E8 immediata. <br><br> RINTRACCIABILITA\u2019 SPEDIZIONE\: Al momento della spedizione dell\u2019ordine, Eventi Toscani srl aggiorna lo status dei propri Clienti con il numero di spedizione fornito dal  corriere. I Clienti possono seguire lo stato della propria spedizione semplicemente accedendo al proprio profilo cliente. <br><br> CONSEGNA DELL\u2019ORDINE\: Se per qualsiasi motivo la spedizione non riesce ad essere consegnata con successo all\u2019indirizzo fornito dal Cliente nel contratto commerciale, il  pacco rischia di essere rispedito al mittente a spese del Cliente stesso. Tali importi saranno dedotti dall\u2019eventuale rimborso dovuto al Cliente da Eventi Toscani srl. <br><br> ISTRUZIONI PER LA RICHIESTA DI RESO/ CAMBIO <br>Per effettuare la richiesta di reso accedi al tuo Profilo, entra nella sezione "Situazione Ordini", clicca sul numero ordine e seleziona il pulsante "Crea Reso".  In seguito indica gli articoli da restituire selezionando la quantit\u00E0 da rendere e il motivo del reso. Infine clicca su Conferma. Il diritto di recesso pu\u00F2 essere  esercitato esclusivamente dal cliente e in nessun caso dal destinatario di un eventuale regalo. Resta inteso che, secondo quanto previsto dall'articolo 67 del Codice  del Consumo, la sostanziale integrit\u00E0 del prodotto \u00E8 condizione essenziale per l'esercizio del diritto di recesso\: non verranno pertanto rimborsati articoli usati e/o deteriorati a seguito dell'ordinario utilizzo. La merce restituita sar\u00E0 rimborsata mediante storno della transazione di pagamento originaria, entro pochi giorni dalla  data di verifica del reso. Ricorda che gli articoli dovranno pervenire integri e nello stesso stato in cui sono stati ricevuti, provvisti degli imballi originali e dei cartellini indicanti il codice a barre e di ogni eventuale altro materiale che faccia parte della confezione. Una volta approvato il reso riceverai una notifica via e-mail. <br><br>Emetteremo il rimborso dei capi restituiti stornando il pagamento originario, quindi direttamente su carta di credito, oppure attraverso PayPal (in base a come \u00E8 stato pagato l'ordine), approssimativamente entro 10 giorni lavorativi. A tale proposito ti ricordiamo che i tempi di accredito sulla tua carta di credito non dipendono da noi,  ma dal contratto che hai pattuito con il gestore della carta stessa. <br><br>Per effettuare il cambio devi attendere l'autorizzazione al cambio rilasciata da Eventi Toscani srl. I cambi non autorizzati non vengono accettati. La prima restituzione  del prodotto non comporta il pagamento delle spese di spedizione.

