<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" template="/Template/BaseTemplate.xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="header">
		<div class="logo-header-account">
			<h:graphicImage library="images" name="logo2.png"></h:graphicImage>
		</div>
	</ui:define>

	<ui:define name="content">
		<h:form id="myForm">
			<h:panelGroup styleClass="account-body" layout="block">
				<p:messages id="msgs" autoUpdate="true" closable="true" showDetail="true" />
			</h:panelGroup>
			<p:fieldset legend="#{msg.account_registration}" styleClass="account-body">
				<ui:insert name="contentAccount">
				</ui:insert>
			</p:fieldset>
		</h:form>
	</ui:define>


</ui:composition>
