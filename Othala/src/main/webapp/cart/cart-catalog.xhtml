<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{cartFlowView1.doInit}"></f:viewAction>
			<f:viewParam name="idMenu" value="#{cartFlowBean.catalog.idMenu}"></f:viewParam>
			<f:viewParam name="idSubMenu"
				value="#{cartFlowBean.catalog.idSubMenu}"></f:viewParam>
			<f:viewParam name="fgNewArrivals"
				value="#{cartFlowBean.catalog.fgNewArrivals}"></f:viewParam>
			<f:viewParam name="idCampaign"
				value="#{cartFlowBean.catalog.idCampaign}"></f:viewParam>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_login}"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false">



			<div class="container">
				<!-- BREADCRUMB -->
				<div class="row">
					<ol class="breadcrumb" style="margin-top: 10px">
						<ui:repeat var="bread" value="#{cartFlowBean.breadCrumb}"
							varStatus="stBread">
							<li><h:outputLink rendered="#{stBread.last}" value="#"
									styleClass="active">
							#{bread}
						</h:outputLink> <h:outputLink rendered="#{stBread.first}"
									value="#{request.contextPath}/faces/home.xhtml"
									styleClass="glyphicon glyphicon-home">
						 	#{bread}
						</h:outputLink> <h:outputLink
									rendered="#{stBread.first==false and stBread.last==false}"
									value="#">
							#{bread}
						</h:outputLink></li>
						</ui:repeat>
					</ol>
				</div>

				<!-- FILTRI RICERCA -->
				<div class="row container" style="clear: both;">

					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-2">
									<div class="form-group">
										<h:outputText value="#{msg.catalog_size}" />
										<h:selectOneMenu styleClass="form-control"
											value="#{cartFlowBean.catalog.size}">
											<f:selectItems value="#{applicationBean.getSizes(cartFlowBean.catalog.idSubMenu)}"></f:selectItems>
										</h:selectOneMenu>
									</div>
								</div>

								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="#{msg.catalog_color}" />
										<h:selectOneMenu styleClass="form-control"
											value="#{cartFlowBean.catalog.color}">
											<f:selectItems value="#{applicationBean.colors}"></f:selectItems>
										</h:selectOneMenu>
									</div>
								</div>

								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="Brand" />
										<h:selectOneMenu styleClass="form-control"
											value="#{cartFlowBean.catalog.brand}">
											<f:selectItems value="#{applicationBean.brands}"></f:selectItems>
										</h:selectOneMenu>
									</div>
								</div>
								<div class="col-sm-2">
									<div class="form-group">
										<h:outputText value="#{msg.catalog_price}" />
										<p:slider for="txt6,txt7" minValue="1" maxValue="5000"
											display="displayRange" range="true"
											displayTemplate="{min} &#8364; - {max} &#8364;" />
										<h:outputText id="displayRange"
											value="#{cartFlowBean.catalog.priceMin} &#8364; - #{cartFlowBean.catalog.priceMax} &#8364;" />

										<h:inputHidden id="txt6"
											value="#{cartFlowBean.catalog.priceMin}" />
										<h:inputHidden id="txt7"
											value="#{cartFlowBean.catalog.priceMax}" />
									</div>
								</div>
																<div class="col-sm-2">
									<div class="checkbox">
										<label> <h:selectBooleanCheckbox disabled="#{cartFlowBean.catalog.disabledNewCampaign}" value="#{cartFlowBean.catalog.includePromo}" /> #{msg.catalogo_includePromo} </label>
									</div>
								</div>
								
							</div>
							<div>
								<p:commandButton styleClass="ui-priority-primary"
									process="@form" update="products" id="findPrds"
									actionListener="#{cartFlowView1.find}"
									value="#{msg.catalog_find}">
								</p:commandButton>

							</div>
						</div>
					</div>
				</div>

				<!-- ORDINAMENTO -->
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<h:outputText value="#{msg.catalog_OrderPrice}" />
							<h:selectOneMenu styleClass="form-control"
								value="#{cartFlowBean.catalog.orderPrice}">
								<f:selectItem itemLabel="#{msg.catalog_priceAsc}" itemValue="2"></f:selectItem>
								<f:selectItem itemLabel="#{msg.catalog_priceDesc}" itemValue="1"></f:selectItem>
								<f:ajax execute="@form" render="products paginazione"
									listener="#{cartFlowView1.orderListener}"></f:ajax>
							</h:selectOneMenu>
						</div>
					</div>
					<!-- PAGINAZIONE -->
					<div class="col-sm-3 pull-right">
						<h:panelGroup id="paginazione"
							rendered="#{cartFlowBean.catalog.renderPaginator}">
							<ul class="pager">
								<li class="#{cartFlowView1.classBack}"><p:commandLink
										ajax="true" update="@form"
										disabled="#{cartFlowView1.classBack=='disabled'}"
										styleClass="glyphicon glyphicon-chevron-left"
										actionListener="#{cartFlowView1.backword}" /></li>
								<li><span>#{cartFlowBean.catalog.currentPage}
										of #{cartFlowBean.catalog.totPages}</span></li>
								<li class="#{cartFlowView1.classForw}"><p:commandLink
										ajax="true" update="@form"
										disabled="#{cartFlowView1.classForw=='disabled'}"
										styleClass="glyphicon glyphicon-chevron-right"
										actionListener="#{cartFlowView1.forward}" /></li>
							</ul>
						</h:panelGroup>
					</div>
				</div>

				<!-- PANNELLO PRODOTTI -->
				<h:panelGroup id="products" styleClass="emptyPnl">





					<!-- CATALOGO PRODOTTI -->
					<div class="row">
						<ui:repeat var="art" value="#{cartFlowBean.catalog.articlesPage}"
							varStatus="status">
							<div class="col-sm-3">
								<div class="thumbnail">


									<h:outputText styleClass="newFlag2" style="float:left"
										rendered="#{art.fgNewArrivals}" value="NEW" />


									<h:outputText styleClass="newPromo2" style="float:right"
										rendered="#{art.discount != null and art.discount != 0 and art.idCampaign == null}"
										value="#{art.discount} %" />
									<h:outputText styleClass="newPromo3" style="float:right"
										rendered="#{art.discount != null and art.discount != 0 and art.idCampaign != null}"
										value="#{art.discount} %" />




									<h:link outcome="cart-choice-2">
										<h:graphicImage styleClass="img-responsive"
											library="images/cartThumbinals" name="#{art.imagesUrl}" />
										<f:param name="idPrd" value="#{art.idProduct}"></f:param>
									</h:link>
									<div style="float: right">
										<p:graphicImage id="imgArt" library="images"
											name="info-thumb.png" />
										<p:tooltip for="imgArt">

											<h:outputText value="#{msg.catalog_available}" />
											<br />
											<h:outputText
												value="#{msg.catalog_colors} #{art.colorsAsString}" />
											<br />
											<h:outputText
												value="#{msg.catalog_sizes} #{art.sizesAsString}" />

										</p:tooltip>
									</div>
									<div class="caption articolo">
										<h5>#{art.brand}</h5>
										<h6>#{art.description}</h6>
										<p class="price">
											<h:outputText value="#{art.price}"
												styleClass="#{art.priceDiscounted!=null?'onSale':''}">
												<f:converter converterId="it.othala.BigDecimalConverter" />
											</h:outputText>

											<h:outputText value="#{art.priceDiscounted}"
												rendered="#{art.priceDiscounted!=null}" style="float:right">
												<f:converter converterId="it.othala.BigDecimalConverter" />
											</h:outputText>

										</p>
									</div>

								</div>

							</div>
						</ui:repeat>


					</div>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
