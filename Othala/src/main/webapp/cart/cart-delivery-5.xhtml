<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{accessView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_login}"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="login">
			<div class="container">
				<div class="row">
					<div class="col-sm-4">
						<h3>
							<h:outputText value="Indirizzo di fatturazione" />
						</h3>
						<div class="form-group">
							<p:outputLabel value="Nome" for="name" />
							<p:inputText id="name" styleClass="form-control" label="Nome" value="" required="true"
								maxlength="70">
							</p:inputText>
							<p:message for="nome" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Cognome" for="cognome" />
							<p:inputText id="cognome" styleClass="form-control" label="Cognome" value="" required="true"
								maxlength="70">
							</p:inputText>
							<p:message for="cognome" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Telefono" for="Telefono" />
							<p:inputText id="Telefono" styleClass="form-control" label="Telefono" value=""
								required="true" maxlength="70">
							</p:inputText>
							<p:message for="Telefono" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Indirizzo" for="Indirizzo" />
							<p:inputTextarea rows="5" cols="30" required="true" maxlength="70" autoResize="false"
								id="Indirizzo" styleClass="form-control" label="Indirizzo" value="" />

							<p:message for="Indirizzo" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Codice Postale" for="Postale" />
							<p:inputText id="Postale" styleClass="form-control" label="Codice Postale" value=""
								required="true" maxlength="70">
							</p:inputText>
							<p:message for="Postale" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Città" for="Città" />
							<p:inputText id="Postale" styleClass="form-control" label="Città" value="" required="true"
								maxlength="70">
							</p:inputText>
							<p:message for="Città" />
						</div>

					</div>
					<div class="col-sm-4">
						<h3>
							<h:outputText value="Indirizzo di Spedizione" />
						</h3>

						<div class="checkbox">
							<label> <h:selectBooleanCheckbox id="privacy" value="" /> <h:outputText
									value="I dati di fatturazione sono uguali a quelli di consegna" />

							</label>
						</div>

						<div class="form-group">
							<p:outputLabel value="Nome" for="name" />
							<p:inputText id="name" styleClass="form-control" label="Nome" value="" required="true"
								maxlength="70">
							</p:inputText>
							<p:message for="nome" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Cognome" for="cognome" />
							<p:inputText id="cognome" styleClass="form-control" label="Cognome" value="" required="true"
								maxlength="70">
							</p:inputText>
							<p:message for="cognome" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Telefono" for="Telefono" />
							<p:inputText id="Telefono" styleClass="form-control" label="Telefono" value=""
								required="true" maxlength="70">
							</p:inputText>
							<p:message for="Telefono" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Indirizzo" for="Indirizzo" />
							<p:inputTextarea rows="5" cols="30" required="true" maxlength="70" autoResize="false"
								id="Indirizzo" styleClass="form-control" label="Indirizzo" value="" />

							<p:message for="Indirizzo" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Codice Postale" for="Postale" />
							<p:inputText id="Postale" styleClass="form-control" label="Codice Postale" value=""
								required="true" maxlength="70">
							</p:inputText>
							<p:message for="Postale" />
						</div>

						<div class="form-group">
							<p:outputLabel value="Città" for="Città" />
							<p:inputText id="Postale" styleClass="form-control" label="Città" value="" required="true"
								maxlength="70">
							</p:inputText>
							<p:message for="Città" />
						</div>

					</div>

				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
