<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>

<h:body>
	<div style="position: absolute; top: 50%; left: 35%;" class="well">
		<!-- <img src="http://#{request.remoteHost}/#{request.contextPath}/imagesExt/loading.gif"></img>-->
		<h2>Stiamo iniziando il pagamento, attendere...</h2>
	</div>
	<form action="https://www.paypal.com/cgi-bin/webscr" method="post">
		<input type="hidden" name="cmd" value="_xclick" />
		<input type="hidden" name="business" value="degortes@degortes.it" />
		<input type="hidden" name="item_name" value="Ordine #{customerLoginBean.name}" />
		<input type="hidden" name="currency_code" value="EUR" />
		<input type="hidden" name="shopping_url" value="http://#{request.remoteHost}/#{request.contextPath}/faces/home.xhtml)" />
		
		<input type="hidden" name="amount" value="#{cartFlowBean.totalPriceOrder}" />
		<input type="hidden" name="image_url"
			value="http://#{request.remoteHost}/#{request.contextPath}/imagesExt/logo2-small.png" />

		<input type="hidden" name="return"
			value="http://#{request.remoteHost}/#{request.contextPath}/faces/cart/cart-return-payment.xhtml" />
		<input type="hidden" name="cancel_return"
			value="http://#{request.remoteHost}/#{request.contextPath}/faces/cart/cart-selected-3.xhtml" />

		<input type="image" id="submit" style="display: none"
			src="https://www.paypalobjects.com/it_IT/i/btn/x-click-but5.gif" name="submit"
			alt="#{msg.delivery_wrapUpAltImg}" />
	</form>
	<script type="text/javascript">
		document.getElementById('submit').click();
	</script>
</h:body>
</html>
