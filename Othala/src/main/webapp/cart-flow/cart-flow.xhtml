<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{cartFlowView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_login}"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false">
			<div class="container">

				<ol class="breadcrumb" style="margin-top: 10px">

					<li><a class="glyphicon glyphicon-home" title="home" href="#"></a></li>
					<li><a href="#">Uomo</a></li>
					<li class="active">Pantaloni</li>
				</ol>


				<div class="row container">

					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="Taglia" />
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Scegli una taglia" itemValue="0"></f:selectItem>
											<f:selectItem itemLabel="S" itemValue="1"></f:selectItem>
											<f:selectItem itemLabel="M" itemValue="2"></f:selectItem>
											<f:selectItem itemLabel="L" itemValue="3"></f:selectItem>
											<f:selectItem itemLabel="XL" itemValue="6"></f:selectItem>
										</h:selectOneMenu>
									</div>
								</div>

								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="Colore" />
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Scegli un colore" itemValue="0"></f:selectItem>
											<f:selectItem itemLabel="Bianco" itemValue="1"></f:selectItem>
											<f:selectItem itemLabel="Giallo" itemValue="2"></f:selectItem>
											<f:selectItem itemLabel="Rosso" itemValue="3"></f:selectItem>
											<f:selectItem itemLabel="Verde" itemValue="6"></f:selectItem>
										</h:selectOneMenu>
									</div>
								</div>

								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="Brand" />
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Scegli un brand" itemValue="0"></f:selectItem>
											<f:selectItem itemLabel="Armani" itemValue="1"></f:selectItem>
											<f:selectItem itemLabel="Valentino" itemValue="2"></f:selectItem>
											<f:selectItem itemLabel="G-Star" itemValue="3"></f:selectItem>
											<f:selectItem itemLabel="Levis" itemValue="6"></f:selectItem>
										</h:selectOneMenu>
									</div>
								</div>

								<!-- 
								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="Materiale" />
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Scegli un Materiale" itemValue="0"></f:selectItem>
											<f:selectItem itemLabel="Jeans" itemValue="1"></f:selectItem>
											<f:selectItem itemLabel="Seta" itemValue="2"></f:selectItem>
											<f:selectItem itemLabel="Velluto" itemValue="3"></f:selectItem>
										</h:selectOneMenu>
									</div>
								</div>
								 -->

								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="Prezzo" />
										<p:slider for="txt6,txt7" minValue="1" maxValue="5000" display="displayRange" range="true"
											displayTemplate="{min} &#8364; - {max} &#8364;" />
										<h:outputText id="displayRange"
											value="#{cartFlowView.priceMin} &#8364; - #{cartFlowView.priceMax} &#8364;" />

										<h:inputHidden id="txt6" value="#{cartFlowView.priceMin}" />
										<h:inputHidden id="txt7" value="#{cartFlowView.priceMax}" />
									</div>
								</div>



							</div>
							<div>
								<p:commandButton styleClass="ui-priority-primary" value="Cerca" ajax="true"></p:commandButton>
							</div>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<h:outputText value="Ordina per" />
							<h:selectOneMenu styleClass="form-control">

								<f:selectItem itemLabel="Prezzo discendente" itemValue="1"></f:selectItem>
								<f:selectItem itemLabel="Prezzo ascendente" itemValue="2"></f:selectItem>

							</h:selectOneMenu>
						</div>
					</div>
					<h:panelGroup rendered="#{cartFlowView.renderPaginator}">
						<div class="col-sm-3 pull-right">
							<ul class="pager">
								<li class="#{cartFlowView.classBack}"><p:commandLink ajax="true" update="@form"
										disabled="#{cartFlowView.classBack=='disabled'}"
										styleClass="glyphicon glyphicon-chevron-left" actionListener="#{cartFlowView.backword}" />
								</li>
								<li><span>#{cartFlowView.currentPage} of #{cartFlowView.totPages}</span></li>
								<li class="#{cartFlowView.classForw}"><p:commandLink ajax="true" update="@form"
										disabled="#{cartFlowView.classForw=='disabled'}"
										styleClass="glyphicon glyphicon-chevron-right" actionListener="#{cartFlowView.forward}" />
								</li>

							</ul>
						</div>
					</h:panelGroup>
				</div>

				<div class="row">


					<ui:repeat var="art" value="#{cartFlowView.articlesPage}" varStatus="status">
						<div class="col-sm-3">
							<div class="thumbnail">
								<p:graphicImage styleClass="img-responsive" library="images/cartThumbinals"
									name="#{art.imagesUrl}" />
								<div style="float: right">
									<p:graphicImage id="imgArt" library="images" name="info-thumb.png" />
									<p:tooltip for="imgArt">

										<h:outputText value="#{msg.catalog_available}" />
										<br />
										<h:outputText value="#{msg.catalog_colors} #{art.colors}" />
										<br />
										<h:outputText value="#{msg.catalog_sizes} #{art.sizes}" />

									</p:tooltip>
								</div>
								<div class="caption articolo">
									<h5>#{art.brand}</h5>
									<h6>#{art.description}</h6>
									<p class="price">&#8364; #{art.price}</p>
								</div>

							</div>

						</div>
					</ui:repeat>


				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
