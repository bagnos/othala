<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<!-- RIEPILOGO SPEDIZIONE -->
	<ui:include src="cart-wrapUpDelivery.xhtml" />

	<!-- METODO DI PAGAMENTO -->
	<div class="row">
		<div class="col-sm-6">
			<h4>#{msg.catalogo_choocePayment}</h4>
		</div>
		<p:panel styleClass="col-sm-12 ">
			<h:graphicImage library="images/payment" style="margin-left:20px" name="paypal.gif" />
		</p:panel>
	</div>

	<!-- CARRELLO -->
	<ui:include src="cart-selected.xhtml" />
	<div class="row spacer10">
		<div class="col-sm-2">
			<p:commandButton icon="ui-icon-triangle-1-w btn-articolo-sel"
				onclick="previousPage();" value="#{msg.catalogo_gotoDelivery}" />
		</div>

		<div class="col-sm-2 col-sm-offset-8 text-right">
			<p:commandButton id="payAll" styleClass="ui-priority-primary" value="#{msg.catalogo_payNow}"
				ajax="false" action="cartCheckout?faces-redirect=true" />
		</div>
	</div>


</ui:composition>
