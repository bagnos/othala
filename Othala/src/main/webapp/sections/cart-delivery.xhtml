<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<h:panelGroup id="delivery">
		<div class="row">
			<div class="col-sm-4 ">
				<h4>
					<h:outputText value="#{msg.delivery_invoiceAddress}" />
				</h4>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_name}" for="nameFat" />
					<p:inputText id="nameFat" styleClass="form-control" label="#{msg.delivery_name}" value="#{cartFlowBean.addressFat.nome}" required="true"
						maxlength="70">
					</p:inputText>
					<p:message for="nameFat" />
				</div>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_surname}" for="cognomeFat" />
					<p:inputText id="cognomeFat" styleClass="form-control" label="#{msg.delivery_surname}" value="#{cartFlowBean.addressFat.cognome}" required="true"
						maxlength="70">
					</p:inputText>
					<p:message for="cognomeFat" />
				</div>

				<div class="form-group ">
					<p:outputLabel value="#{msg.delivery_tel}" for="telefonoFat"  />

					<p:inputText id="telefonoFat" styleClass="form-control" label="#{msg.delivery_tel}" value="#{cartFlowBean.addressFat.tel}"
						required="true" maxlength="15" />
					<p:message for="telefonoFat" />
				</div>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_address}" for="indirizzoFat" />
					<p:inputTextarea rows="2" cols="30" required="true" maxlength="70" autoResize="false"
						id="indirizzoFat" styleClass="form-control" label="#{msg.delivery_address}" value="#{cartFlowBean.addressFat.via}" />

					<p:message for="indirizzoFat" />
				</div>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_cap}" for="postaleFat" />

					<p:inputText id="postaleFat" styleClass="form-control w120" label="#{msg.delivery_cap}" value="#{cartFlowBean.addressFat.cap}"
						required="true" maxlength="10" />

					<p:message for="postaleFat" />
				</div>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_city}" for="cittaFat" />
					<p:inputText id="cittaFat" styleClass="form-control" label="#{msg.delivery_city}" value="#{cartFlowBean.addressFat.comune}" required="true"
						maxlength="70">
					</p:inputText>
					<p:message for="cittaFat" />
				</div>
				
				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_prov}" for="provFat" />
					<p:inputText id="provFat" styleClass="form-control" label="#{msg.delivery_prov}" value="#{cartFlowBean.addressFat.provincia}" required="true"
						maxlength="4">
					</p:inputText>
					<p:message for="provFat" />
				</div>

			</div>


			<div class="col-sm-4 col-sm-offset-3">
				<h4>
					<h:outputText value="#{msg.delivery_deliveryAddress}" />
				</h4>
				<div class="checkbox">
					<label> <h:selectBooleanCheckbox id="chkSpe" value="option1" /> <h:outputText
							value="#{msg.delivery_sameAddress}" />

					</label>
				</div>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_name}" for="nameSpe" />
					<p:inputText id="nameSpe" styleClass="form-control" label="#{msg.delivery_name}" value="#{cartFlowBean.addressSpe.nome}" required="true"
						maxlength="70">
					</p:inputText>
					<p:message for="nameSpe" />
				</div>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_surname}" for="cognomeSpe" />
					<p:inputText id="cognomeSpe" styleClass="form-control" label="#{msg.delivery_surname}" value="#{cartFlowBean.addressSpe.cognome}" required="true"
						maxlength="70">
					</p:inputText>
					<p:message for="cognomeSpe" />
				</div>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_tel}" for="telefonoSpe" />

					<p:inputText id="telefonoSpe" styleClass="form-control" label="#{msg.delivery_tel}" value="#{cartFlowBean.addressSpe.tel}"
						required="true" maxlength="15" />

					<p:message for="telefonoSpe" />
				</div>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_address}" for="indirizzoSpe" />
					<p:inputTextarea rows="2" cols="30" required="true" maxlength="70" autoResize="false"
						id="indirizzoSpe" styleClass="form-control" label="#{msg.delivery_address}" value="#{cartFlowBean.addressSpe.via}" />

					<p:message for="indirizzoSpe" />
				</div>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_cap}" for="postaleSpe" />
					<p:inputText id="postaleSpe" styleClass="form-control w120" label="#{msg.delivery_cap}" value="#{cartFlowBean.addressSpe.cap}"
						required="true" maxlength="10" />
					<p:message for="postaleSpe" />
				</div>

				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_city}" for="cittaSpe" />
					<p:inputText id="cittaSpe" styleClass="form-control" label="#{msg.delivery_city}" value="#{cartFlowBean.addressSpe.comune}" required="true"
						maxlength="70">
					</p:inputText>
					<p:message for="cittaSpe" />
				</div>
				
				<div class="form-group">
					<p:outputLabel value="#{msg.delivery_prov}" for="provSpe" />
					<p:inputText id="provSpe" styleClass="form-control" label="#{msg.delivery_prov}" value="#{cartFlowBean.addressSpe.provincia}" required="true"
						maxlength="4">
					</p:inputText>
					<p:message for="provSpe" />
				</div>

			</div>

		</div>

			<div class="col-sm-2 col-sm-offset-10">

					process="delivery"  oncomplete="changePage(xhr, status, args);"

			</div>
		</div>


	</h:panelGroup>

	



</ui:composition>
