<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions">
	<!-- Static navbar -->
	<div class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<h:form id="navForm" prependId="false">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<!-- <a class="navbar-brand" href="#"><h:graphicImage value="logo2-header" library="images" /></a>-->
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<h:outputText value="#{msg.header_Cart}" />
								<h:outputText id="cart" value="(0)" />

								<b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li><p:commandLink id="showCart" ajax="false">
										<h:outputText value="#{msg.header_viewCart}" />
									</p:commandLink></li>
								<li><p:commandLink id="clearCart" update="cart">
										<h:outputText value="#{msg.header_clearCart}" />
									</p:commandLink></li>

							</ul></li>

						<h:panelGroup rendered="#{accessView.renderClient==false}">
							<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
									<h:outputText value="#{msg.header_access}" />
									<b class="caret"></b>
								</a>
								<ul class="dropdown-menu">

									<li class="dropdown"><a href="#{request.contextPath}/faces/account/access.xhtml"
											class="dropdown-toggle">
											<h:outputText value="#{msg.header_login}" />
										</a></li>
									<li><a href="#{request.contextPath}/faces/account/registration.xhtml"
											class="dropdown-toggle">
											<h:outputText value="#{msg.header_registration}" />
										</a></li>
								</ul></li>
						</h:panelGroup>

						<h:panelGroup rendered="#{accessView.renderClient}">
							<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
									<h:outputText value="Hello #{customerLoginBean.name}!" />
									<b class="caret"></b>
								</a>
								<ul class="dropdown-menu">
									<li><p:commandLink ajax="false" actionListener="#{accessView.logout}">
											<h:outputText value="#{msg.header_logout}" />
										</p:commandLink></li>

								</ul></li>
						</h:panelGroup>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</h:form>
		</div>
	</div>
</ui:composition>
