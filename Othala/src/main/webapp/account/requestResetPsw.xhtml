<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{accessView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_assistanceResetPsw}"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="myForm">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<h3 class="form-titoli">
							<h:outputText value="#{msg.account_assistanceResetPsw}" />
						</h3>
						<div class="well">
							<h:outputText value="#{msg.account_messageSendMailReset}" />

						</div>
						<div class="form-group">
							<p:outputLabel value="#{msg.account_email}" for="email" />
							<p:inputText id="email" styleClass="form-control" label="#{msg.account_email}"
								value="#{accessView.accessBean.email}" required="true"
								validatorMessage="#{msg.validator_mail}" maxlength="70">

								<f:validateRegex pattern="[-0-9a-zA-Z.+_]+@[-0-9a-zA-Z.+_]+\.[a-zA-Z]{2,4}" />

							</p:inputText>
							<p:message for="email"></p:message>
						</div>


						<p:commandButton validateClient="true" styleClass="ui-priority-primary"
							value="#{msg.account_conferma}" action="#{accessView.resetPsw}" ajax="false"></p:commandButton>

					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
