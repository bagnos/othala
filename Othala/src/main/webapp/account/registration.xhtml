<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">>


	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{accessView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_registration}"></h:outputText>
	</ui:define>

	<ui:define name="content">

		<h:form id="myForm" styleClass="form-horizontal">
			<div class="row">
				<div class="col-sm-6">
					<h3 class="form-titoli">
						<h:outputText value="#{msg.account_registration}" />
					</h3>
					<div class="form-group">
						<div class="col-sm-4">
							<p:outputLabel value="#{msg.account_email}" for="email" />
						</div>
						<div class="col-sm-8">
							<p:inputText styleClass="form-control" id="email" label="#{msg.account_email}" required="true" maxlength="70" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4">
							<p:outputLabel value="#{msg.account_confEmail}" for="confEmail" />
						</div>
						<div class="col-sm-8">
							<p:inputText styleClass="form-control" id="confEmail" label="#{msg.account_confEmail}" required="true" maxlength="70" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4">
							<p:outputLabel value="#{msg.account_name}" for="name" />
						</div>
						<div class="col-sm-8">
							<p:inputText styleClass="form-control" id="name" label="#{msg.account_name}" required="true" maxlength="70" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4">
							<p:outputLabel value="#{msg.account_surname}" for="surname" />
						</div>
						<div class="col-sm-8">
							<p:inputText styleClass="form-control" id="surname" required="true" maxlength="70" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4">
							<p:outputLabel styleClass="label-form-grid" value="#{msg.account_psw}" for="psw" />
						</div>
						<div class="col-sm-6">
							<p:inputText styleClass="form-control" id="psw" required="true" label="#{msg.account_psw}" maxlength="10" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-4">
							<p:outputLabel styleClass="label-form-grid" value="#{msg.account_confPsw}" for="confPsw" />
						</div>
						<div class="col-sm-6">
							<p:inputText id="confPsw" styleClass="form-control"  required="true" label="#{msg.account_confPsw}"
								maxlength="10" />
						</div>
					</div>

					<p:commandButton styleClass="btn btn-primary" validateClient="true"
						value="#{msg.account_create}" ajax="false"></p:commandButton>
				</div>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
