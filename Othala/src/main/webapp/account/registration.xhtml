<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/masterTemplate.xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">>


	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{accessView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_registration}"></h:outputText>
	</ui:define>

	<ui:define name="content">

		<p:panel styleClass="account-reg-grid container-panel-view" header="#{msg.account_registration}">
			<pe:fluidGrid id="fluidGrid" fitWidth="true" resizeBound="true"  hGutter="20" widgetVar="fluidGridWdgt">

				<pe:fluidGridItem type="input">
					<div class="dynaFormLabel">
						<p:outputLabel styleClass="label-form-grid" value="#{msg.account_email}" for="email" />
					</div>
					<p:inputText id="email" styleClass="account-mail" label="#{msg.account_email}" required="true" maxlength="70" />
				</pe:fluidGridItem>
				<pe:fluidGridItem type="input">
					<div class="dynaFormLabel">
						<p:outputLabel styleClass="label-form-grid" value="#{msg.account_confEmail}" for="confEmail" />
					</div>
					<p:inputText id="confEmail" styleClass="account-mail" label="#{msg.account_confEmail}" required="true" maxlength="70" />
				</pe:fluidGridItem>
				<pe:fluidGridItem type="input">
					<div class="dynaFormLabel">
						<p:outputLabel styleClass="label-form-grid" value="#{msg.account_name}" for="name" />
					</div>
					<p:inputText id="name" label="#{msg.account_name}" styleClass="account-name" required="true" maxlength="70" />
				</pe:fluidGridItem>
				<pe:fluidGridItem type="input">
					<div class="dynaFormLabel">
						<p:outputLabel styleClass="label-form-grid" value="#{msg.account_surname}" for="surname" />
					</div>
					<p:inputText id="surname" label="#{msg.account_surname}" styleClass="account-name" required="true" maxlength="70" />
				</pe:fluidGridItem>
				<pe:fluidGridItem type="input">
					<div class="dynaFormLabel">
						<p:outputLabel styleClass="label-form-grid" value="#{msg.account_psw}" for="psw" />
					</div>
					<p:inputText id="psw" required="true" label="#{msg.account_psw}" maxlength="10" />
				</pe:fluidGridItem>
				<pe:fluidGridItem type="input">
					<div class="dynaFormLabel lbl-psw">
						<p:outputLabel styleClass="label-form-grid" value="#{msg.account_confPsw}" for="confPsw" />
					</div>
					<p:inputText id="confPsw" styleClass="psw" required="true" label="#{msg.account_confPsw}" maxlength="10" />
				</pe:fluidGridItem>

			</pe:fluidGrid>

			<div class="botton-container">
				<p:commandButton validateClient="true" value="#{msg.account_create}" icon="ui-icon-check" ajax="false"></p:commandButton>
			</div>



		</p:panel>

	</ui:define>
</ui:composition>
