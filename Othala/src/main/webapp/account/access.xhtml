<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/masterTemplate.xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{accessView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_login}"></h:outputText>
	</ui:define>

	<ui:define name="content">
		
		<p:panel styleClass="account-body-grid" header="#{msg.account_login}">
			<pe:fluidGrid id="fluidGrid" fitWidth="true" resizeBound="true" hGutter="20" widgetVar="fluidGridWdgt">
				<pe:fluidGridItem type="input">
					<div class="dynaFormLabel">
						<p:outputLabel styleClass="label-form-grid" value="#{msg.account_email}" for="email" />
					</div>
					<p:inputText id="email" styleClass="account-mail" label="#{msg.account_email}" value="#{accessView.accessBean.email}" required="true"
						maxlength="70" />
				</pe:fluidGridItem>
				<pe:fluidGridItem type="input" styleClass="pe-fluidgrid-item-forgetPsw">
					<div class="dynaFormLabel">
						<p:outputLabel styleClass="label-form-grid" value="#{msg.account_psw}" for="psw" />
					</div>
					<div>
						<p:inputText id="psw" required="true" label="#{msg.account_psw}" value="#{accessView.accessBean.psw}" maxlength="10" />
					</div>
					<div class="div-forgetPsw">
						<p:commandLink value="#{msg.account_forgotPsw}"></p:commandLink>
					</div>
				</pe:fluidGridItem>
			</pe:fluidGrid>
			<div class="checksign-container">
				<p:selectBooleanCheckbox value="#{accessView.accessBean.staySignIn}" />
				<h:outputText value="#{msg.account_staySignIn}" styleClass="checksign-label" />

			</div>
			<div class="botton-container">
				<p:commandButton validateClient="true" value="#{msg.account_access}" action="#{accessView.login}" icon="ui-icon-check" ajax="false"></p:commandButton>
			</div>
		</p:panel>

	</ui:define>
</ui:composition>
