<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


<h:head>
</h:head>

<h:body>

	<h:form>


		<h:panelGroup id="login">
			<p:outputLabel value="#{msg.account_email}" for="j_username" />
			<p:inputText id="j_username" styleClass="form-control" label="#{msg.account_email}"
				value="#{cartWizardView.email}" required="true" validatorMessage="#{msg.validator_mail}"
				maxlength="70">

				<f:validateRegex pattern="[-0-9a-zA-Z.+_]+@[-0-9a-zA-Z.+_]+\.[a-zA-Z]{2,4}" />

			</p:inputText>
			<p:message for="j_username" />

			<p:outputLabel value="#{msg.account_psw}" for="j_password" />
			<p:password id="j_password" required="true" styleClass="form-control" label="#{msg.account_psw}"
				value="#{cartWizardView.psw}" maxlength="10" />
			<p:message id="err-psw" for="j_password"></p:message>




 
			<p:commandButton id="ajax" process="login" update="login" actionListener="#{cartWizardView.loginNoRedirect}"
				value="#{msg.account_access}">

			</p:commandButton>
		</h:panelGroup>


	</h:form>


</h:body>
</html>
