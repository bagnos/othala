<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{cartWizardView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="Checkour Cart"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form id="login">
			<div class="container">
				<div class="row spacer10">
					<div class="col-sm-2">
						<p:commandButton icon="ui-icon-triangle-1-w btn-articolo-sel"
							action="cart-selected-3?faces-redirect=true" value="#{msg.catalog_back}" />
					</div>
				</div>
				<div class="row spacer20">
					<div class="col-sm-12">
						<p:wizard>

							<p:tab id="accedi" title="Accedi">


								<div class="col-sm-4">
									<h3>
										<h:outputText value="Sono giÃ  Cliente" />
									</h3>
									<ui:include src="/sections/login.xhtml" />
								</div>
								
								

							</p:tab>
							<p:tab id="Spedizione" title="Spedizione">
								<p:panel header="Adress Details">



									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Street: " />
										<p:inputText value="#{cartWizardView.prova}" />

									</h:panelGrid>
								</p:panel>
							</p:tab>
							<p:tab id="Pagamento" title="Pagamento">
								<p:panel header="Adress Details">



									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Street: " />
										<p:inputText value="#{cartWizardView.prova}" />

									</h:panelGrid>
								</p:panel>
							</p:tab>
							<p:tab id="Conferma" title="Conferma">
								<p:panel header="Adress Details">



									<h:panelGrid columns="2" columnClasses="label, value">
										<h:outputText value="Street: " />
										<p:inputText value="#{cartWizardView.prova}" />

									</h:panelGrid>
								</p:panel>
							</p:tab>

						</p:wizard>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
