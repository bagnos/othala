<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{cartFlowView.doInit}"></f:viewAction>
			<f:viewParam name="idMenu" value="#{cartFlowView.flowBean.idMenu}"></f:viewParam>
			<f:viewParam name="idSubMenu" value="#{cartFlowView.flowBean.idSubMenu}"></f:viewParam>
			<f:viewParam name="fgNewArrivals" value="#{cartFlowView.flowBean.fgNewArrivals}"></f:viewParam>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_login}"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form prependId="false">
			<div class="container">

				<ol class="breadcrumb" style="margin-top: 10px">
					<ui:repeat var="bread" value="#{cartFlowView.flowBean.breadCrumb}" varStatus="stBread">
						<li>
						<h:outputLink rendered="#{stBread.last}" value="#" styleClass="active">
							#{bread}
						</h:outputLink> 
						<h:outputLink rendered="#{stBread.first}" value="#{request.contextPath}/faces/home.xhtml"
								styleClass="glyphicon glyphicon-home">
						 	#{bread}
						</h:outputLink> 
						<h:outputLink rendered="#{stBread.first==false and stBread.last==false}" value="#">
							#{bread}
						</h:outputLink>
						</li>
					</ui:repeat>
				</ol>


				<div class="row container">

					<div class="panel panel-default">
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="#{msg.catalog_size}" />
										<h:selectOneMenu styleClass="form-control" value="#{cartFlowView.size}">
											<f:selectItems value="#{applicationBean.sizes}"></f:selectItems>
										</h:selectOneMenu>
									</div>
								</div>

								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="#{msg.catalog_color}" />
										<h:selectOneMenu styleClass="form-control" value="#{cartFlowView.color}">
											<f:selectItems value="#{applicationBean.colors}"></f:selectItems>
										</h:selectOneMenu>
									</div>
								</div>

								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="Brand" />
										<h:selectOneMenu styleClass="form-control" value="#{cartFlowView.brand}">
											<f:selectItems value="#{applicationBean.brands}"></f:selectItems>
										</h:selectOneMenu>
									</div>
								</div>

								<!-- 
								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="Materiale" />
										<h:selectOneMenu styleClass="form-control">
											<f:selectItem itemLabel="Scegli un Materiale" itemValue="0"></f:selectItem>
											<f:selectItem itemLabel="Jeans" itemValue="1"></f:selectItem>
											<f:selectItem itemLabel="Seta" itemValue="2"></f:selectItem>
											<f:selectItem itemLabel="Velluto" itemValue="3"></f:selectItem>
										</h:selectOneMenu>
									</div>
								</div>
								 -->

								<div class="col-sm-3">
									<div class="form-group">
										<h:outputText value="#{msg.catalog_price}" />
										<p:slider for="txt6,txt7" minValue="1" maxValue="5000" display="displayRange" range="true"
											displayTemplate="{min} &#8364; - {max} &#8364;" />
										<h:outputText id="displayRange"
											value="#{cartFlowView.priceMin} &#8364; - #{cartFlowView.priceMax} &#8364;" />

										<h:inputHidden id="txt6" value="#{cartFlowView.priceMin}" />
										<h:inputHidden id="txt7" value="#{cartFlowView.priceMax}" />
									</div>
								</div>



							</div>

							<div>


								<p:commandButton styleClass="ui-priority-primary" process="@form" update="products" ajax="false" id="findPrds"
									actionListener="#{cartFlowView.find}" value="#{msg.catalog_find}">

								</p:commandButton>
								
								<h:commandButton actionListener="#{cartFlowView.find}" value="#{msg.catalog_find}">
								<f:ajax execute="@form" render="@all"></f:ajax>
								</h:commandButton>
								
							</div>

						</div>

					</div>
				</div>
				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<h:outputText value="#{msg.catalog_OrderPrice}" />
							<h:selectOneMenu styleClass="form-control">

								<f:selectItem itemLabel="#{msg.catalog_priceDesc}" itemValue="1"></f:selectItem>
								<f:selectItem itemLabel="#{msg.catalog_priceAsc}" itemValue="2"></f:selectItem>

							</h:selectOneMenu>
						</div>
					</div>

					<div class="col-sm-3 pull-right">
						<h:panelGroup rendered="#{cartFlowView.flowBean.renderPaginator}">
							<ul class="pager">
								<li class="#{cartFlowView.classBack}"><p:commandLink ajax="true" update="@form"
										disabled="#{cartFlowView.classBack=='disabled'}"
										styleClass="glyphicon glyphicon-chevron-left" actionListener="#{cartFlowView.backword}" />
								</li>
								<li><span>#{cartFlowView.flowBean.currentPage} of
										#{cartFlowView.flowBean.totPages}</span></li>
								<li class="#{cartFlowView.classForw}"><p:commandLink ajax="true" update="@form"
										disabled="#{cartFlowView.classForw=='disabled'}"
										styleClass="glyphicon glyphicon-chevron-right" actionListener="#{cartFlowView.forward}" />
								</li>
							</ul>
						</h:panelGroup>
					</div>
				</div>


				<p:panel id="products" styleClass="emptyPnl">
					<div class="row">
						<ui:repeat var="art" value="#{cartFlowView.flowBean.articlesPage}" varStatus="status">
							<div class="col-sm-3">
								<div class="thumbnail">
									<h:link outcome="cart-choice-2">
										<h:graphicImage styleClass="img-responsive" library="images/cartThumbinals"
											name="#{art.imagesUrl}" />
										<f:param name="idPrd" value="#{art.idProduct}"></f:param>
									</h:link>



									<div style="float: right">
										<p:graphicImage id="imgArt" library="images" name="info-thumb.png" />
										<p:tooltip for="imgArt">

											<h:outputText value="#{msg.catalog_available}" />
											<br />
											<h:outputText value="#{msg.catalog_colors} #{art.colorsAsString}" />
											<br />
											<h:outputText value="#{msg.catalog_sizes} #{art.sizesAsString}" />

										</p:tooltip>
									</div>
									<div class="caption articolo">
										<h5>#{art.brand}</h5>
										<h6>#{art.description}</h6>
										<p class="price">
											<h:outputText value="#{art.price}" styleClass="#{art.priceDiscounted!=null?'onSale':''}">
												<f:converter converterId="it.othala.BigDecimalConverter" />
											</h:outputText>

											<h:outputText value="#{art.priceDiscounted}" rendered="#{art.priceDiscounted!=null}"
												style="float:right">
												<f:converter converterId="it.othala.BigDecimalConverter" />
											</h:outputText>

										</p>
									</div>

								</div>

							</div>
						</ui:repeat>


					</div>
				</p:panel>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
