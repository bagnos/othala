<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>

		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_login}"></h:outputText>
	</ui:define>

	<ui:define name="content">

		<div class="row">
			<div class="col-sm-12">

				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<!-- 
								<ol class="carousel-indicators">
									<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
									<li data-target="#carousel-example-generic" data-slide-to="1"></li>
									<li data-target="#carousel-example-generic" data-slide-to="2"></li>
								</ol>
								 -->

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<ui:repeat var="imgCar" value="#{applicationBean.imgsCarousel}" varStatus="staCar">
							<div class="#{staCar.first?'item active':'item'}">
								<p:graphicImage styleClass="img-responsive" library="#{imgCar.txLibrary}"
									name="#{imgCar.txName}" />

							</div>
						</ui:repeat>

					</div>

					<!-- Controls -->
					<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
					</a>
					<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>

			</div>
		</div>

		<div class="container" style="margin-top: 10px;">
			<div class="row">
				<div class="col-sm-12">
					<p:graphicImage styleClass="img-responsive" library="images/newArrivals"
						name="newArrivals2.jpg" />
				</div>
			</div>
			<div class="row">
				<ui:repeat var="imgNewArr" value="#{applicationBean.imgsNewArrival}">
					<div class="col-sm-3">
						<div class="thumbnail thumbnail-home">
							<h:link outcome="/cart/cart-catalog.xhtml">
								<f:param name="idMenu" value="#{imgNewArr.pgGroupImages}"></f:param>
								<f:param name="fgNewArrivals" value="true"></f:param>
								<p:graphicImage styleClass="img-responsive" library="#{imgNewArr.txLibrary}"
									name="#{imgNewArr.txName}" />
							</h:link>
						</div>
					</div>
				</ui:repeat>

			</div>
		</div>
	</ui:define>
</ui:composition>
