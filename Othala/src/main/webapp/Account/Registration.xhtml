<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" template="/Template/AccountTemplate.xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{registrationView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_registration}"></h:outputText>
	</ui:define>

	<ui:define name="contentAccount">

		<p>
			<h:outputLabel styleClass="label-form" value="#{msg.account_name}" for="name" />
			<p:inputText id="name" label="#{msg.account_name}" required="true" maxlength="20" />

		</p>
		<p>
			<h:outputLabel styleClass="label-form" value="#{msg.account_email}" for="email" />
			<p:inputText id="email" label="#{msg.account_email}" required="true" maxlength="70" size="40" />

		</p>

		<p>
			<h:outputLabel styleClass="label-form" value="#{msg.account_confEmail}" for="confEmail" />
			<p:inputText id="confEmail" label="#{msg.account_confEmail}" required="true" maxlength="70" size="40" />

		</p>

		<p>
			<h:outputLabel styleClass="label-form" value="#{msg.account_telCell}" for="cell" />
			<p:inputText id="cell" maxlength="50" label="#{msg.account_telCell}" size="12" />
			<h:outputLabel value="(#{msg.account_optional})" styleClass="margin-left-small gray"></h:outputLabel>
			<p:commandLink  >
				<p:graphicImage id="infoImg" library="images" title="#{msg.base_info}" styleClass="margin-left-small" name="info.gif" />
				
			</p:commandLink>
		</p>


		<p>
			<h:outputLabel styleClass="label-form" value="#{msg.account_psw}" for="Psw" />
			<p:inputText id="Psw" required="true" label="#{msg.account_psw}" maxlength="10" size="20" />

		</p>

		<p>
			<h:outputLabel styleClass="label-form" value="#{msg.account_confPsw}" for="confPsw" />
			<p:inputText id="confPsw" required="true" label="#{msg.account_confPsw}" maxlength="10" size="20" />


		</p>

		<!-- bottoniera -->
		<h:panelGroup styleClass="botton-container" layout="block">
			<p:commandButton validateClient="true" actionListener="#{registrationView.creaAccountClick}" value="#{msg.account_create}" icon="ui-icon-check" ajax="true"></p:commandButton>
		</h:panelGroup>

	</ui:define>
</ui:composition>
