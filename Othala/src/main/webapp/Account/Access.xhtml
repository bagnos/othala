<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" template="/Template/AccountTemplate.xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{accessView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_access}"></h:outputText>
	</ui:define>

	<ui:define name="contentAccount">


		<p>
			<h:outputLabel styleClass="label-form" value="#{msg.account_email}" for="email" />
			<p:inputText id="email" label="#{msg.account_email}" required="true" maxlength="70" size="40" />
		</p>


		<p>
			<h:outputLabel styleClass="label-form" value="#{msg.account_psw}" for="Psw" />
			<p:inputText id="Psw" required="true" label="#{msg.account_psw}" maxlength="10" size="20" />
		</p>


		<!-- bottoniera -->
		<h:panelGroup styleClass="botton-container" layout="block">
			<p:commandButton validateClient="true" value="#{msg.account_access}" icon="ui-icon-check" ajax="true"></p:commandButton>
		</h:panelGroup>

	</ui:define>
</ui:composition>
