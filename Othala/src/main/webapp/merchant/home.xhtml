<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/merchantTemplate.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{homeMerchantView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="Back Office"></h:outputText>
	</ui:define>

	<ui:define name="Pagina">Ordini</ui:define>


	<ui:define name="bodyPageContent">
		<h:form prependId="false">
			<div class="row">
				<div class="col-sm-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5>
								<strong><h:outputText value="ORDINI DA SPEDIRE" /></strong>
							</h5>
						</div>
						<div class="panel-body">
							<p:dataTable var="ord" value="#{homeMerchantView.ordersCompleted}" rows="10" paginator="true"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">
								<p:column headerText="Id">
									<h:outputText value="#{ord.idOrder}" />
								</p:column>

								<p:column headerText="User">
									<h:outputText value="#{ord.idUser}" />
								</p:column>

								<p:column headerText="Data">
									<h:outputText value="#{ord.dtStato}">
										<f:convertDateTime pattern="dd/MM/yyyy hh:mm"></f:convertDateTime>
									</h:outputText>
								</p:column>

								<p:column headerText="Importo">
									<h:outputText value="#{ord.imOrdine}" converter="it.othala.BigDecimalConverter" />
								</p:column>
								<p:column headerText="Transazione">
									<h:outputText value="#{ord.idTransaction}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h5>
								<strong><h:outputText value="ORDINI IN PENDING" /></strong>
							</h5>
						</div>
						<div class="panel-body">
							<p:dataTable var="ord" value="#{homeMerchantView.ordersPending}" rows="10" paginator="true"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">
								<p:column headerText="Id">
									<h:outputText value="#{ord.idOrder}" />
								</p:column>

								<p:column headerText="User">
									<h:outputText value="#{ord.idUser}" />
								</p:column>

								<p:column headerText="Data">
									<h:outputText value="#{ord.dtStato}">
										<f:convertDateTime pattern="dd/MM/yyyy hh:mm"></f:convertDateTime>
									</h:outputText>
								</p:column>

								<p:column headerText="Importo">
									<h:outputText value="#{ord.imOrdine}" converter="it.othala.BigDecimalConverter" />
								</p:column>

								<p:column headerText="Transazione">
									<h:outputText value="#{ord.idTransaction}" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
