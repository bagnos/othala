<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/merchantPageTemplate.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{scaricaProdottoView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="Scarica Prodotto"></h:outputText>
	</ui:define>

	<ui:define name="Pagina">Scarica</ui:define>
	<ui:define name="PaginaBreadcrumb">Scarica Prodotto</ui:define>

	<ui:define name="bodyPageContent">
		<h:form prependId="false" id="frmOrd"  styleClass="form-horizontal">
			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<div class="row">
				<div class="col-sm-4">
					<h3 class="form-titoli">
						<h:outputText value="Scarica Prodotto" />
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group spacer10">
						<p:outputLabel styleClass="col-sm-1 control-label" for="idBarcode" value="Barcode" />
						<div class="col-sm-2 ">
							<p:inputText styleClass="form-control" required="true"  value="#{scaricaProdottoView.idBarcode}" id="idBarcode"></p:inputText>
						</div>


					</div>


					<p:commandButton styleClass="ui-priority-primary" validateClient="true" process="@form" update="@form" id="findPrds"
						value="Scarica" actionListener="#{scaricaProdottoView.scarica}">
					</p:commandButton>
				</div>
			</div>

			

		</h:form>
	</ui:define>
</ui:composition>
