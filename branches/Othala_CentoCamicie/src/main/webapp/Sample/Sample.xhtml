<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>	
	<f:viewAction action="#{sampleView.doInit}" />
</f:metadata>
<h:head>
</h:head>
<h:body>
	<h:form id="myForm">

		<h:outputText value="#{sampleBean.initialMessage}" id="labelOut"></h:outputText>
		<h:commandButton value="Ajax Call" actionListener="#{sampleView.ajaxCall}">
		<f:ajax render="labelOut" execute="myForm"></f:ajax>
		</h:commandButton>
	</h:form>
</h:body>
</html>
