aboutus=La boutique 'centopercento camicie' nasce nel 2001, da un'idea della sua titolare Daniela Caruso. La sua intuizione sta nella fusione dello stile esclusivo della sartoria italiana con lo stile moderno della produzione Made in Italy di eccellenza.  Il progetto iniziale, divenuto ormai piena realtà, era quello di soddisfare le esigenze di tutti quegli uomini per i quali la camicia sartoriale non è solo un capo d'abbigliamento, ma l'espressione di sé, del proprio stile e gusto. Nel negozio di Daniela Caruso infatti non ci sono regole ferree da seguire: ognuno è libero di farsi la camicia su misura che preferisce e come la preferisce, in ogni sua parte, al 100%. Quando si entra nel negozio, il cliente può scegliere subito fra più di 400 tessuti esposti, oppure può ordinarne altri dai nostri cataloghi di: Testa, Canclini, Monti. <br/> <br/> Oltre al tessuto il cliente può scegliere tutto: dal colletto ai polsini, dal colore del filo delle cuciture e delle asole a quello dei bottoni e delle cifre da ricamare, dalla vestibilità allo stile da conferire alla sua camicia. L'interesse dell'azienda centopercento camicie è unicamente di garantire a tutti i clienti la libertà di esprimere il proprio gusto, al 100% , insieme alla professionalità ed ai consigli dello staff, che non si limita a prendere solo le misure ma anche a suggerire particolari per rendere unica la propria \u201Ccamicia su misura. Completato l'ordine, il cliente dovrà soltanto aspettare che la 'sua' camicia sia pronta. L'iter sartoriale prevede una prova dove verranno apportate tutte le modifiche necessarie per perfezionarla, e realizzare il \u201Ccartamodello\u201D definitivo prima di consegnarla.<br/> <br/> L\u2019esperienza artigianale è arricchita da brands rinomati. Una vasta collezione di capi di abbigliamento e accessori uomo/donna da scegliere per originalità nella gamma e nel gusto: Paolo da Ponte, Germano, Burlington,Helmut-L, Zanella, Richard J, Brown, Plusultra, Anderson\u2019s, Brera, Keaton, Nenette, Pinko, Blugirl,Swarovski Components, Havana & Co, Spin, Centopercento Camicie, Sartoria Semolini ,Ludvig,Il Centimetro.<br/> <br/> La Boutique Centopercento Camicie si trova nel percorso della meravigliosa via Francigena, immersa nella storia e nella bellezza di una città unica come Siena.
terms=L'offerta e la vendita di prodotti sul nostro sito internet lacamicia.it sono regolate dalle presenti Condizioni Generali di Vendita. <br/><br/>I prodotti acquistati su lacamicia.it sono venduti direttamente da 100% CAMICIE di Caruso Daniela S.a.s., azienda iscritta alla Camera di Commercio Industria Artigianato Agricoltura di Siena, Codice Fiscale e Partita I.v.a. 01035220522 con sede in via Camollia 82-84, 53100 Siena, Italia.<br/>Per qualsiasi informazione, contattaci direttamente in negozio al numero 0577 - 221311.<br/>Per informazioni specifiche riguardanti ordini spedizioni, rimborsi e quant\u2019altro si prega di visitare l\u2019area Servizio Clienti.<br/><br/>PREZZI<br/>I prezzi visualizzati nel catalogo Centopercento camicie sono indicati IVA inclusa. Sono escluse le spese di trasporto che saranno applicate nella fase di pagamento. I prezzi dei prodotti potrebbero essere soggetti ad aggiornamenti. Accertarti del prezzo finale di vendita prima di inoltrare il relativo modulo d'ordine.<br/><br/>FATTURAZIONE<br/>Ogni ordine verrà emesso con fattura, che potrà essere utilizzata come documento attestante la validità della garanzia. <br/><br/>SERVIZIO CLIENTI<br/>Il Servizio Clienti è a tua completa disposizione per fornire l'assistenza necessaria in tutte le fasi d'acquisto, dal lunedì al venerdì dalle 9.00 alle 20.00 ed il sabato dalle 9.00 alle 13.00 (ora italiana \u2013 GMT+1). Per tutte le informazioni commerciali puoi contattare il servizio clienti inviando una e-mail tramite la nostra  contact-form o chiamando il numero 0577-221311.<br/><br/>GARANZIE<br/>Tutti i prodotti offerti e venduti da Centopercento Camicie provengono da marchi italiani e artigianali acquistati direttamente presso le aziende produttrici, le uniche in grado di fornire elevati standard qualitativi e di garantirne l\u2019autenticità.<br/>Ogni articolo disponibile su Centopercento camicie è coperto dalle garanzie fornite abitualmente dai marchi di produzione attraverso i canali di vendita tradizionali. Si prega di fare riferimento ad ogni scheda prodotto per ricevere maggiori informazioni o inviare una email al nostro servizio clienti per maggiori dettagli. In ogni caso, la garanzia di 30 giorni "Soddisfatti o Rimborsati" resa disponibile da Centopercento camicie è applicabile ad ogni articolo offerto sul nostro catalogo, salvo eccezioni relative a prodotti su misura.<br/>Non sono garantiti i danni provocati da cattivo uso e non ci riterremo responsabili per danni diretti o indiretti derivanti da un uso improprio dei prodotti da noi venduti. Le caratteristiche essenziali dei prodotti sono presentate su Centopercento camicie all'interno di ciascuna scheda prodotto. Le immagini ed i colori dei prodotti visualizzate potrebbero tuttavia non essere del tutto corrispondenti a quelli reali per effetto del browser Internet e del monitor utilizzato.<br/><br/>DIRITTO DI RECESSO<br/>Riteniamo estremamente importante che il cliente Centopercento camicie possa sentirsi completamente soddisfatto della scelta effettuata.<br/>Se per qualunque ragione tu non fossi soddisfatto del tuo ordine e nello spiacevole caso in cui venissero recapitati prodotti non conformi a quanto richiesto puoi restituire il prodotto acquistato, senza averlo utilizzato, entro 10 giorni dalla data di consegna.<br/>Le uniche condizioni che ti richiediamo sono inerenti al prodotto: non deve essere stato utilizzato; quindi deve essere integro, non deve aver subito alcun tipo di danneggiamento, deve avere attaccato il cartellino ed essere ancora munito della sua confezione originaria.<br/>Per maggiori informazioni su come effettuare un reso visita la nostra area resi.<br/><br/>PRIVACY<br/>Centopercento camicie ti informa che mentre alcuni dei trattamenti dei dati personali da te forniti saranno necessari per l\u2019esecuzione dei servizi richiesti, altri saranno del tutto facoltativi e hanno come scopo quello di fornirti informazioni su eventi, offerte e sconti promozionali di articoli in vendita sul sito. In nessun caso comunque i dati personali forniti dagli utenti saranno comunicati a terzi o divulgati. Vedi la nostra Politica di Tutela della Privacy.<br/>Unica eccezione saranno ovviamente i dati trattati direttamente da parte dei Responsabili a ciò preposti, dal Corriere per le consegne e dagli istituti bancari per le operazioni di pagamento.<br/><br/>CONDIZIONI GENERALI D\u2019USO<br/>Centopercento camicie si impegna a rendere un servizio più accurato ed esatto possibile tuttavia potrebbero ricorrere inavvertitamente inesattezze tecniche o di fatto e/o errori tipografici. Centopercento camicie si riserva il diritto di apportare mutamenti e correzioni al sito ogni qualvolta ciò si renda necessario senza alcun tipo di preavviso.<br/>Centopercento camicie non garantisce che le informazioni contenute nel proprio sito siano conformi alla giurisdizione di ogni paese o che i prodotti esposti nella vetrina del sito siano disponibili per la compravendita in tutte le giurisdizioni.<br/>Ricordati che sarai l'unico responsabile per l\u2019utilizzo di Centopercento camicie e dei suoi contenuti. Centopercento camicie infatti non potrà essere considerato responsabile dell'uso non conforme alle norme di legge vigenti, del sito web e dei contenuti da parte di ciascuno dei propri utenti, salva la responsabilità di Centopercento camicie per dolo e colpa grave.<br/>In particolare, sarai l'unico ed il solo unico responsabile per la comunicazione di informazioni e di dati non corretti, falsi o relativi a terzi soggetti, senza che questi abbiano espresso il loro consenso, nonché in considerazione di un uso non corretto degli stessi.<br/>L\u2019utente è responsabile della custodia e del corretto utilizzo delle proprie informazioni personali, ivi comprese le credenziali che consentono di accedere ai servizi riservati, nonché di ogni conseguenza dannosa o pregiudizio che dovesse derivare a carico di Centopercento camcie ovvero di terzi a seguito del non corretto utilizzo, dello smarrimento, sottrazione di tali informazioni.
privacy=GARANZIE SULLA PRIVACY<br/><br/>SICUREZZA<br/>Centopercento camicie garantisce la massima sicurezza nel trattamento dei dati forniti dal cliente relativi ai metodi di pagamento utilizzati. I nostri server sono in grado di criptare ogni informazione inviata grazie all'impiego di certificati SSL (Secure Sockets Layer) a 128 bit, nel pieno rispetto delle disposizioni di tutela delle informazioni sensibili fornite dal cliente.<br/>Al momento dell'inserimento dei dati sensibili vedrai comparire in basso, nel finestra del browser, il simbolo del lucchetto che dimostra che il sito è crittografato, cioè protetto.<br/>Il server effettuerà la verifica dei dati di pagamento forniti in modo automatizzato ed al riparo da qualsiasi occhio umano. Centopercento camicie ha adottato misure tecniche ed organizzative adeguate per salvaguardare la sicurezza dei propri servizi, l'integrità dei dati relativi al traffico e alle comunicazioni elettroniche rispetto alle forme di utilizzazione o di cognizione non consentite nonché per evitare rischi di dispersione e di perdita di dati e di informazioni riservate e non, relative ai propri utenti, presenti su Centopercento camicie, ovvero di accesso non autorizzato, o non conforme alle norme di legge, ai dati e alle informazioni medesime.<br/>Maggiori informazioni sui metodi di pagamento.<br/><br/>PRIVACY<br/>Informativa ai sensi dell'art. 13 del D.Lgs. 196/03, codice in materia di protezione dei dati personali.<br/><br/>FINALITÀ DEL TRATTAMENTO<br/>Il trattamento dei dati ha le finalità direttamente connesse e strumentali all\u2019erogazione del servizio richiesto solo su approvazione dell\u2019utente, il trattamento dei dati verrà effettuato per invio di materiale pubblicitario, attività di marketing e di informazioni commerciali relative a prodotti offerti su Centopercento camicie.<br/><br/>MODALITÀ DEL TRATTAMENTO<br/>I dati verranno trattati principalmente con strumenti elettronici e informatici e memorizzati sia su supporti informatici che su supporti cartacei che su ogni altro tipo di supporto idoneo, nel rispetto delle misure minime di sicurezza ai sensi del Disciplinare Tecnico in materia di misure minime di sicurezza, Allegato B del Codice in materia di trattamento dei dati personali.<br/><br/>NATURA FACOLTATIVA DELL'ACQUISIZIONE DEI DATI<br/>L'acquisizione dei dati personali ha natura facoltativa. Tuttavia il mancato conferimento, anche parziale, dei dati personali richiesti per la compilazione del Modulo di Registrazione per l\u2019Accesso al Servizio può determinare l'impossibilità di procedere alla completa erogazione del Servizio stesso.<br/><br/>SOGGETTI A CUI POTRANNO ESSERE COMUNICATI<br/>I dati personali potranno essere comunicati al personale dell'Azienda, che svolga le funzioni di responsabile e incaricato del trattamento; il personale è stato debitamente istruito in materia di sicurezza e protezione dei dati personali; Resta in ogni caso fermo il divieto di comunicare o diffondere i dati personali a soggetti non necessari per l'espletamento dei servizi.<br/><br/>DIRITTI DELL'INTERESSATO<br/>In relazione al trattamento di dati personali, ai sensi dell\u2019art. 7 (Diritto di accesso ai dati personali ed altri diritti) del Codice in materia di trattamento dei dati personali hai il diritto di ottenere la conferma dell\u2019esistenza o meno di dati personali che ti riguardano, anche se non ancora registrati, e la loro comunicazione in forma intelligibile.<br/><br/>HAI DIRITTO DI OTTENERE L'INDICAZIONE:<br/>\u2022	dell'origine dei dati personali<br/>\u2022	delle finalità e modalità del trattamento<br/>\u2022	della logica applicata in caso di trattamento effettuato con l\u2019ausilio di strumenti elettronici<br/>\u2022	degli estremi identificativi del titolare e dei responsabili del trattamento<br/>\u2022	dei soggetti o delle categorie di soggetti ai quali i dati possono essere comunicati o che possono venirne a conoscenza in qualità di rappresentante designato nel territorio dello Stato, di responsabili o incaricati<br/><br/>HAI DIRITTO DI OTTENERE:<br/>\u2022	l'aggiornamento o l\u2019integrazione dei dati<br/>\u2022	la cancellazione, la trasformazione in forma anonima o il blocco dei dati trattati in violazione di legge, compresi quelli di cui è necessaria la conservazione in relazione agli scopi per i quali i dati sono stati raccolti o successivamente trattati<br/><br/>HAI DIRITTO DI OPPORTI, IN TUTTO O IN PARTE:<br/>\u2022	per motivi legittimi al trattamento dei dati personali che ti riguardano, ancorché pertinenti allo scopo della raccolta<br/>\u2022	al trattamento dei dati personali che ti riguardano ai fini di invio di materiale pubblicitario o di vendita diretta o per il compimento di ricerche di mercato o di comunicazione commerciale<br/><br/>IL TITOLARE DEL TRATTAMENTO DEI DATI È:<br/>100% CAMICIE di Caruso Daniela s.a.s., Via Camollia n.82 \u2013 84, 53100 Siena<br/>Esercizio dei diritti: Per esercitare i diritti previsti all'art. 7 del Codice in materia di protezione dei dati personali, sopra elencati, dovrai rivolgere richiesta scritta, senza particolari formalità, a 100% CAMICIE di Caruso Daniela s.a.s., Via Camollia n.82 \u2013 84, 53100 Siena<br/>
payments=<br> <br> <br> <br> Gli acquisti fatti su www.lacamicia.it sono sicuri e garantiti e possono essere effettuati in diversi modi\:<br>Pagamento con Carta di Credito<br>Pagamento con PayPal<br><br>Pagamento con carta di credito<br>Nei casi di acquisto della merce con modalita' di pagamento carta di credito, (contestuale alla conclusione<br>della transazione ordine) l\u2019Istituto bancario di riferimento provvedera' ad autorizzare l' addebito dell\u2019importo<br>relativo all\u2019acquisto effettuato. In caso di annullamento dell\u2019ordine sia da parte del cliente che nel caso di<br>mancata accettazione del contratto da parte di 100% Camicie verra' richiesto da 100% Camicie l\u2019annullamento<br>della transazione e lo storno dell\u2019importo impegnato. I tempi di svincolo dipendono eslcusivamente dal sistema bancario<br>e possono arrivare sino alla loro prevista scadenza (24\u00B0 giorno dalla data di autorizzazione).<br>Una volta effettuato l\u2019annullamento della transazione 100% Camicie non potra' essere in nessun caso ritenuta <br>responsabile per ritardi e/o danni provocati dal sistema bancario.<br><br>100% Camicie si riserva la facolta' di richiedere al cliente informazioni aggiuntive o invio di copie di documenti<br>che dimostrino la titolarita' della carta utilizzata. Nel caso il cliente non fornisca tali informazioni e/o copie <br>100% Camicie si riserva la facolta' di non accettare la conclusione del contratto. In nessun momento della <br>procedura di acquisto mediante carta di credito la 100% Camicie \u00E8 in grado di conoscere informazioni personali <br>relative al titolare della stessa atteso che le informazioni vengono trasmesse direttamente al sito <br>dell\u2019Istituto bancario che gestisce la transazione su sito protetto con crittografia ssl. <br>Per tale motivo 100% Camicie non pu\u00F2 essere ritenuta responsabile per eventuali usi fraudolenti di carte di <br>credito da parte di terzi all\u2019atto di pagamento di prodotti acquistati sul proprio sito. <br>IN NESSUN CASO RICEVEREMO IL NUMERO della tua carta di credito. <br>A noi giungera' soltanto l'autorizzazione fornita dal gestore della carta. <br>Questa procedura e' assolutamente sicura e garantisce completamente sia l'acquirente che il merchant <br>(quindi 100% Camicie). Il sistema di crittografia SSL garantisce che nessuno possa in alcun modo leggere <br>le informazioni inviate attraverso Internet.<br><br>Pagamento con PayPal<br>Selezionando il tipo di pagamento PayPal, sarai reindirizzato ad una pagina del sito PayPal dove inserirai il<br>tuo indirizzo email e la tua password ed effettuerai il pagamento. I tuoi dati finanziari non saranno condivisi <br>con 100% Camicie ma saranno gestiti direttamente da PayPal. In caso di annullamento dell'ordine o di mancata <br>accettazione da parte di 100% Camicie, l'importo sara' rimborsato sul tuo conto PayPal. <br>100% Camicie non sara' responsabile per ritardi e/o danni provocati in fase di rimborso .<br>
expeditions=DATI DI SPEDIZIONE\: Le spedizioni sono effettuate tramite corriere selezionato in fase di ordine. Tutte le spedizioni di 100% Camicie sono accompagnate da lettera che dichiara il valore dei singoli articoli in Euro. Per gli articoli in saldo la lettera riporta gli importi scontati. <br><br> DATA DI SPEDIZIONE\: Gli ordini sono registrati e spediti da 100% Camicie dal Luned\u00EC al Venerd\u00EC con orario 10-00 17-00. Gli ordini effettuati il Sabato e la Domenica  saranno processati a partire dal Luned\u00EC mattina successivo. <br><br> CONSEGNA DELL\u2019ORDINE\: Se per qualsiasi motivo la spedizione non riesce ad essere consegnata con successo all\u2019indirizzo fornito dal Cliente nel contratto commerciale, il  pacco rischia di essere rispedito al mittente a spese del Cliente stesso. Tali importi saranno dedotti dall\u2019eventuale rimborso dovuto al Cliente da 100% Camicie. <br><br><br><br><br> ISTRUZIONI PER LA RICHIESTA DI RESO/ CAMBIO <br><br> Per effettuare la richiesta di reso segui queste semplici istruzioni\: <br><br> 1. Accedi al tuo Profilo, entra nella sezione "Situazione Ordini", clicca sul numero ordine e seleziona il pulsante "Crea Reso".  <br> 2. Indica gli articoli da restituire selezionando la quantit\u00E0 da rendere e il motivo del reso. <br> 3. Clicca su Conferma. <br> 4. Stampa l'etichetta e l'autorizzazione. <br> 5. Prepara il pacco inserendo all'interno l'autorizzazione. <br> 6. Incolla l'etichetta sul pacco. <br> 7. Spedisci. <br><br> Il diritto di recesso pu\u00F2 essere  esercitato esclusivamente dal cliente. Resta inteso che, secondo quanto previsto dall'articolo 67 del Codice  del Consumo, la sostanziale integrit\u00E0 del prodotto \u00E8 condizione essenziale per l'esercizio del diritto di recesso\: non verranno pertanto rimborsati articoli usati e/o deteriorati a seguito dell'ordinario utilizzo. La merce restituita sar\u00E0 rimborsata mediante storno della transazione di pagamento originaria, entro pochi giorni dalla  data di verifica del reso. Ricorda che gli articoli dovranno pervenire integri e nello stesso stato in cui sono stati ricevuti, provvisti degli imballi originali e dei cartellini indicanti il codice a barre e di ogni eventuale altro materiale che faccia parte della confezione. Una volta approvato il reso riceverai una notifica via e-mail. <br><br>Emetteremo il rimborso dei capi restituiti stornando il pagamento originario, quindi direttamente su carta di credito, oppure attraverso PayPal (in base a come \u00E8 stato pagato l'ordine), approssimativamente entro 10 giorni lavorativi. A tale proposito ti ricordiamo che i tempi di accredito sulla tua carta di credito non dipendono da noi,  ma dal contratto che hai pattuito con il gestore della carta stessa. <br><br>