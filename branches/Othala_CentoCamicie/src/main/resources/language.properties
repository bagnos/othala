footer_prod01Text=<br/><br/>Centopercento camicie, propone abiti da uomo su misura, fondendo tradizione e modernità realizzando un piccolo capolavoro di manifattura artigianale.<br/>Realizzare un abito su misura significa comprendere la personalità e il temperamento di chi li indossa intuendo al volo il gusto del cliente e cercando di interpretarlo alla perfezione. Senza tralasciare particolari che rendono ogni prodotto unico e inimitabile. Il taglio avvitato e la spalla \u201Cscesa\u201D rendono la giacca leggera e avvolgente come una maglia. Un\u2019eleganza senza eguali. Una vestibilità perfetta. Ma anche una tecnica raffinata e un sopraffino gusto per il bello. Eleganza su misura significa soprattutto questo. <br/><br/>Non si tratta solo di saper cucire, il segreto per Centopercento camicie è capire \u201Ccome il cliente vuole vedersi allo specchio\u201D. La qualità dell'abito su misura  dipende strettamente dalla bravura del sarto che lo taglia e lo cuce.<br/><br/>Centopercento camicie crea per i propri clienti abiti su misura ed abiti da cerimonia, offrendo la migliore qualità di tessuti prestigiosi come ERMENEGILDO ZEGNA, LORO PIANA, CERRUTI, FRATELLI TALLIA DI DELFINO, GUABELLO, FINTES, VITALE BARBERIS CANONICO e tanti altri. Propone abiti, giacche, pantaloni, cappotti, smoking, taith, frack e tutta la gamma per la cerimonia, tutto realizzato con estrema cura nei dettagli e con la massima cura sartoriale. Tutti i capi sono tagliati e rifiniti a mano scegliendo tra 500 varianti di tessuto, una selezione unica per ampiezza di gamma e qualità, puntualmente rinnovata ad ogni stagione.<br/><br/>Al primo appuntamento il cliente sceglie il tessuto tra circa cinquecento a stagione, vengono prese le misure e si cerca anche di orientare la scelta, elaborando in base ai desideri un taglio unico che si addice esattamente alla sua costituzione, alla sua personalità e al suo stile.<br/>Il cliente effettuerà insieme al sarto, una prova dove verranno cancellati i difetti e corretto il fitting. Apportate le modifiche rilevate durante la prova, si controlla che tutti i dettagli siano perfetti, ma soprattutto si verifica, al momento della consegna di tale capolavoro artigianale, la soddisfazione del cliente.<br/><br/>Se poi, con il tempo, si rendesse necessario qualche piccolo ritocco, il nostro staff, come per le camicie su misura, riserva un eccellente servizio di rielaborazione dei capi effettuando delle riparazioni sartoriali che continueranno a rendere unico il proprio abito.
footer_prod02Text=Centopercento camicie ha dedicato un piccolo angolo espositivo anche alla bigiotteria fatta a mano.<br/><br/>L'estro e la creatività che Daniela Caruso ha saputo infondere all'interno del proprio negozio, hanno permesso di ispirare preziose creazioni tutte originali, per donare femminilità abbellendo il proprio stile.<br/>Tutte le camicie da donna possono essere ulteriormente personalizzate con bottoni e gemelli in "Swarovski Components". Inoltre disponiamo di bracciali, anelli, collane e orecchini realizzati a mano, in argento e Swarovski Components per valorizzare l\u2019abbigliamento di ogni giorno.<br/><br/>Inoltre la nostra boutique è rivenditore ufficiale di \u201CIl Centimetro\u201D: un accessorio casual, easy e assolutamente originale. Versatile e abbinabile ai più svariati outfit, un bracciale semplice ma particolare: Il Centimetro, molto più di un bracciale.<br/>Il bracciale \u201CIl Centimetro\u201D, bene si sposa con la filosofia del negozio in quanto oltre a sfoggiare in sé un'idea davvero originale, è unico in ogni suo pezzo: ogni bracciale infatti, è un pezzo a sé proprio perché fatto interamente a mano. Realizzato con materiali di prima qualità e una lavorazione rigorosamente artigianale. E' uno di quegli accessori "passepartout", molto versatile si adatta infatti a qualsiasi tipo di abbigliamento.<br/>\u201CIl Centimetro\u201D è realizzato in vera pelle, invecchiato a mano attraverso dei trattamenti che conferiscono alla pelle l'effetto vintage. Tutto made in Italy. Solo il bracciale Il Centimetro originale, riporta al suo interno la termostampa con il logo originale!<br/>
footer_prod03Text=Le bretelle uomo artigianali di Centopercento camicie, sono un accessorio d'abbigliamento di moda, elegante ed esclusivo che l\u2019uomo di stile non deve e non può trascurare.<br/><br/>Forse il più antico accessorio dell'abbigliamento, nacque durante la Rivoluzione francese per sostenere i pantaloni lunghi finendo poi per essere sostituito dalle più pratiche cinture.<br/>Tuttavia l'uso delle bretelle è preferibile per gli abiti da cerimonia e formali per motivi estetici e pratici. Infatti le bretelle, sostenendo il pantalone, conferiscono un'eleganza senza paragoni, permettendogli di cadere alla perfezione mettendone in risalto la piega. Il pantalone sorretto da bretelle possiede una grazia e un aplomb unici.<br/>Centopercento camicie propone una vasta gamma di bretelle elastiche, tinta unita e fantasia, più o meno larghe, rigorosamente 100% Made in Italy.<br/>
