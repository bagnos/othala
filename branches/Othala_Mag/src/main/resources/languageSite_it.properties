aboutus=Nata in un luogo accogliente e raccolto nel cuore della citt\u00E0 di Siena, sulle tracce di un\u2019antica maglieria di famiglia dal passato prestigioso, mag boutique oggi propone, attraverso una ricerca accurata e personale, una scelta d\u2019essai in un\u2019atmosfera sofisticata. <br/> <br/> Nel nuovo spazio a pochi metri dal luogo originario, in un clima di armonia concettuale e stilistica, affianca il gusto morbido e caldo degli anni \u201860 a quello  contemporaneo. <br/> <br/> \u00C8 qui che si incontrano marchi affermati e stilisti emergenti, ed \u00E8 qui che vengono accolte le esperienze pi\u00F9 innovative di giovani creativi, in un ambiente riscaldato dalle fragranze dei profumi e dall\u2019accoglienza complice di Antonella, Leah e Matilde. 

