<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<div class="container">
		<h:form id="footerForm" prependId="false">

			<div class="row">
				<div class="col-sm-3">

					<div class="row">
						<div class="col-sm-12">
							<h3 class="foot1-title" style="padding-top: 25px">
								<h:outputText value="#{msg.footer_news1}" />
							</h3>

							<h3 class="foot2-line">
								<h:outputText value="#{msg.footer_news2}" />
							</h3>

							<DIV class="input-group ">

								<h:inputText value="#{accessView.email}" label="email"
									required="true" id="emailFooter" styleClass="form-control"
									validatorMessage="#{msg.validator_mail}" maxlength="70">
									<f:validateRegex
										pattern="[-0-9a-zA-Z.+_]+@[-0-9a-zA-Z.+_]+\.[a-zA-Z]{2,4}" />
								</h:inputText>
								<span class="input-group-btn"> <h:commandButton
										value="#{msg.footer_btn1}"
										actionListener="#{accessView.subscribeNewsletter}"
										styleClass="btn btn-success">
										<f:ajax execute="emailFooter @this" render="msgEmailFooter">
										</f:ajax>
									</h:commandButton>

								</span>

							</DIV>
							<p:messages closable="true" autoUpdate="false" showDetail="true"
								for="emailFooter" showSummary="true" id="msgEmailFooter" />
						</div>
					</div>
					<div class="row" style="padding-top: 25px">
						<div class="col-sm-12">
							<h3 class="foot1-title">
								<h:outputText value="FOLLOW US" />
							</h3>
							<a target="_blank" class="btn btn-social-icon btn-s btn-facebook"
								href="http://www.facebook.com/magboutique" title="Facebook">
								<i class="fa fa-facebook"></i>
							</a> <a target="_blank"
								class="btn btn-social-icon btn-s btn-instagram"
								href="http://instagram.com/mag_BOUTIQUE" title="Instagram">
								<i class="fa fa-instagram"></i>
							</a> <a target="_blank" class="btn btn-social-icon btn-s btn-tumblr"
								href="http://magboutique.tumblr.com" title="Tumblr"> <i
								class="fa fa-tumblr"></i>
							</a>

						</div>
					</div>


				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-2">
					<h3 class="foot1-title" style="padding-top: 25px">
						<h:outputText value="#{msg.footer_inf1}" />
					</h3>
					<a href="#{request.contextPath}/faces/static/aboutUs.xhtml"
						class="foot2-line"> <h:outputText value="#{msg.footer_inf2}" />
					</a> <br /> <a href="#{request.contextPath}/faces/static/stores.xhtml"
						class="foot2-line"> <h:outputText value="#{msg.footer_inf3}" />
					</a> <br /> <a
						href="#{request.contextPath}/faces/static/contacts.xhtml"
						class="foot2-line"> <h:outputText value="#{msg.footer_inf5}" />
					</a> <br /> <a href="#{request.contextPath}/faces/merchant/home.xhtml"
						class="foot2-line"> <h:outputText value="Area riservata" />
					</a>

				</div>

				<div class="col-sm-3">
					<h3 class="foot1-title" style="padding-top: 25px">
						<h:outputText value="#{msg.footer_cus1}" />
					</h3>

					<a href="#{request.contextPath}/faces/static/terms.xhtml"
						class="foot2-line"> <h:outputText value="#{msg.footer_cus2}" />
					</a> <br /> <a
						href="#{request.contextPath}/faces/static/privacy.xhtml"
						class="foot2-line"> <h:outputText value="#{msg.footer_cus3}" />
					</a> <br /> <a
						href="#{request.contextPath}/faces/static/payements.xhtml"
						class="foot2-line"> <h:outputText value="#{msg.footer_cus4}" />
					</a> <br /> <a
						href="#{request.contextPath}/faces/static/expeditions.xhtml"
						class="foot2-line"> <h:outputText value="#{msg.footer_cus5}" />
					</a>
				</div>



				<div class="col-sm-3 text-center">
					<h3 class="foot1-title" style="padding-top: 25px">
						<h:outputText value="MAG BOUTIQUE" />
					</h3>
					<div class="foot2-line">Partita Iva 01075620524</div>
					<div class="foot2-line">info@magboutique.it</div>
					<div class="foot2-line"></div>
					<div class="foot2-line"></div>
					<div class="foot2-line">
						Project by <a target="_blank"
							href="mailto:adunatasoftware@gmail.com"> Adunata Othala </a>
					</div>
					<p:graphicImage styleClass="img-responsive" style="display: inline"
						name="horizontal_solution_PP2.gif" library="images/footer">
					</p:graphicImage>
				</div>

			</div>



		</h:form>
	</div>


</ui:composition>
