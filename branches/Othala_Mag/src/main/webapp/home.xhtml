<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:g="http://base.google.com/ns/1.0">


	<ui:define name="metadata">
		<f:metadata>

		</f:metadata>
	</ui:define>
	<ui:define name="canonical">
		<link rel="canonical" href="http://#{request.serverName}#{request.contextPath}/home.xhtml" />
	</ui:define>
	<ui:define name="fb">
		<meta property="fb:app_id" content="1462056920726471" />
		<meta property="og:type" content="product" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:locale:alternate" content="it_IT" />
		<meta property="og:url" content="http://#{request.serverName}#{request.contextPath}/home.xhtml" />
		<meta property="og:title" content="#{msgSite.nomeMerchant}" />
		<meta property="og:description" content="Online Shopping #{msgSite.titleMerchant}" />
		<meta property="og:image"
			content="http://#{request.serverName}#{request.contextPath}/javax.faces.resource/#{applicationBean.imgsCarousel[0].txName}.xhtml?ln=images/home" />
	</ui:define>



	<ui:define name="content">
		<div id="fb-root"></div>
		<script> 		
	window.fbAsyncInit = function() {
    FB.init({
      appId      : '1462056920726471',
      xfbml      : true,
      version    : 'v2.1'
    });
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  </script>

		<div class="container spacer10">

			<div class="row">


				<div class="col-sm-4 col-sm-offset-8 text-right">
					<div class="fb-like" data-layout="button_count" data-share="true" data-width="450"
						data-show-faces="true"></div>
				</div>
			</div>
			<div class="row">

				<div class="col-sm-12">

					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Indicators -->
						<!-- 
								<ol class="carousel-indicators">
									<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
									<li data-target="#carousel-example-generic" data-slide-to="1"></li>
									<li data-target="#carousel-example-generic" data-slide-to="2"></li>
								</ol>
								 -->

						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<ui:repeat var="imgCar" value="#{applicationBean.imgsCarousel}" varStatus="staCar">
								<h:panelGroup styleClass="#{staCar.first?'item active':'item'}"
									rendered="#{imgCar.txName!=null}">
									<h:link outcome="#{imgCar.urlRedirect}">
										<p:graphicImage styleClass="img-responsive" title="#{imgCar.txAlt}" alt="#{imgCar.txAlt}"
											library="#{imgCar.txLibrary}" name="#{imgCar.txName}" />
									</h:link>
								</h:panelGroup>
							</ui:repeat>

						</div>

						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>

				</div>


			</div>
		</div>
		<div class="container" style="margin-top: 20px;">

			<div class="row">
				<div class="col-sm-12">
					<h1 style="text-align: center; background-color: #800000; color: white">
						<h:outputText value="WHAT'S NEW" />
					</h1>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top: 5px;">
			<div class="row">

				<ui:repeat var="imgNewArr" value="#{applicationBean.imgsNewArrival}">

					<h:panelGroup styleClass="col-sm-6" rendered="#{imgNewArr.txName!=null}">
						<div class="thumbnail thumbnail-home">
							<h:link outcome="#{imgNewArr.urlRedirect}">
								<p:graphicImage styleClass="img-responsive" title="#{imgNewArr.txAlt}"
									alt="#{imgNewArr.txAlt}" library="#{imgNewArr.txLibrary}" name="#{imgNewArr.txName}"
									style="max-height:100%" />
							</h:link>
						</div>
					</h:panelGroup>
				</ui:repeat>

			</div>
		</div>



		<div class="container" style="margin-top: 20px;">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4">

					<p:graphicImage
						alt="Magboutique instagram, http://instaembedder.com/gallery-v2.php?username=mag_boutique&amp;width=270&amp;cols=4&amp;rows=2&amp;color=white&amp;likes=1&amp;share_buttons=1&amp;comments=1&amp;frame_color=white"
						styleClass="img-responsive" library="images" name="instagram-banner.png" />
				</div>
				<div class="col-sm-4"></div>
			</div>
			<div class="row">
				<div class="col-sm-12" id="instamember"></div>
			</div>
		</div>
	</ui:define>
	<ui:define name="scriptPage">
		<script>

		

		$(window).load(function() {
					setTimeout(function(){ var blog=document.getElementById('instamember');
					var element = document.createElement("iframe");
					element.src = "http://instaembedder.com/gallery-v2.php?username=mag_boutique&amp;width=270&amp;cols=4&amp;rows=2&amp;color=white&amp;likes=1&amp;share_buttons=1&amp;comments=1&amp;frame_color=white";
					element.width="100%";
					element.height="280px";
					element.style="border: none";	
					blog.appendChild(element); }, 3000);		

		});
						
			</script>
	</ui:define>
</ui:composition>
