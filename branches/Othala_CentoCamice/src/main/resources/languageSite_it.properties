footer_prod01Text=<br/><br/>Centopercento camicie, propone abiti da uomo su misura, fondendo tradizione e modernit\u00E0 realizzando un piccolo capolavoro di manifattura artigianale.<br/>Realizzare un abito su misura significa comprendere la personalit\u00E0 e il temperamento di chi li indossa intuendo al volo il gusto del cliente e cercando di interpretarlo alla perfezione. Senza tralasciare particolari che rendono ogni prodotto unico e inimitabile. Il taglio avvitato e la spalla \u201Cscesa\u201D rendono la giacca leggera e avvolgente come una maglia. Un\u2019eleganza senza eguali. Una vestibilit\u00E0 perfetta. Ma anche una tecnica raffinata e un sopraffino gusto per il bello. Eleganza su misura significa soprattutto questo. <br/><br/>Non si tratta solo di saper cucire, il segreto per Centopercento camicie \u00E8 capire \u201Ccome il cliente vuole vedersi allo specchio\u201D. La qualit\u00E0 dell'abito su misura  dipende strettamente dalla bravura del sarto che lo taglia e lo cuce.<br/><br/>Centopercento camicie crea per i propri clienti abiti su misura ed abiti da cerimonia, offrendo la migliore qualit\u00E0 di tessuti prestigiosi come ERMENEGILDO ZEGNA, LORO PIANA, CERRUTI, FRATELLI TALLIA DI DELFINO, GUABELLO, FINTES, VITALE BARBERIS CANONICO e tanti altri. Propone abiti, giacche, pantaloni, cappotti, smoking, taith, frack e tutta la gamma per la cerimonia, tutto realizzato con estrema cura nei dettagli e con la massima cura sartoriale. Tutti i capi sono tagliati e rifiniti a mano scegliendo tra 500 varianti di tessuto, una selezione unica per ampiezza di gamma e qualit\u00E0, puntualmente rinnovata ad ogni stagione.<br/><br/>Al primo appuntamento il cliente sceglie il tessuto tra circa cinquecento a stagione, vengono prese le misure e si cerca anche di orientare la scelta, elaborando in base ai desideri un taglio unico che si addice esattamente alla sua costituzione, alla sua personalit\u00E0 e al suo stile.<br/>Il cliente effettuer\u00E0 insieme al sarto, una prova dove verranno cancellati i difetti e corretto il fitting. Apportate le modifiche rilevate durante la prova, si controlla che tutti i dettagli siano perfetti, ma soprattutto si verifica, al momento della consegna di tale capolavoro artigianale, la soddisfazione del cliente.<br/><br/>Se poi, con il tempo, si rendesse necessario qualche piccolo ritocco, il nostro staff, come per le camicie su misura, riserva un eccellente servizio di rielaborazione dei capi effettuando delle riparazioni sartoriali che continueranno a rendere unico il proprio abito.
footer_prod02Text=Centopercento camicie ha dedicato un piccolo angolo espositivo anche alla bigiotteria fatta a mano.<br/><br/>L'estro e la creativit\u00E0 che Daniela Caruso ha saputo infondere all'interno del proprio negozio, hanno permesso di ispirare preziose creazioni tutte originali, per donare femminilit\u00E0 abbellendo il proprio stile.<br/>Tutte le camicie da donna possono essere ulteriormente personalizzate con bottoni e gemelli in "Swarovski Components". Inoltre disponiamo di bracciali, anelli, collane e orecchini realizzati a mano, in argento e Swarovski Components per valorizzare l\u2019abbigliamento di ogni giorno.<br/><br/>Inoltre la nostra boutique \u00E8 rivenditore ufficiale di \u201CIl Centimetro\u201D\: un accessorio casual, easy e assolutamente originale. Versatile e abbinabile ai pi\u00F9 svariati outfit, un bracciale semplice ma particolare\: Il Centimetro, molto pi\u00F9 di un bracciale.<br/>Il bracciale \u201CIl Centimetro\u201D, bene si sposa con la filosofia del negozio in quanto oltre a sfoggiare in s\u00E9 un'idea davvero originale, \u00E8 unico in ogni suo pezzo\: ogni bracciale infatti, \u00E8 un pezzo a s\u00E9 proprio perch\u00E9 fatto interamente a mano. Realizzato con materiali di prima qualit\u00E0 e una lavorazione rigorosamente artigianale. E' uno di quegli accessori "passepartout", molto versatile si adatta infatti a qualsiasi tipo di abbigliamento.<br/>\u201CIl Centimetro\u201D \u00E8 realizzato in vera pelle, invecchiato a mano attraverso dei trattamenti che conferiscono alla pelle l'effetto vintage. Tutto made in Italy. Solo il bracciale Il Centimetro originale, riporta al suo interno la termostampa con il logo originale\!<br/>
footer_prod03Text=Le bretelle uomo artigianali di Centopercento camicie, sono un accessorio d'abbigliamento di moda, elegante ed esclusivo che l\u2019uomo di stile non deve e non pu\u00F2 trascurare.<br/><br/>Forse il pi\u00F9 antico accessorio dell'abbigliamento, nacque durante la Rivoluzione francese per sostenere i pantaloni lunghi finendo poi per essere sostituito dalle pi\u00F9 pratiche cinture.<br/>Tuttavia l'uso delle bretelle \u00E8 preferibile per gli abiti da cerimonia e formali per motivi estetici e pratici. Infatti le bretelle, sostenendo il pantalone, conferiscono un'eleganza senza paragoni, permettendogli di cadere alla perfezione mettendone in risalto la piega. Il pantalone sorretto da bretelle possiede una grazia e un aplomb unici.<br/>Centopercento camicie propone una vasta gamma di bretelle elastiche, tinta unita e fantasia, pi\u00F9 o meno larghe, rigorosamente 100% Made in Italy.<br/>
footer_prod04Text=Quando si sceglie una calzino, non bisogna pensare solo al colore del pantalone e della scarpa, ma anche a quello della giacca, della camicia, della cravatta e del fazzoletto.<br/>Nella scelta del calzino il principio di base è che il colore deve  essere scuro quanto quello della scarpa, ma senza creare un contrasto troppo netto con il colore del pantalone ed il resto dell'abbigliamento.<br/>Le calze a disegni richiedono un senso estetico più spiccato rispetto alla combinazione di quelle a tinta unita perchè anche il motivo deve accordarsi a pantaloni, camicia, giacca, cravatta e pochette. Chi sospetta di non avere talento per la mescolanza dei motivi, farà meglio ad abituarsi alla tinta unita.<br/>Unica eccezione in questo campo sono le calze scozzesi Burlington.<br/>Sono facili da accostare a jeans, pantaloni classici e polo, facendo coincidere il colore dominante della calza con quello della polo o della camicia in tinta unita o ancora del pullover.<br/>Per quanto riguarda il materiale, si può scegliere tra lana, cotone e seta, oltre a diversi filati misti  varianti con o senza fibre sintetiche.<br/>L'aggiunta di fibre sintetiche ha il vantaggio di migliorare l'aderenza della calza e di mantenerla in forma.<br/>Anche nella scelta di questo accessorio bisogna utilizzare la massima cura come per il resto dell'abbigliamento, quindi meglio investire in calze di qualità superiore che avendo una buona fattura durano più a lungo.<br/><br/>Centopercento Camicie propone sia calze con la famosa fantasia a rombi Burlington, disponibile in varie tinte, ma anche a righe, oggi tanto di tendenza e in tinta unita.<br/>
footer_prod05Text=Il cliente che ordina una camicia su misura sar\u00E0 invitato a fare alcune scelte relative a quelle parti costitutive della camicia che le daranno il suo carattere distintivo. Dopo la preferenza del tipo di tessuto e la fantasia , ci indicher\u00E0 che tipo di vestibilit\u00E0 vuole dare alla sua camicia\: slim, comoda o larga. Penseremo noi a lavorare sulle sue misure e ad adattarle al modello che ci sar\u00E0 richiesto.<br/><br/>In secondo luogo il cliente sceglier\u00E0 il collo della camicia e i polsini. Decider\u00E0 poi, relativamente alla schiena, se preferisce che la sua camicia su misura sia liscia (come si consiglia per quelle pi\u00F9 formali) o abbia il cannone (la doppia piega verticale dal centro del carr\u00E9 lungo tutta la camicia), lavorazione che la rende pi\u00F9 comoda e informale; o ancora il cliente pu\u00F2 richiedere le due pieghe laterali alle spalle , che ammorbidiscono la vestibilit\u00E0 della camicia senza toglierle eleganza; le pinces ai fianchi che invece modellano la camicia sartoriale sagomandola esattamente sulle linee del corpo.<br/><br/>Per il davanti ci saranno altre scelte da fare\: il cannoncino, indicato pi\u00F9 per le camicie informali, laddove un davanti liscio \u00E8 l'ideale se si deve indossare una cravatta; il taschino laterale, sportivo e informale, consigliato pi\u00F9 per le camicie button down che per colli da cravatta. A sua volta il sotto della camicia su misura potr\u00E0 avere forma classica, con il fondo leggermente arrotondato ai fianchi; il fondo posteriore potr\u00E0 essere pi\u00F9 lungo di quello anteriore, perch\u00E9 la camicia si presti anche ad una foggia sportiva; oppure il sotto potr\u00E0 essere dritto o avere degli spacchetti laterali invece delle stondature. Se le desidera, poi, il cliente richieder\u00E0 le cifre ricamate scegliendone il carattere - corsivo o stampatello, minuscolo o maiuscolo. Per il colore delle iniziali ricamate su camicie non ci sono regole, ma \u00E8 senz'altro indice di eleganza il tono su tono. Da ultimo, a chi li vorr\u00E0, daremo anche i ricambi, perch\u00E9 la camicia viva come nuova il pi\u00F9 a lungo possibile. <br/><br/>TESSUTI<br/>Per le nostre camicie su misura usiamo solo cotone a filo doppio ritorto, il pi\u00F9 resistente, il pi\u00F9 elegante, il migliore. Cos\u00EC come le migliori del settore sono le aziende da cui ci riforniamo\: Canclini, Monti, Testa.<br/>Aziende tutte italiane, secondo una scelta che \u00E8 diventata la politica irrinunciabile della nostra azienda\: il Made in Italy, al 100%. I clienti potranno scegliere fra un vasto campionario, di cui quelli riportati qui di seguito sono solo i grandi classici\:<br/><br/>TESSUTO OXFORD<br/>Il nome del Tessuto Oxford deriva dalla citt\u00E0 universitaria di Oxford. Senza dubbio il tessuto pi\u00F9 famoso e versatile, adatto per un abbigliamento formale come sportivo.<br/>Particolarmente indicato per le camicie button down.<br/>Si riconosce dalla grana visibile caratterizzata dal tipico puntino a rilievo.<br/><br/>TESSUTO POPELINE<br/>La lavorazione di questo tessuto risale al XIV secolo e ha origine ad Avignone, allora sede del papato. Da ci\u00F2 deriva il suo nome, popeline, ovvero 'papalina'.<br/>E' un tessuto compatto, resistente all'usura, e fra i pi\u00F9 leggeri e freschi. Il Tessuto Popeline si ottiene intrecciando i fili di ordito che sono in numero doppio rispetto a quelli di trama. Si riconosce per le righe nette e precise. <br/><br/>TESSUTO TWILL<br/>Il termine inglese del Tessuto Twill significa \u201Ccavalleria\u201D\: questa stoffa era usata infatti per i pantaloni da cavallo. Il tessuto Twill ha un evidente aspetto a righe diagonali di 45 gradi, pi\u00F9 o meno marcate. E' leggermente elastico ed ha una mano compatta che lo rende resistente all'usura.<br/>Facile alla stiratura \u00E8 ritenuto il tessuto della tipica camicia elegante 'all'italiana'. <br/><br/>TESSUTO SPIGATO<br/>Deriva dal tipico aspetto a spina di pesce che le coste conferiscono alternandosi alla superficie del tessuto.<br/>La superficie movimentata, assai duttile, lo rende adatto ad un utilizzo sia sartoriale che sportivo. <br/><br/>TESSUTO PANAMA<br/>Il Tessuto Panama pettinato o cardato, prende il nome dall'armatura con cui \u00E8 lavorato, variante di quella a tela tipica dell'Oxford e del Popeline, ma dalla struttura meno serrata e pi\u00F9 lenta.<br/>Particolarmente adatto per camicie estive, proprio per la minore compattezza e la maggiore ariosit\u00E0. <br/><br/>TESSUTO OTTOMAN<br/>L'Ottoman \u00E8 un Tessuto pettinato dalla struttura serrata, riconoscibile dalle coste orizzontali pi\u00F9 o meno marcate. <br/><br/>TESSUTO GIRO INGLESE<br/>Il giro inglese \u00E8 un tessuto ottenuto con due orditi, uno tradizionale dritto il secondo invece alterna la sua posizione a destra e poi a sinistra del primo ad ogni passaggio di trama, donandogli il caratteristico aspetto a nido d 'ape. E' un tessuto pregiato , molto piacevole da indossare e resistente. Con questa particolare tessitura vengono realizzate anche le cosiddette "garze" in lino o cotone. <br/>Particolarmente leggero e traspirante, adatto a camicie estive o sahariane. <br/><br/>TESSUTO PIN POINT<br/>Il Tessuto Pin Point , letteralmente tessuto a punta spillo , deriva dall'oxford e ne rappresenta la variante elegante e pregiata. La superficie del tessuto Pin Point \u00E8 movimentata da una serie di puntini in leggero rilievo, ottenuti alternando in tessitura fili di spessore diverso. E' un tessuto morbido e compatto che si presta alla confezione di camicie sia informali che sportive. <br/><br/>TESSUTO FIL A FIL<br/>Il Tessuto Fil \u00E0 Fil \u00E8 una variante del popeline. Realizzato in armatura tela con un intreccio caratterizzato dall'utilizzo di filati in colore alternato, deve a questa particolarit\u00E0 il suo effetto finale con fini costine trasversali di colori alternati. Si presenta con tipica "mano setosa" e colori brillanti. E' adatto sia per camicie sportive che formali. <br/><br/>TESSUTO ZEPHIR<br/>Il tessuto zephir, dal francese "zephyr" leggero come il vento, \u00E8 un tessuto fine e resistente. Realizzato in armatura tela utilizzando filati tinti e mercerizzati ritorti a due capi \u00E8 un tessuto fresco e piacevole da indossare. <br/>Pi\u00F9 leggero e traspirante del popeline \u00E8 adatto per camicie estive. <br/><br/>TESSUTO VOILE'<br/>Il tessuto voil\u00E8 deve il suo nome alla sua caratteristica leggerezza e trasparenza , proprio come un velo. Pu\u00F2 essere realizzato con filati di cotone , lino o seta ed \u00E8 utilizzato tanto nelle camicie per uomo che per donna soprattutto per l'estate.<br/><br/><br/>MISURE <br/><br/>PRENDERE LE MISURE<br/>Per prendere le proprie misure ci vorr\u00E0 una semlice operazione che richieder\u00E0 alcuni minuti, un metro da sarta e l'aiuto di una persona che misuri circonferenze e lunghezze. In alternativa, \u00E8 possibile misurare direttamente una camicia dalla vestibilit\u00E0 perfetta.<br/><br/>LE MISURE PER UNA CAMICIA SU MISURA<br/><br/>Per confezionare una camicia su misura sono necessarie 8 misure\:<br/>\u00BB collo<br/>\u00BB spalla<br/>\u00BB braccia<br/>\u00BB torace<br/>\u00BB punto vita<br/>\u00BB bacino<br/>\u00BB polso<br/>\u00BB statura<br/><br/>MISURE SUL CORPO<br/><br/><br/>PRENDERE LE MISURE SUL CORPO<br/><br/>\u00BB MISURAZIONE DEL COLLO<br/>Si misura la circonferenza del collo nudo sotto il pomo d'Adamo senza stringere, ma lasciando lo spazio per un dito.<br/>\u00BB MISURAZIONE DELLA SPALLA<br/>Tenendo teso il metro, si misura la larghezza delle spalle dalle estremit\u00E0 dell'una e dell'altra.<br/>\u00BB MISURAZIONE DELLE BRACCIA<br/>Si misura la lunghezza del braccio dall'attaccatura della spalla fino al polso incluso, tenendo il braccio e la mano piegati a 90 gradi. <br/>Il metro deve scorrere lungo il lato esterno del braccio.<br/>\u00BB MISURAZIONE DEL TORACE<br/>Tenendo le braccia lungo i fianchi si misura la circonferenza del torace all\u2019altezza del petto, senza stringere troppo il metro.<br/>\u00C8 importante prendere la misura precisa aderente al corpo, la vestibilit\u00E0 della camicia \u00E8 data dal modello scelto. <br/>\u00BB MISURAZIONE DEL PUNTO VITA<br/>Prendere la misura del girovita nel punto pi\u00F9 ampio, all\u2019altezza dell\u2019ombelico.<br/>\u00C8 importante prendere la misura precisa aderente al corpo, la vestibilit\u00E0 sar\u00E0 data dal modello scelto. <br/>\u00BB MISURAZIONE DEL BACINO<br/>Si tratta di una misura aggiuntiva, perch\u00E9 la camicia corrisponda al cliente che la indosser\u00E0 anche in questo dettaglio.<br/>Risulta importante per la realizzazione di una camicia su misura da donna.<br/>\u00BB MISURAZIONE DEL POLSO<br/>Prendere la misura del polsi all'altezza dell'articolazione.<br/><br/>\u00C8 importante prendere la misura precisa aderente al corpo. Centopercento camicie aggiunger\u00E0 5 centimetri per la misura finale del polsino , lasciando eventualmente un centimetro in pi\u00F9 dal lato dove si porta l'orologio.<br/>\u00BB MISURAZIONE DELLA STATURA<br/>Si misura l'altezza totale della persona o, per calcolare la lunghezza della camicia, si prende la misura dall'attaccatura del collo fino a sotto i glutei. <br/><br/><br/>MISURE SULLA CAMICIA<br/>PRENDERE LE MISURA DA UNA CAMICIA<br/>Per prendere lemisure da una camicia che ti sta bene, bastano pochi minuti e seguire questi semplici accorgimenti\: <br/><br/>Collo\:<br/>Misurare larghezza del collo dal centro dell\u2019asola al centro del bottone, come indicato.<br/>Assicurarsi che il colletto sia ben steso.<br/><br/>Spalle\:<br/>La misura delle spalle va effettuata all'altezza della cucitura orizzontale del carr\u00E8, misurando da lato a lato tra le cuciture delle maniche.<br/><br/>Manica\:<br/>Misurare la lunghezza dall\u2019attaccatura della manica fino in fondo, polso compreso, come indicato. <br/>Stendere bene la manica. <br/><br/>Larghezza davanti\:<br/>Misurare la larghezza davanti dalla cucitura di met\u00E0 giromanica all\u2019altra, come indicato. Stendere bene la camicia davanti.<br/><br/>Misura del Torace\:<br/>Misurare la larghezza del torace mettendo il centimetro, sotto la cucitura della manica, da un\u2019estremit\u00E0 del torace all\u2019altra , come indicato (non raddoppiare la misura). <br/>Stendere bene la camicia<br/><br/>Vita\:<br/>Misurare la larghezza della vita prendendo la misura da lato a lato tra il quarto e il quinto bottone.<br/>Stendere bene la camicia. <br/><br/>Polso\:<br/>Per la misura del polso stenderlo aperto su una superficie piana, come se lo si dovesse stirare, e prendere la larghezza da un'estremit\u00E0 del polso all'altra. <br/><br/>Lunghezza\:<br/>Per la misura della lunghezza della camicia servono tre riferimenti.<br/>\u00BB \tLunghezza dietro<br/>Si misura, dietro, dall\u2019attaccatura del collo fino in fondo all'orlo, come indicato.<br/>\u00BB \tLunghezza laterale<br/>Si misura dall'attaccatura della manica fino all'orlo,seguendo la cucitura laterale della camicia.<br/>\u00BB \tLunghezza davanti<br/>Si misura davanti dall'attaccatura del collo. All'altezza del primo bottone, fino all'orlo.<br/><br/><br/>COLLI<br/>Il collo \u00E8 forse l'elemento che pi\u00F9 di tutti definisce il carattere della propria camicia su misura, donandole personalit\u00E0. Ne esistono molte variet\u00E0, tutte pi\u00F9 o meno riconducibili alle tre grandi famiglie\: il classico italiano, l'americano button down, il francese. <br/><br/>COLLO ITALIANO<br/>Il collo italiano \u00E8 fra tutti quello pi\u00F9 venduto dalla nostra boutique.<br/>Consigliato in particolare alle persone che vogliono slanciare la propria persona, questo modello con le punte pi\u00F9 chiuse viene consigliato in particolare alle persone non molto alte e robuste, in quanto le punte normali del colletto classico snelliscono il viso, quindi sono da evitare per chi ha un volto lungo e magro, inoltre \u00E8 adatto a cravatte dal nodo contenuto, ma non solo .<br/><br/>COLLO ALLA FRANCESE<br/>Il collo alla francese, \u00E8 a nostro parere il modello di collo pi\u00F9 raffinato e consigliato.<br/>Il taglio netto che accorcia e divarica le punte ne fa una camicia ideale per gli abiti doppiopetto, adatto anche a cravatte dal nodo voluminoso. Interessante per tutte le persone di qualunque et\u00E0 ed estrazione sociale, noi lo consigliamo principalmente a quelle alte, in quanto questo modello di collo, rischia di rendere pi\u00F9 tarchiati i colli gi\u00E0 massicci. <br/><br/><br/>POLSI<br/>Come per i colli, il cliente che desidera una camicia su misura, \u00E8 chiamato a scegliere fra diversi tipi di polsini.<br/>In una camicia, i polsini normali, ovvero quelli con asole e bottoni, sono alti fra i 6 e i 7 cm, possono avere gli angoli quadri, smussati o stondati ed essere chiusi da uno o due bottoni, secondo il gusto di ognuno.<br/><br/>I polsini cosiddetti alla francese invece sono quelli realizzati per una camicia da gemelli, senz'altro pi\u00F9 formali. Una via di mezzo fra i due tipi \u00E8 il polsino normale senza bottoni e con doppia fila di asole per l'inserimento dei gemelli.<br/><br/>Desideri una camicia su misura da utilizzare per ogni occasione?<br/>Per i pi\u00F9 esigenti poi, Daniela Caruso offre un'ulteriore originale possibilit\u00E0\: un polsino versatile dotato di un sistema doppio che consente, secondo le necessit\u00E0, di far sparire il bottone appuntandolo in un'asola interna, per lasciare il posto libero ai gemelli.\u00F9
footer_prod06Text=Centopercento camicie dispone di una vasta scelta di camicie per taglie standard già confezionate, sempre prodotte artigianalmente dalla nostra sartoria. La misura di una camicia equivale alla circonferenza in centimetri o in pollici del proprio collo.<br/><br/>Da Centopercento camicie si può scegliere e personalizzare lo stile della camicia da indossare anche nel pronto, con la sicurezza di una vestibilità perfetta e un'artigianalità tutta made in Italy. <br/><br/>Si offre una vastissima gamma di scelta di camicie dalle misure standard che varia dallo stile classico a quello elegante, dallo stile casual a quello sportivo. <br/><br/>La seguente tabella illustra le misure per ordinare una camicia standard. <br/><br/>
footer_prod07Text=Le cinture di Centopercento camicie, sono prodotti unici ed esclusivi in grado di esaltare ogni tipo di look, cinture artigianali create con passione e massima cura nei particolari. Le cinture in pelle sono realizzate con materiali altamente pregiati lavorati dai migliori artigiani italiani. Si tratta di cinture fatte a mano che esprimono tutta la qualit\u00E0 e l'esclusivit\u00E0 delle vere cinture Made in Italy.<br/><br/>Le nostre cinture sono un\u2019infinita combinazione di materiali e colori.<br/>Il campionario sprigiona la sua vivacit\u00E0 e fantasia sia nella collezione autunnale che in quella estiva.<br/>Grande attenzione viene posta nella scelta delle materie prime selezionata direttamente con le case produttrici.<br/><br/>Gli accessori quali fibbie, passanti o puntali sono costantemente rinnovate e sono disponibili in diverse finiture quali l\u2019argento vero, l\u2019oro, il colore lucido, opaco, canna di fucile nonch\u00E9 nikel free.<br/><br/>Le cinture uomo sono un elemento indispensabile per ogni guardaroba maschile. Nessuno potrebbe fare a meno delle cinture, sia a livello pratico, che per un discorso di stile. Per questo le cinture sono le regine delle linee di accessori uomo. La funzione primaria di ogni cintura uomo \u00E8 di sostegno a capi come jeans e pantaloni. Con il tempo, per\u00F2, il discorso \u00E8 decisamente cambiato, e oggi le cinture uomo sono diventate davvero essenziali anche per la moda\: giocando con piccoli dettagli, come fibbie o borchie, si possono creare modelli di cinture uomo totalmente diversi.<br/>Non solo utile, la cintura \u00E8 l\u2019accessorio indispensabile per valorizzare qualsiasi pantalone, elegante o sportivo che sia.<br/>Fiore all'occhiello di Centopercento Camicie \u00E8 la collezione di cinture elasticizzate\:  una vasta gamma di cinture elastiche belle ed esclusive che abbinano comfort, qualit\u00E0 e design.<br/>Si tratta di cinture in elastico intrecciato realizzate interamente a mano in Italia, prodotte con il miglior elastico italiano interamente naturale e completamente atossico, Anche le tinte sono a base acquosa fatte con colorazioni naturali.<br/>Le cinture in elastam sono ideali per un look sportivo, coniugando qualit\u00E0 ed il gusto del design Made in Italy.<br/>
footer_prod08aText=\u201CLa cravatta del beau Brummel era una morbida scultura, opera perfetta di un'arte effimera, originata ogni giorno dal puntuale incontro dell'arte con il caso.\u201D<br/>Capitano Wiliam Jesse <br/> <br/>Le cravatte di Centopercento Camicie sono piccole sculture di stoffa realizzate a mano.Gli appassionati di cravatte, che sono anche dei conoscitori, utilizzano una bellissima espressione per evocare una sensazione particolare \u201Cmano\u201D. <br/>Le cravatte hanno forme proprie, colori propri e motivi propri, ma hanno anche una propria \u201Cmano\u201D, vale a dire la sensazione che suscitano quando le si accarezza per apprezzarne il materiale, il peso, la tenuta, il volume. <br/>Vi sono molti fattori che contribuiscono ad una bella \u201Cmano\u201D\: la natura e la qualit\u00E0 del tessuto, alcune finiture, la cura nella confezione. Ecco quello che ricercano i veri appassionati, per i quali la cravatta non rappresenta solo un linguaggio ed un ornamento, ma anche un oggetto piacevole al tatto, al tempo stesso carezzevole e consistente quanto il tessuto epidermico. <br/><br/>Esistono delle cravatte che possono davvero fregiarsi del marchio 100%seta, queste cravatte sono le seven fold ties\: un quadrato di seta viene ripiegato sette volte fino ad ottenere la forma di una cravatta. <br/>Non c'\u00E8 nessun altro inserto nella seven fold tie, ma esclusivamente seta. E' il non plus ultra delle cravatte e allo stesso tempo della sobriet\u00E0. <br/><br/> Il filo, deve essere unico e correre per la lunghezza della cravatta. Questo sistema, chiamato frizione, serve a sostenere la forma ed a evitare che la cravatta perda la sua elasticit\u00E0. <br/><br/>I clienti potranno scegliere fra un vasto assortimento di stili e colori per le cravatte di misura standard gi\u00E0 pronte ed esposte in negozio, ma potranno usufruire anche del servizio 'su misura' che adatter\u00E0 la cravatta alla figura di chi la indosser\u00E0, giocando sulle varianti di lunghezza e larghezza. <br/><br/>Una delle ultime tendenze \u00E8 la Cravatta in Tricot\: <br/>le cravatte in tricot con un fondo dritto sono le meno formali di tutte e si abbinano bene con i colli \u201Cbutton-down\u201D e delle giacche sportive, o dei completi informali in tweed. <br/><br/>
footer_prod08bText=Il Papillon o cravatta a farfalla risulta essere indossato come accessorio alternativo alla cravatta lunga, assumendo per molti un sapore démodé  o volutamente originale diventando uno dei mezzi di distinzione  più sicuri e più evidenti. <br/><br/>Portato tutti i giorni ed in modo esclusivo denota immancabilmente anticonformismo e libertà di spirito soprattutto per alcune particolari professioni creative. <br/>Apprezzatissimo da chi a causa del lavoro che svolge è abituato a piegarsi frequentemente, come medici, architetti e camerieri. <br/><br/>La cravatta a farfalla consiste in un fiocco, simmetrico e di dimensioni contenute, che chiude, analogamente alla cravatta, il colletto della camicia. L'indumento può essere sostanzialmente di due tipi: <br/><br/>Il tipo tradizionale da annodare, è costituito da un nastro che si allaccia con nodo del tutto analogo al nodo delle scarpe. Il nastro è per lo più sagomato in varie fogge in funzione del suo aspetto e proporzioni dopo l'annodatura. Normalmente il nastro ha un sistema atto a regolarne la lunghezza per adeguare l'indumento alle diverse dimensioni del collo senza alterare forma e dimensioni del nodo. <br/><br/>Il tipo premontato, in versione a spilla oppure a collare, è un adattamento di quello tradizionale più recente, non amato da molti cultori dell'oggetto, in cui il nodo è cucito, che può essere anch'esso regolabile in lunghezza. <br/><br/>La cravatta a farfalla può essere realizzata in diversi materiali, in seta, cotone, lana o altro e con differenti disegni geometrici o a fantasia, esattamente come la cravatta. <br/>Ma esiste un papillon obbligatorio: <br/>il papillon nero dello smoking che solitamente è in raso o di seta, dello stesso materiale della eventuale fusciacca; il papillon bianco del frac, che è per lo più in pelle d'uovo o piquet, più raramente in seta. <br/>
footer_prod09Text=Indossare i gemelli, oltre ad un fatto di stile, è una questione di tradizione e cultura locale aggiungendo un tocco di classe all'abbigliamento. <br/>Si diffusero nel corso dell'Ottocento quando la chiusura dei polsini, che allora si usavano fortemente inamidati, richiedeva un collegamento più solido di quello fornito da un piccolo bottone e un'asola. <br/><br/>I gemelli sono, insieme all'orologio, uno dei pochi gioielli maschili e conferiscono, usati con la giusta misura, un tocco di eleganza in più alla camicia, soprattutto in associazione con abito e cravatta o col frac. <br/>Ve ne sono di vari generi e materiali: dai più semplici nodini di seta, ideali per chi vuole dare una nota di colore alla propria camicia, ai classici a due bottoni ovali, alle due sbarrette unite da catenella. <br/>Oppure i gemelli possono essere d'oro, o d'argento, magari smaltato con uno stemma, o possono avere, incastonate nel metallo, pietre preziose. <br/><br/>Anche su questo accessorio il cliente è libero di esprimersi come preferisce.
footer_prod10Text=La giacca sartoriale che Centopercento camicie propone \u00E8 curata nei dettagli e segue metodi artigianali che donano una vestibilit\u00E0 asciutta. Infatti la giacca pu\u00F2 essere con revers alti e sostenuti, larghi o importanti; le spalle scese e assolutamente prive di imbottitura, la manica \u00E8 la classica napoletana o 'manica a camicia' , dal giro manica molto aderente.<br/>   Le asole delle maniche sono cucite a mano e quindi i bottoni si possono slacciare. Particolare raffinato che denota la buona fattura di una giacca sartoriale. <br/>Le giacche da uomo disponibili in vari modelli e fantasie possono essere monopetto o doppiopetto a due bottoni o a tre bottoni, pu\u00F2 avere le tasche a taglio o a toppa, dritte o inclinate, con la pattina o senza. Per le serate migliori, ci sono sicuramente le giacche da completo, l'ideale per completare le tue tenute eleganti, da sfoggiare nelle occasioni in cui essere chic \u00E8 d'obbligo. <br/><br/>Come riconoscere una giacca fatta ad arte? Innanzitutto \u00E8 bene tenere a mente quali sono i punti critici della giacca, ovvero\: spalle, torace, giromanica e collo. <br/><br/>\u2022\tSpalle<br/>Le spalle devono essere sufficientemente ampie, in modo da permettere alla parte esterna delle maniche di scendere liberamente, evitando rigonfiamenti inestetici causati dalla presenza dei muscoli delle braccia. <br/><br/>\u2022\tTorace<br/>Il torace deve essere largo al punto al punto giusto, in modo da permettere una facile abbottonatura, e rimanere comoda anche da seduti. Se la giacca \u00E8 a tre bottoni va allacciata al bottone centrale, mentre se \u00E8 a due bottoni si usa quello superiore; il bottone basso non va allacciato mai. <br/><br/>\u2022\tDrop<br/>Un altro particolare da tenere ben presente \u00E8 il drop, cio\u00E8 il rapporto tra la larghezza del torace e quella della vita; i rapporti adeguati sono per esempio, prendendo in considerazione la taglia cinquanta\: drop 8 per chi ha una vita stretta in rapporto al torace, 6 per un rapporto normale, e 4 per chi ha una vita larga o una pancia sporgente. Purtroppo per motivi commerciali, il drop pi\u00F9 diffuso \u00E8 quello medio, il 6. <br/><br/>\u2022\tGiromanica<br/>Quello del giromanica \u00E8 un altro punto estremamente delicato; esso deve essere tagliato in modo che la sua parte inferiore si adatti comodamente all\u2019ascella, senza risultare stretto; quando invece \u00E8 troppo profondo, si tratta sicuramente di un difetto. Dopo che si \u00E8 provata una giacca confezionata \u00E8 consigliabile rinunciare all\u2019acquisto se si hanno dei dubbi sulla funzionalit\u00E0 del giromanica. <br/><br/>\u2022\tCollo<br/>Il primo particolare da notare riguardo al collo della giacca \u00E8 che deve aderire bene, nella parte posteriore, al collo della camicia e rimanervi aderente anche quando ci si muove o si alzano le braccia. Un altro particolare\:quando il collo \u00E8 troppo corto provoca un innalzamento dei lembi anteriori della giacca, al contrario, un collo troppo lungo squilibrer\u00E0 i lembi della giacca in avanti<br/><br/> Errori da evitare nella scelta e nell\u2019uso della giacca<br/><br/>\u2022\tAllacciare tutti e tre i bottoni della giacca a monopetto<br/>\u2022\tscompagnare un completo (eccetto quello di velluto a coste)  <br/>                              \u2022\tGiacca fantasia o a quadri con disegni che non combaciano                             <br/>             \u2022\tGiacca con grande spina di pesce<br/>\u2022\tGiacca con le punte dei revers troppo in basso<br/>\u2022\tGiacca con fodera a quadri o a fiori<br/>\u2022\tGiacca di tessuto sintetico<br/>\u2022\tGiacca con spalline<br/>\u2022\tGiacca color prugna, aragosta o verde chiaro<br/>
footer_prod11Text=La camicia risulta il capo pi\u00F9 richiesto nell\u2019abbigliamento contemporaneo e gli uomini dal suo primo apparire non hanno mai smesso di produrla, acquistarla e indossarla.<br/><br/>Nel negozio di Daniela Caruso il cliente soddisfer\u00E0 il suo gusto ed il suo stile, inventer\u00E0 la 'sua' camicia su misura scegliendone ogni dettaglio, oppure ne acquister\u00E0 una di misura standard fra le numerose camicie esposte gi\u00E0 pronte. <br/>Sia per la camicia su misura che per la camicia gi\u00E0 pronta, il cliente acquister\u00E0 un capo esclusivo e prezioso, il cui valore primo risiede nell'eccellenza di una fattura rigorosamente sartoriale e made in Italy. <br/><br/>Centopercento camicie propone alla propria clientela un servizio di sartoria di eccellenza, un vero e proprio customer care che risolve a 360\u00B0 ogni richiesta del cliente\: uno staff  esperto assister\u00E0 e consiglier\u00E0 il cliente con l'intento di soddisfare ogni sua necessit\u00E0. Si effettuano riparazioni di ogni genere, dalla sostituzione di collo e polsi, a riparazioni sulle lunghezze totali o delle maniche, dalla sistemazione della vestibilit\u00E0 alla sostituzione dei bottoni. Una piccola sartoria nel cuore di Siena. <br/><br/>Centopercento Camicie di Daniela Caruso garantisce, per tutti i suoi articoli, quelli che gli esperti indicano come parametri oggettivi del valore e della qualit\u00E0 di una camicia\: <br/><br/>\u00BB Il taglio a mano<br/>Per confezionare una camicia sartoriale il tessuto di ogni sua parte viene tagliato a mano. <br/><br/>\u00BB Le cuciture<br/>Nelle camicie migliori le parti sono unite da due cuciture, ovvero vengono cucite a un ago da una parte e ribattute a un ago dall'altra, con la cosiddetta ribattitura all'inglese. Il tessuto cos\u00EC lavorato resiste nel tempo alle sollecitazioni pi\u00F9 stressanti e non restringe. <br/><br/>\u00BB La densit\u00E0 dei punti<br/>Una camicia di prima qualit\u00E0 ha in media da sette a nove punti di cucitura per centimetro. L'alta densit\u00E0 garantisce qualit\u00E0 superiore e maggiore resistenza all'usura. <br/><br/>\u00BB Il cannoncino esterno<br/>Il cannoncino esterno \u00E8 pi\u00F9 resistente in virt\u00F9 delle due cuciture laterali. <br/><br/>\u00BB Il carr\u00E9 spezzato<br/>Il carr\u00E9 deve essere 'spezzato', ovvero tagliato in verticale, perch\u00E9 la camicia si adatti esattamente all'altezza delle spalle di chi deve indossarla. <br/><br/>\u00BB I bottoni<br/>I bottoni rivelano molto della fattura di una camicia. I migliori e pi\u00F9 eleganti sono in madreperla, dello spessore di 2/3 mm e di diametro variabile, minore quello di collo e polsini, maggiore quello del cannone centrale. La cucitura incrociata \u00E8 indice di sartorialit\u00E0 ed esecuzione a mano. <br/><br/>\u00BB Il taschino<br/>Il taschino \u00E8 un optional a scelta del cliente,utile soprattutto a chi usa la camicia per lavoro. Nelle camicie sportive, specie in quelle con il collo button down, pu\u00F2 diventare un insostituibile compagno di praticit\u00E0. <br/><br/>\u00BB Gli interni<br/>Gli interni di colletto e polsini devono essere di cotone o della stessa stoffa della camicia, perch\u00E9 il fisiologico restringimento del tessuto avvenga in maniera uniforme. Gli interni migliori sono adesivati, ovvero cosparsi in tutta la superficie di un sottilissimo strato di collante che garantisce un'adesione perfetta al tessuto esterno. I nostri colletti sono tutti rigorosamente di cotone e un campionario di interni \u00E8 a disposizione dei clienti. <br/><br/>\u00BB Le stecche<br/>Le camicie artigianali hanno le stecche fisse o estraibili, le seconde si inseriscono nelle apposite tasche portastecche da estrarre per lavaggio e stiratura. <br/><br/>\u00BB Il tessuto<br/>Gli intenditori acquistano camicie di cotone o comunque di fibre naturali, che garantiscono, oltre alla gradevolezza del contatto con la pelle e alla morbidezza che aumenta con l'uso, la maggiore traspirabilit\u00E0 possibile, resistenza ai lavaggi e tenuta di colore. Le nostre camicie sono tutte di cotone, al 100%, del tessuto migliore, il doppio ritorto, che garantisce solidit\u00E0 e insieme estrema eleganza. <br/><br/>\u00BB I ricambi<br/>Un accessorio che suggeriamo di richiedere ad ogni ordine 'su misura', garanzia per il cliente che la 'sua' camicia durer\u00E0 nel tempo. <br/><br/>\u00BB Le cifre ricamate<br/>Chi ama i dettagli non mancher\u00E0 di chiedere che la 'sua' camicia sia corredata delle cifre sul fianco sinistro fra il terzo e il quarto bottone. Le iniziali del proprietario, ricamate rigorosamente a mano, sono una spia inequivocabile di fattura sartoriale. I nostri clienti potranno scegliere fra tre diversi stili delle lettere e i colori che preferiscono (stampatello, corsivo maiuscolo e corsivo minuscolo). <br/><br/>\u00BB La mouche<br/>Non si tratta solo di un dettaglio di eleganza\: la mouche, ovvero il triangolino apposto sul fianco della camicia, assicura resistenza alla cucitura e d\u00E0 equilibrio alle parti raccordate. <br/><br/>\u00BB Le impunture<br/>La presenza dell'impuntura nel giro manica \u00E8 indice di un prodotto sartoriale fatto con cura. L'impuntura rende il tessuto pi\u00F9 resistente alle deformazioni e ai cedimenti dovuti a lavaggi e stirature. <br/><br/>\u00BB Il Felsino<br/>Il felsino \u00E8 un tocco sartoriale inconfondibile. Si tratta di un taglio di circa 12 cm che prosegue l'apertura del polsino lungo la manica, permettendo di arrotolarla pi\u00F9 facilmente.
footer_prod12Text=La pochette o fazzoletto da taschino risulta essere fra i più importanti accessori di completamento per l'abito maschile.<br/>Realizzata principalmente in cotone, lino o in seta, può essere indossata, per aumentare il livello del proprio stile, sia con abiti formali con il "classico" colore bianco, che in situazioni meno formali, scegliendo colori più accesi o fantasie diverse. <br/><br/>Per indossare correttamente una pochette è importante tener presente che questa deve legarsi in modo armonico con il resto dell'abbigliamento. Nel caso in cui si indossi una cravatta è elegante abbinare il colore  della pochette a quello della camicia, piuttosto che a quello della cravatta. L'importante è che, nell'insieme, risulti piacevole. <br/><br/>La pochette non deve essere necessariamente tinta unita, anzi. Le pochette con disegni, pois o righe sono molto apprezzate e permettono di ottenere un maggior numero di combinazioni vincenti rispetto ad una in tinta unita. <br/><br/>Esistono alcuni modi fondamentali per ripiegare il fazzoletto da taschino: lineare o quadrato, a triangolo, a punte, a sbuffo. I primi due modi sono particolarmente adatti al lino o al cotone, mentre la piegatura a sbuffo appare la più naturale per la seta. <br/><br/>Centopercento camicie propone un ricco assortimento di pochettes di seta cotone e lino, tutte rigorosamente Made in Italy con orlate fatto a mano, indice di qualità imprescindibile essendo un particolare che richiede tempo.
footer_prod13Text=Le collezioni della maglieria, scelte da CentoperCento Camicie, propongono colore e fantasia in linea con la filosofia dell\u2019azienda\: comode e morbide, realizzate con  i materiali della migliore qualit\u00E0 (Lana Merino, Lana Zegna Baruffa, Lambswool, Cashmire ) seguendo le ultime tendenze in fatto di moda.<br/>Centopercento camicie permette di scegliere il pullover che pi\u00F9 si adatta allo stile della sua clientela,valorizzandone le personalit\u00E0. <br/><br/>I maglioni non possono assolutamente mancare nel guardaroba maschile, perch\u00E9 adatti ad ogni momento della tua vita\: in ufficio, nel tempo libero, di giorno e di sera.Il pullover \u00E8 una capo utilizzato in tutte le stagioni, Centopercento camicie propone le sue collezioni sia per proteggersi dal freddo invernale, con filati di Lana o di Cashmire, pi\u00F9 grossi che durante periodi pi\u00F9 caldi in una fibra pi\u00F9 leggera, di cotone o in misto seta. <br/><br/>Centopercento camicie riserva alla propria clientela, una vasta scelta di modelli di maglieria. <br/><br/>\u2022\tPullover con scollo a V\: usato generalmente sotto la giacca sportiva. <br/>\u2022\tPullover girocollo\: indossato sopra la camicia button down. <br/>\u2022\tDolcevita<br/>\u2022\tCardigan<br/>\u2022\tGilet<br/>
footer_prod14Text=I pantaloni sartoriali sono, insieme alla camicia, fra i capi fondamentali del guardaroba maschile.  Il termine in sé è stato usato per la prima volta dai francesi, discende dalla celebre maschera della commedia dell'arte italiana Pantalone. <br/><br/>I dettagli di un pantalone mutano da una stagione all'altra e la linea di base cambia ogni dieci anni circa seguendo le variazioni della moda: <br/>a volte si portano i pantaloni con le pinces, a volte con il risvolto, altre ancora a sigaretta.Centopercento camicie può soddisfare ogni richiesta della clientela, offrendo un'impeccabile servizio di sartoria su misura abbinata alla possibilità di scegliere fra numerose tipologie di tessuti:grisaglia, principe di Galles, flanella, tweed, velluto, drill, rigati, lana,  cavalry twill. <br/><br/>In un pantalone di buona qualità, le tasche vengono realizzate con un tessuto resistente ed antipiega e cucite con punti fitti. La cintura del pantalone e è foderata con cura. All'interno la fodera è divisa in più parti, in modo da poter allargare o stringere la vita senza grossi problemi. <br/>L'orlo del pantalone deve essere rifinito con un battitacco che deve sporgere di un millimetro per evitare che il pantalone si consumi strofinando contro la scarpa. <br/>Il battitacco inoltre serve a dare più peso all'orlo per far cadere meglio il tessuto. <br/><br/>Con tre distinte collezioni, il classico sartoriale, il classico di tendenza e l'informale, i capi proposti offrono al cliente finale l'abbigliamento adeguato per qualsiasi circostanza, per le occasioni più impegnative, come per il tempo libero. <br/>In ogni caso, si tratta di pantaloni che garantiscono il massimo in fatto di stile, di vestibilità e di comfort. <br/><br/>Tra i nostri brands, i campionari di Germano, Avirex, Sartoria Semolini. <br/><br/>Novità è il marchio Richard James Brown, jeans artigianali creati con il miglior denim giapponese abbinato al più pregiato cotone italiano, con fodere che rivestono la cimosa in tutta la sua lunghezza, salpe in pelle con ampie varietà di colori lavorate a mano. <br/>Il Jeans Richiard Jeams Brown rappresenta un prodotto made in Italy ed un marchio giovane che vuole crearsi una storia. E' un jeans con un gusto sartoriale, con un proprio carattere, con un proprio stile. Mai un capo identico all'altro. Le cuciture artigianali e la qualità sartoriale fanno di ogni jeans un pezzo unico. <br/>
footer_prod15Text=Centopercento Camicie propone la collezione Keaton, scarpe fatte interamente a mano, rigorosamente made in Italy. Lavorazione artigianale, design raffinato e comodit\u00E0 si fondono in un prodotto di alta qualit\u00E0 che garantisce resistenza nel tempo e non passa mai di moda. <br/><br/>KEATON rappresenta il gusto e la sapienza della migliore tradizione artigiana italiana applicata allo stile e al design della calzatura classica in stile inglese. <br/><br/>Solo attraverso una sapiente ricerca dei materiali e l\u2019utilizzo di una manodopera artigianale altamente qualificata si riesce ad ottenere un prodotto di qualit\u00E0 completamente ecocompatibile e duraturo nel tempo. <br/><br/>Le scarpe artigianali KEATON si caratterizzano per la costruzione \u201CGoodyear welted\u201D , che, grazie all\u2019intercapedine fra suola ed intersuola riempita con il sughero, consente di avere un maggior confort sia a livello di traspirazione e di temperatura del piede, che a livello di comodit\u00E0 di appoggio. <br/><br/>L\u2019utilizzo di questo tipo di costruzione artigianale, prevedendo la cucitura a mano della tomaia e della suola, permette inoltre di risuolare e riparare la calzatura in ogni momento ed in ogni sua parte con estrema facilit\u00E0. <br/><br/>La scelta dei materiali ricade su pellami naturali di prima scelta e dalle elevate caratteristiche di idroresistenza e traspirazione. <br/><br/>Nero,marrone, bordeaux\: sono i colori tendenza della scarpa classica e rigorosamente stringata. <br/><br/>Dall\u2019inglese doc all\u2019italiana artigianale, da indossare con giacca e cravatta ma anche nel tempo libero. <br/>
footer_prod16Text=Centopercento camicie, vanta da anni una vasta collezione di sciarpe e foulards sia estiva che invernale, che ha come punti di forza l'attenzione posta nella scelta di modelli sempre nuovi e alla moda e nella ricerca di filati di qualità tutti rigorosamente Made in Italy.<br/><br/>Ad oggi le sciarpe oltre ad essere utili accessori di abbigliamento,sono diventate anche simbolo di moda, immancabili in nessun guardaroba, sia in inverno che in estate . <br/>Non è solo la donna a preferire sciarpe e foulards, ma anche l'uomo sceglie una li sceglie per motivi pratici oltre che per donare più carica ad ogni tipo di look: basta una sciarpa, infatti, per rendere unica una T-shirt, e regalarti uno stile ogni giorno diverso, che non passerà inosservato. <br/><br/>Le sciarpe estive, usate soprattutto come accessorio fashion, sono in cotone sia unito che multicolore, lavorate con particolari filati i quali permettono di ottenere articoli molto leggeri, facilmente indossabili anche con il caldo. <br/><br/>Per gli inverni più rigidi, l'attenzione nella scelta dei materiali fa sì che la collezione presenti sia classiche sciarpe in angora,acrilico, misto lana o mohair, che altre realizzati in filati più ricercati e originali come cashmere e misto seta. <br/>



