footer_prod01Text=<br/><br/>Centopercento camicie, propone abiti da uomo su misura, fondendo tradizione e modernit\u00E0 realizzando un piccolo capolavoro di manifattura artigianale.<br/>Realizzare un abito su misura significa comprendere la personalit\u00E0 e il temperamento di chi li indossa intuendo al volo il gusto del cliente e cercando di interpretarlo alla perfezione. Senza tralasciare particolari che rendono ogni prodotto unico e inimitabile. Il taglio avvitato e la spalla \u201Cscesa\u201D rendono la giacca leggera e avvolgente come una maglia. Un\u2019eleganza senza eguali. Una vestibilit\u00E0 perfetta. Ma anche una tecnica raffinata e un sopraffino gusto per il bello. Eleganza su misura significa soprattutto questo. <br/><br/>Non si tratta solo di saper cucire, il segreto per Centopercento camicie \u00E8 capire \u201Ccome il cliente vuole vedersi allo specchio\u201D. La qualit\u00E0 dell'abito su misura  dipende strettamente dalla bravura del sarto che lo taglia e lo cuce.<br/><br/>Centopercento camicie crea per i propri clienti abiti su misura ed abiti da cerimonia, offrendo la migliore qualit\u00E0 di tessuti prestigiosi come ERMENEGILDO ZEGNA, LORO PIANA, CERRUTI, FRATELLI TALLIA DI DELFINO, GUABELLO, FINTES, VITALE BARBERIS CANONICO e tanti altri. Propone abiti, giacche, pantaloni, cappotti, smoking, taith, frack e tutta la gamma per la cerimonia, tutto realizzato con estrema cura nei dettagli e con la massima cura sartoriale. Tutti i capi sono tagliati e rifiniti a mano scegliendo tra 500 varianti di tessuto, una selezione unica per ampiezza di gamma e qualit\u00E0, puntualmente rinnovata ad ogni stagione.<br/><br/>Al primo appuntamento il cliente sceglie il tessuto tra circa cinquecento a stagione, vengono prese le misure e si cerca anche di orientare la scelta, elaborando in base ai desideri un taglio unico che si addice esattamente alla sua costituzione, alla sua personalit\u00E0 e al suo stile.<br/>Il cliente effettuer\u00E0 insieme al sarto, una prova dove verranno cancellati i difetti e corretto il fitting. Apportate le modifiche rilevate durante la prova, si controlla che tutti i dettagli siano perfetti, ma soprattutto si verifica, al momento della consegna di tale capolavoro artigianale, la soddisfazione del cliente.<br/><br/>Se poi, con il tempo, si rendesse necessario qualche piccolo ritocco, il nostro staff, come per le camicie su misura, riserva un eccellente servizio di rielaborazione dei capi effettuando delle riparazioni sartoriali che continueranno a rendere unico il proprio abito.
footer_prod02Text=Centopercento camicie ha dedicato un piccolo angolo espositivo anche alla bigiotteria fatta a mano.<br/><br/>L'estro e la creativit\u00E0 che Daniela Caruso ha saputo infondere all'interno del proprio negozio, hanno permesso di ispirare preziose creazioni tutte originali, per donare femminilit\u00E0 abbellendo il proprio stile.<br/>Tutte le camicie da donna possono essere ulteriormente personalizzate con bottoni e gemelli in "Swarovski Components". Inoltre disponiamo di bracciali, anelli, collane e orecchini realizzati a mano, in argento e Swarovski Components per valorizzare l\u2019abbigliamento di ogni giorno.<br/><br/>Inoltre la nostra boutique \u00E8 rivenditore ufficiale di \u201CIl Centimetro\u201D\: un accessorio casual, easy e assolutamente originale. Versatile e abbinabile ai pi\u00F9 svariati outfit, un bracciale semplice ma particolare\: Il Centimetro, molto pi\u00F9 di un bracciale.<br/>Il bracciale \u201CIl Centimetro\u201D, bene si sposa con la filosofia del negozio in quanto oltre a sfoggiare in s\u00E9 un'idea davvero originale, \u00E8 unico in ogni suo pezzo\: ogni bracciale infatti, \u00E8 un pezzo a s\u00E9 proprio perch\u00E9 fatto interamente a mano. Realizzato con materiali di prima qualit\u00E0 e una lavorazione rigorosamente artigianale. E' uno di quegli accessori "passepartout", molto versatile si adatta infatti a qualsiasi tipo di abbigliamento.<br/>\u201CIl Centimetro\u201D \u00E8 realizzato in vera pelle, invecchiato a mano attraverso dei trattamenti che conferiscono alla pelle l'effetto vintage. Tutto made in Italy. Solo il bracciale Il Centimetro originale, riporta al suo interno la termostampa con il logo originale\!<br/>
footer_prod03Text=Le bretelle uomo artigianali di Centopercento camicie, sono un accessorio d'abbigliamento di moda, elegante ed esclusivo che l\u2019uomo di stile non deve e non pu\u00F2 trascurare.<br/><br/>Forse il pi\u00F9 antico accessorio dell'abbigliamento, nacque durante la Rivoluzione francese per sostenere i pantaloni lunghi finendo poi per essere sostituito dalle pi\u00F9 pratiche cinture.<br/>Tuttavia l'uso delle bretelle \u00E8 preferibile per gli abiti da cerimonia e formali per motivi estetici e pratici. Infatti le bretelle, sostenendo il pantalone, conferiscono un'eleganza senza paragoni, permettendogli di cadere alla perfezione mettendone in risalto la piega. Il pantalone sorretto da bretelle possiede una grazia e un aplomb unici.<br/>Centopercento camicie propone una vasta gamma di bretelle elastiche, tinta unita e fantasia, pi\u00F9 o meno larghe, rigorosamente 100% Made in Italy.<br/>
footer_prod04Text=Quando si sceglie una calzino, non bisogna pensare solo al colore del pantalone e della scarpa, ma anche a quello della giacca, della camicia, della cravatta e del fazzoletto.<br/>Nella scelta del calzino il principio di base è che il colore deve  essere scuro quanto quello della scarpa, ma senza creare un contrasto troppo netto con il colore del pantalone ed il resto dell'abbigliamento.<br/>Le calze a disegni richiedono un senso estetico più spiccato rispetto alla combinazione di quelle a tinta unita perchè anche il motivo deve accordarsi a pantaloni, camicia, giacca, cravatta e pochette. Chi sospetta di non avere talento per la mescolanza dei motivi, farà meglio ad abituarsi alla tinta unita.<br/>Unica eccezione in questo campo sono le calze scozzesi Burlington.<br/>Sono facili da accostare a jeans, pantaloni classici e polo, facendo coincidere il colore dominante della calza con quello della polo o della camicia in tinta unita o ancora del pullover.<br/>Per quanto riguarda il materiale, si può scegliere tra lana, cotone e seta, oltre a diversi filati misti  varianti con o senza fibre sintetiche.<br/>L'aggiunta di fibre sintetiche ha il vantaggio di migliorare l'aderenza della calza e di mantenerla in forma.<br/>Anche nella scelta di questo accessorio bisogna utilizzare la massima cura come per il resto dell'abbigliamento, quindi meglio investire in calze di qualità superiore che avendo una buona fattura durano più a lungo.<br/><br/>Centopercento Camicie propone sia calze con la famosa fantasia a rombi Burlington, disponibile in varie tinte, ma anche a righe, oggi tanto di tendenza e in tinta unita.<br/>
footer_prod05Text=Il cliente che ordina una camicia su misura sarà invitato a fare alcune scelte relative a quelle parti costitutive della camicia che le daranno il suo carattere distintivo. Dopo la preferenza del tipo di tessuto e la fantasia , ci indicherà che tipo di vestibilità vuole dare alla sua camicia: slim, comoda o larga. Penseremo noi a lavorare sulle sue misure e ad adattarle al modello che ci sarà richiesto.<br/><br/>In secondo luogo il cliente sceglierà il collo della camicia e i polsini. Deciderà poi, relativamente alla schiena, se preferisce che la sua camicia su misura sia liscia (come si consiglia per quelle più formali) o abbia il cannone (la doppia piega verticale dal centro del carré lungo tutta la camicia), lavorazione che la rende più comoda e informale; o ancora il cliente può richiedere le due pieghe laterali alle spalle , che ammorbidiscono la vestibilità della camicia senza toglierle eleganza; le pinces ai fianchi che invece modellano la camicia sartoriale sagomandola esattamente sulle linee del corpo.<br/><br/>Per il davanti ci saranno altre scelte da fare: il cannoncino, indicato più per le camicie informali, laddove un davanti liscio è l'ideale se si deve indossare una cravatta; il taschino laterale, sportivo e informale, consigliato più per le camicie button down che per colli da cravatta. A sua volta il sotto della camicia su misura potrà avere forma classica, con il fondo leggermente arrotondato ai fianchi; il fondo posteriore potrà essere più lungo di quello anteriore, perché la camicia si presti anche ad una foggia sportiva; oppure il sotto potrà essere dritto o avere degli spacchetti laterali invece delle stondature. Se le desidera, poi, il cliente richiederà le cifre ricamate scegliendone il carattere - corsivo o stampatello, minuscolo o maiuscolo. Per il colore delle iniziali ricamate su camicie non ci sono regole, ma è senz'altro indice di eleganza il tono su tono. Da ultimo, a chi li vorrà, daremo anche i ricambi, perché la camicia viva come nuova il più a lungo possibile. <br/><br/>TESSUTI<br/>Per le nostre camicie su misura usiamo solo cotone a filo doppio ritorto, il più resistente, il più elegante, il migliore. Così come le migliori del settore sono le aziende da cui ci riforniamo: Canclini, Monti, Testa.<br/>Aziende tutte italiane, secondo una scelta che è diventata la politica irrinunciabile della nostra azienda: il Made in Italy, al 100%. I clienti potranno scegliere fra un vasto campionario, di cui quelli riportati qui di seguito sono solo i grandi classici:<br/><br/>TESSUTO OXFORD<br/>Il nome del Tessuto Oxford deriva dalla città universitaria di Oxford. Senza dubbio il tessuto più famoso e versatile, adatto per un abbigliamento formale come sportivo.<br/>Particolarmente indicato per le camicie button down.<br/>Si riconosce dalla grana visibile caratterizzata dal tipico puntino a rilievo.<br/><br/>TESSUTO POPELINE<br/>La lavorazione di questo tessuto risale al XIV secolo e ha origine ad Avignone, allora sede del papato. Da ciò deriva il suo nome, popeline, ovvero 'papalina'.<br/>E' un tessuto compatto, resistente all'usura, e fra i più leggeri e freschi. Il Tessuto Popeline si ottiene intrecciando i fili di ordito che sono in numero doppio rispetto a quelli di trama. Si riconosce per le righe nette e precise. <br/><br/>TESSUTO TWILL<br/>Il termine inglese del Tessuto Twill significa \u201Ccavalleria\u201D: questa stoffa era usata infatti per i pantaloni da cavallo. Il tessuto Twill ha un evidente aspetto a righe diagonali di 45 gradi, più o meno marcate. E' leggermente elastico ed ha una mano compatta che lo rende resistente all'usura.<br/>Facile alla stiratura è ritenuto il tessuto della tipica camicia elegante 'all'italiana'. <br/><br/>TESSUTO SPIGATO<br/>Deriva dal tipico aspetto a spina di pesce che le coste conferiscono alternandosi alla superficie del tessuto.<br/>La superficie movimentata, assai duttile, lo rende adatto ad un utilizzo sia sartoriale che sportivo. <br/><br/>TESSUTO PANAMA<br/>Il Tessuto Panama pettinato o cardato, prende il nome dall'armatura con cui è lavorato, variante di quella a tela tipica dell'Oxford e del Popeline, ma dalla struttura meno serrata e più lenta.<br/>Particolarmente adatto per camicie estive, proprio per la minore compattezza e la maggiore ariosità. <br/><br/>TESSUTO OTTOMAN<br/>L'Ottoman è un Tessuto pettinato dalla struttura serrata, riconoscibile dalle coste orizzontali più o meno marcate. <br/><br/>TESSUTO GIRO INGLESE<br/>Il giro inglese è un tessuto ottenuto con due orditi, uno tradizionale dritto il secondo invece alterna la sua posizione a destra e poi a sinistra del primo ad ogni passaggio di trama, donandogli il caratteristico aspetto a nido d 'ape. E' un tessuto pregiato , molto piacevole da indossare e resistente. Con questa particolare tessitura vengono realizzate anche le cosiddette "garze" in lino o cotone. <br/>Particolarmente leggero e traspirante, adatto a camicie estive o sahariane. <br/><br/>TESSUTO PIN POINT<br/>Il Tessuto Pin Point , letteralmente tessuto a punta spillo , deriva dall'oxford e ne rappresenta la variante elegante e pregiata. La superficie del tessuto Pin Point è movimentata da una serie di puntini in leggero rilievo, ottenuti alternando in tessitura fili di spessore diverso. E' un tessuto morbido e compatto che si presta alla confezione di camicie sia informali che sportive. <br/><br/>TESSUTO FIL A FIL<br/>Il Tessuto Fil à Fil è una variante del popeline. Realizzato in armatura tela con un intreccio caratterizzato dall'utilizzo di filati in colore alternato, deve a questa particolarità il suo effetto finale con fini costine trasversali di colori alternati. Si presenta con tipica "mano setosa" e colori brillanti. E' adatto sia per camicie sportive che formali. <br/><br/>TESSUTO ZEPHIR<br/>Il tessuto zephir, dal francese "zephyr" leggero come il vento, è un tessuto fine e resistente. Realizzato in armatura tela utilizzando filati tinti e mercerizzati ritorti a due capi è un tessuto fresco e piacevole da indossare. <br/>Più leggero e traspirante del popeline è adatto per camicie estive. <br/><br/>TESSUTO VOILE'<br/>Il tessuto voilè deve il suo nome alla sua caratteristica leggerezza e trasparenza , proprio come un velo. Può essere realizzato con filati di cotone , lino o seta ed è utilizzato tanto nelle camicie per uomo che per donna soprattutto per l'estate.<br/><br/><br/>MISURE <br/><br/>PRENDERE LE MISURE<br/>Per prendere le proprie misure ci vorrà una semlice operazione che richiederà alcuni minuti, un metro da sarta e l'aiuto di una persona che misuri circonferenze e lunghezze. In alternativa, è possibile misurare direttamente una camicia dalla vestibilità perfetta.<br/><br/>LE MISURE PER UNA CAMICIA SU MISURA<br/><br/>Per confezionare una camicia su misura sono necessarie 8 misure:<br/>» collo<br/>» spalla<br/>» braccia<br/>» torace<br/>» punto vita<br/>» bacino<br/>» polso<br/>» statura<br/><br/>MISURE SUL CORPO<br/><br/><br/>PRENDERE LE MISURE SUL CORPO<br/><br/>» MISURAZIONE DEL COLLO<br/>Si misura la circonferenza del collo nudo sotto il pomo d'Adamo senza stringere, ma lasciando lo spazio per un dito.<br/>» MISURAZIONE DELLA SPALLA<br/>Tenendo teso il metro, si misura la larghezza delle spalle dalle estremità dell'una e dell'altra.<br/>» MISURAZIONE DELLE BRACCIA<br/>Si misura la lunghezza del braccio dall'attaccatura della spalla fino al polso incluso, tenendo il braccio e la mano piegati a 90 gradi. <br/>Il metro deve scorrere lungo il lato esterno del braccio.<br/>» MISURAZIONE DEL TORACE<br/>Tenendo le braccia lungo i fianchi si misura la circonferenza del torace all\u2019altezza del petto, senza stringere troppo il metro.<br/>È importante prendere la misura precisa aderente al corpo, la vestibilità della camicia è data dal modello scelto. <br/>» MISURAZIONE DEL PUNTO VITA<br/>Prendere la misura del girovita nel punto più ampio, all\u2019altezza dell\u2019ombelico.<br/>È importante prendere la misura precisa aderente al corpo, la vestibilità sarà data dal modello scelto. <br/>» MISURAZIONE DEL BACINO<br/>Si tratta di una misura aggiuntiva, perché la camicia corrisponda al cliente che la indosserà anche in questo dettaglio.<br/>Risulta importante per la realizzazione di una camicia su misura da donna.<br/>» MISURAZIONE DEL POLSO<br/>Prendere la misura del polsi all'altezza dell'articolazione.<br/><br/>È importante prendere la misura precisa aderente al corpo. Centopercento camicie aggiungerà 5 centimetri per la misura finale del polsino , lasciando eventualmente un centimetro in più dal lato dove si porta l'orologio.<br/>» MISURAZIONE DELLA STATURA<br/>Si misura l'altezza totale della persona o, per calcolare la lunghezza della camicia, si prende la misura dall'attaccatura del collo fino a sotto i glutei. <br/><br/><br/>MISURE SULLA CAMICIA<br/>PRENDERE LE MISURA DA UNA CAMICIA<br/>Per prendere lemisure da una camicia che ti sta bene, bastano pochi minuti e seguire questi semplici accorgimenti: <br/><br/>Collo:<br/>Misurare larghezza del collo dal centro dell\u2019asola al centro del bottone, come indicato.<br/>Assicurarsi che il colletto sia ben steso.<br/><br/>Spalle:<br/>La misura delle spalle va effettuata all'altezza della cucitura orizzontale del carrè, misurando da lato a lato tra le cuciture delle maniche.<br/><br/>Manica:<br/>Misurare la lunghezza dall\u2019attaccatura della manica fino in fondo, polso compreso, come indicato. <br/>Stendere bene la manica. <br/><br/>Larghezza davanti:<br/>Misurare la larghezza davanti dalla cucitura di metà giromanica all\u2019altra, come indicato. Stendere bene la camicia davanti.<br/><br/>Misura del Torace:<br/>Misurare la larghezza del torace mettendo il centimetro, sotto la cucitura della manica, da un\u2019estremità del torace all\u2019altra , come indicato (non raddoppiare la misura). <br/>Stendere bene la camicia<br/><br/>Vita:<br/>Misurare la larghezza della vita prendendo la misura da lato a lato tra il quarto e il quinto bottone.<br/>Stendere bene la camicia. <br/><br/>Polso:<br/>Per la misura del polso stenderlo aperto su una superficie piana, come se lo si dovesse stirare, e prendere la larghezza da un'estremità del polso all'altra. <br/><br/>Lunghezza:<br/>Per la misura della lunghezza della camicia servono tre riferimenti.<br/>» 	Lunghezza dietro<br/>Si misura, dietro, dall\u2019attaccatura del collo fino in fondo all'orlo, come indicato.<br/>» 	Lunghezza laterale<br/>Si misura dall'attaccatura della manica fino all'orlo,seguendo la cucitura laterale della camicia.<br/>» 	Lunghezza davanti<br/>Si misura davanti dall'attaccatura del collo. All'altezza del primo bottone, fino all'orlo.<br/><br/><br/>COLLI<br/>Il collo è forse l'elemento che più di tutti definisce il carattere della propria camicia su misura, donandole personalità. Ne esistono molte varietà, tutte più o meno riconducibili alle tre grandi famiglie: il classico italiano, l'americano button down, il francese. <br/><br/>COLLO ITALIANO<br/>Il collo italiano è fra tutti quello più venduto dalla nostra boutique.<br/>Consigliato in particolare alle persone che vogliono slanciare la propria persona, questo modello con le punte più chiuse viene consigliato in particolare alle persone non molto alte e robuste, in quanto le punte normali del colletto classico snelliscono il viso, quindi sono da evitare per chi ha un volto lungo e magro, inoltre è adatto a cravatte dal nodo contenuto, ma non solo .<br/><br/>COLLO ALLA FRANCESE<br/>Il collo alla francese, è a nostro parere il modello di collo più raffinato e consigliato.<br/>Il taglio netto che accorcia e divarica le punte ne fa una camicia ideale per gli abiti doppiopetto, adatto anche a cravatte dal nodo voluminoso. Interessante per tutte le persone di qualunque età ed estrazione sociale, noi lo consigliamo principalmente a quelle alte, in quanto questo modello di collo, rischia di rendere più tarchiati i colli già massicci. <br/><br/><br/>POLSI<br/>Come per i colli, il cliente che desidera una camicia su misura, è chiamato a scegliere fra diversi tipi di polsini.<br/>In una camicia, i polsini normali, ovvero quelli con asole e bottoni, sono alti fra i 6 e i 7 cm, possono avere gli angoli quadri, smussati o stondati ed essere chiusi da uno o due bottoni, secondo il gusto di ognuno.<br/><br/>I polsini cosiddetti alla francese invece sono quelli realizzati per una camicia da gemelli, senz'altro più formali. Una via di mezzo fra i due tipi è il polsino normale senza bottoni e con doppia fila di asole per l'inserimento dei gemelli.<br/><br/>Desideri una camicia su misura da utilizzare per ogni occasione?<br/>Per i più esigenti poi, Daniela Caruso offre un'ulteriore originale possibilità: un polsino versatile dotato di un sistema doppio che consente, secondo le necessità, di far sparire il bottone appuntandolo in un'asola interna, per lasciare il posto libero ai gemelli.ù
