footer_prod07Text=Le cinture di Centopercento camicie, sono prodotti unici ed esclusivi in grado di esaltare ogni tipo di look, cinture artigianali create con passione e massima cura nei particolari. Le cinture in pelle sono realizzate con materiali altamente pregiati lavorati dai migliori artigiani italiani. Si tratta di cinture fatte a mano che esprimono tutta la qualità e l'esclusività delle vere cinture Made in Italy.<br/><br/>Le nostre cinture sono un\u2019infinita combinazione di materiali e colori.<br/>Il campionario sprigiona la sua vivacità e fantasia sia nella collezione autunnale che in quella estiva.<br/>Grande attenzione viene posta nella scelta delle materie prime selezionata direttamente con le case produttrici.<br/><br/>Gli accessori quali fibbie, passanti o puntali sono costantemente rinnovate e sono disponibili in diverse finiture quali l\u2019argento vero, l\u2019oro, il colore lucido, opaco, canna di fucile nonché nikel free.<br/><br/>Le cinture uomo sono un elemento indispensabile per ogni guardaroba maschile. Nessuno potrebbe fare a meno delle cinture, sia a livello pratico, che per un discorso di stile. Per questo le cinture sono le regine delle linee di accessori uomo. La funzione primaria di ogni cintura uomo è di sostegno a capi come jeans e pantaloni. Con il tempo, però, il discorso è decisamente cambiato, e oggi le cinture uomo sono diventate davvero essenziali anche per la moda: giocando con piccoli dettagli, come fibbie o borchie, si possono creare modelli di cinture uomo totalmente diversi.<br/>Non solo utile, la cintura è l\u2019accessorio indispensabile per valorizzare qualsiasi pantalone, elegante o sportivo che sia.<br/>Fiore all'occhiello di Centopercento Camicie è la collezione di cinture elasticizzate:  una vasta gamma di cinture elastiche belle ed esclusive che abbinano comfort, qualità e design.<br/>Si tratta di cinture in elastico intrecciato realizzate interamente a mano in Italia, prodotte con il miglior elastico italiano interamente naturale e completamente atossico, Anche le tinte sono a base acquosa fatte con colorazioni naturali.<br/>Le cinture in elastam sono ideali per un look sportivo, coniugando qualità ed il gusto del design Made in Italy.<br/>
