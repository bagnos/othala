
<html>
<head>
<title>Othale - Login</title>
</head>
<body>



	<form action="j_security_check" method="post">
		<div>
			<span> Autenticazione</span>
		</div>
		<div id="loading"
			style="text-align: center; position: absolute; top: 50%; left: 50%; display: none;"></div>
		<h3 style="color: red">Username/Password non corretti</h3>
		<table>
			<tr>
				<td>User:</td>
				<td><input maxlength="10" type="text" size="12" name="j_username" id="j_username" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input maxlength="10" type="password" size="12" id="j_password" name="j_password" /></td>
			</tr>
		</table>

		<input type="submit" value="Login" id="login" />


	</form>

</body>
</html>
