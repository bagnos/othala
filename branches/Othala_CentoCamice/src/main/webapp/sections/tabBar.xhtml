	xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div id="logo">
		<a class="hidden-xs hidden-sm" href="#{request.contextPath}/home.xhtml">
			<h:graphicImage library="images" styleClass="img-responsive" alt="logo #{msgSite.titleMerchant}"
				title="#{msg.navTab_goHome}" name="logo2-small.png"></h:graphicImage>
		</a>
	</div>



	<nav class="navbar navbar-default" id="nav-tab">
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" data-toggle="collapse"
				data-target=".js-navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<ul class="nav navbar-nav">
				<li class="dropdown pull-right visible-xs"><h4>
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<h:outputText style="margin-right:5px" value="MENU" />
						</a>
					</h4></li>
			</ul>
		</div>
		<div class="collapse navbar-collapse js-navbar-collapse">
			<ui:repeat var="menu" value="#{applicationBean.getDomain(localeManager.language).menu}" varStatus="status">
				<ul class="nav navbar-nav">
					<li class="dropdown mega-dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">#{menu.txGender}</a>
						<ul class="dropdown-menu mega-dropdown-menu row">
							<li class="col-sm-12">

								<div class="row">
									<div class="col-xs-1 col-sm-2 hidden-xs">
										<p:graphicImage styleClass="img-responsive" alt="#{menu.txGender}"
											library="#{menu.imgLibrary}" name="#{menu.imgName}" />
									</div>
									<div class="col-xs-11 col-sm-10 spacer10">
										<ul style="list-style-type: none;">
											<ui:repeat var="submenu" value="#{menu.subMenu}" varStatus="statusSub">
												<li class="col-sm-3"><h:link class="linkArt" value="#{submenu.txType}"
														outcome="/cart/cart-catalog.xhtml">
														<f:param name="idMenu" value="#{menu.idGender}"></f:param>
														<f:param name="idSubMenu" value="#{submenu.idType}"></f:param>
														<f:param name="fgNewArrivals" value="false"></f:param>
														<f:param name="idCampaign" value="0"></f:param>
														<f:param name="idSubMenuBrand" value="0"></f:param>
													</h:link></li>
											</ui:repeat>
										</ul>
									</div>
								</div>
							</li>
						</ul></li>
				</ul>
			</ui:repeat>
			<!-- promozioni -->
			<c:if test="#{applicationBean.getDomain(localeManager.language).menuFull.fgPromozioni}">
				<ul class="nav navbar-nav">
					<li class="dropdown mega-dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">#{msg.catalog_promo}</a>
						<ul class="dropdown-menu mega-dropdown-menu row">
							<li class="col-sm-12">
								<div class="row">
									<div class="col-xs-1 col-sm-2 hidden-xs">
										<p:graphicImage styleClass="img-responsive" alt="promotions"
											library="#{applicationBean.getDomain(localeManager.language).menuFull.imgPromo.txLibrary}"
											name="#{applicationBean.getDomain(localeManager.language).menuFull.imgPromo.txName}" />
									</div>
									<div class="col-xs-11 col-sm-10 spacer10">
										<ul style="list-style-type: none;">
											<ui:repeat var="campaign" value="#{applicationBean.campaigns}" varStatus="statusSub">
												<li class="col-sm-3"><h:link styleClass="linkArt" value="#{campaign.txCampaign}"
														outcome="/cart/cart-catalog.xhtml">
														<f:param name="idMenu" value="0"></f:param>
														<f:param name="idSubMenu" value="0"></f:param>
														<f:param name="fgNewArrivals" value="false"></f:param>
														<f:param name="idCampaign" value="#{campaign.idCampaign}"></f:param>
														<f:param name="idSubMenuBrand" value="0"></f:param>
													</h:link></li>
											</ui:repeat>

										</ul>
									</div>
								</div>
							</li>
						</ul></li>
				</ul>
			</c:if>
						<!-- nuovi arrivi -->
			<c:if test="#{applicationBean.getDomain(localeManager.language).menuFull.fgNuoviArrivi}">
				<ul class="nav navbar-nav">
					<li class="dropdown mega-dropdown"><h:link value="#{menu.txGender}"
							outcome="/cart/cart-catalog.xhtml" class="trasparente">
							<f:param name="idMenu" value="0"></f:param>
							<f:param name="idSubMenu" value="0"></f:param>
							<f:param name="fgNewArrivals" value="true"></f:param>
							<f:param name="idCampaign" value="0"></f:param>
							<h:outputText id="newArr" value="#{msg.catalog_newArrival}" />
						</h:link></li>
				</ul>
			</c:if>
			


		</div>
		<!-- /.nav-collapse -->
	</nav>
