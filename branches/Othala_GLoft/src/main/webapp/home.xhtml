<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="metadata">
		<f:metadata>
		</f:metadata>
	</ui:define>
	<ui:define name="title">
		<h:outputText value="#{msg.account_login}"></h:outputText>
	</ui:define>
	<ui:define name="content">
		<div class="container" style="margin-top: 20px;">
			<div class="row">
				<div class="col-sm-12">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<div class="carousel-inner">
							<ui:repeat var="imgCar" value="#{applicationBean.imgsCarousel}" varStatus="staCar">
								<div class="#{staCar.first?'item active':'item'}">									
										<p:graphicImage styleClass="img-responsive" library="#{imgCar.txLibrary}"
											name="#{imgCar.txName}" />									
								</div>
							</ui:repeat>
						</div>
						<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<h:panelGroup rendered="#{applicationBean.menuFull.fgNuoviArrivi}">
			<div class="container" style="margin-top: 20px;">
				<div class="row">
					<div class="col-sm-12">
						<h1
							style="text-align: center; background-color: black; font-size: -webkit-xx-large; border-style: dashed; border-color: chartreuse; border-width: 5px">
							<h:outputText value="NEW ARRIVALS" style="font-family:ATSackersHeavyGothic; color:chartreuse" />
						</h1>
					</div>
				</div>
			</div>
			<div class="container" style="margin-top: 5px;">
				<div class="row">
					<ui:repeat var="imgNewArr" value="#{applicationBean.imgsNewArrival}">
						<div class="col-sm-6">
							<div class="thumbnail thumbnail-home">
								<h:link outcome="#{imgNewArr.urlRedirect}">
									<p:graphicImage styleClass="img-responsive" library="#{imgNewArr.txLibrary}"
										name="#{imgNewArr.txName}" />
									<h:panelGroup rendered="#{not empty imgNewArr.txAlt}" styleClass="headlineBox">
										<h1 class="headline">#{imgNewArr.txAlt}</h1>
									</h:panelGroup>
								</h:link>
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
		</h:panelGroup>
		<div class="container" style="margin-top: 5px;">
			<div class="row" style="margin-left: 0px; margin-right: 0px;">
				<div class="col-sm-6">
					<div class="row" style="margin-top: 20px;">
						<p:graphicImage styleClass="img-responsive center-block" library="images"
							name="instagram-banner.png" />
					</div>
					<div class="row">
						<iframe
							src="http://instaembedder.com/gallery-v2.php?username=gloftarezzo&amp;width=265&amp;cols=2&amp;rows=5&amp;color=white&amp;likes=1&amp;share_buttons=1&amp;comments=1&amp;frame_color=white"
							width="100%" height="400px" style="border: none"> </iframe>
					</div>
				</div>
				<div class="col-sm-1"></div>
				<div class="col-sm-5">
					<div class="row" style="margin-top: 20px;">
						<p:graphicImage styleClass="img-responsive center-block" library="images"
							name="pinterest-banner.png" />
					</div>
					<div class="row">
						<div class="col-sm-12">
							<a data-pin-do="embedUser" href="http://it.pinterest.com/GLOFT/" data-pin-scale-width="150"
								data-pin-scale-height="320" data-pin-board-width="400"></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
