expeditions01=<br/><br/><br/>Spedizioni<br/><br/>\u2022\tCosto del Trasporto <br/><br/>Il costo del trasporto verra' calcolato dal sistema<br/><br/>\u2022\tTempi di Consegna <br/><br/>I tempi di consegna dei beni ordinati variano in considerazione dell\u2019ordine effettuato dal cliente (per es. se il bene \u00E8 disponibile presso il produttore) e alle modalit\u00E0 di consegna scelte dallo stesso. I tempi indicati per i termini di consegna sono meramente indicativi e non sono in nessun modo impegnativi per la Societ\u00E0 
expeditions02=. <br/><br/>Ecco il calcolo che noi applichiamo: Disponibilita' + Tempi di Trasporto = Tempo Totale di consegna <br/><br/>
expeditions03= utilizza i corrieri/vettori convenzionati che offrono il miglior rapporto servizio/costo per la destinazione interessata\: questo ci permette di offrire alla clientela il miglior connubio tra servizio di spedizione e costo dello stesso. <br/><br/>\u2022\tRicevimento Merce <br/><br/>Al momento della consegna della merce il cliente \u00E8 tenuto a controllare\: <br/>- che il numero dei colli consegnati corrispondano a quanto indicato nel documento di trasporto <br/>- che l\u2019imballo risulti integro e non alterato anche nei nastri di chiusura<br/><br/>In caso di manomissioni e/o rotture il cliente dovr\u00E0 immediatamente contestare la spedizione e/o la consegna apponendo la scritta \u201CRISERVA DI CONTROLLO MERCE PER ....."(indicare la motivazione) sul documento di consegna ricevuto dal corriere o da altro operatore. <br/><br/>Il cliente successivamente dovr\u00E0 segnalare eventuali danni entro 3 giorni dal ricevimento della merce secondo le modalit\u00E0 previste dall\u2019operatore che ha operato la spedizione. <br/><br/>Nel caso la spedizione dell\u2019ordine sia restituita a 
expeditions04= dal corriere/vettore per errato indirizzo fornito dal cliente, o per terminata giacenza nei magazzini del corriere/vettore, o per qualsiasi altro motivo imputabile alla negligenza del cliente, un nuova spedizione sar\u00E0 possibile previo pagamento anticipato della stessa tramite un link che verr\u00E0 fornito al momento al cliente, oppure in alternativa tramite bonifico bancario o ancora paypal. <br/><br/>In nessun caso sar\u00E0 possibile effettuare consegne su appuntamento, ad orari o giorni prestabiliti. <br/><br/>Diritto di Recesso<br/><br/>Il diritto di recesso \u00E8 regolato ai sensi di legge e il cliente-consumatore (ossia una persona fisica che acquista la merce per scopi non riferibili alla propria attivit\u00E0 professionale, ovvero non effettua l\u2019acquisto indicando nel modulo d\u2019ordine un riferimento di partita iva) ha diritto di recedere dal contratto di acquisto per qualsiasi motivo. Per esercitare tale diritto il cliente dovr\u00E0 inviare a 
expeditions05= una comunicazione tramite lettera raccomandata entro 10 giorni lavorativi a far data dalla data di consegna della merce. <br/><br/>Nota Bene\: Non possono esercitare il diritto di recesso i clienti che acquistano con Partita IVA <br/><br/>\u2022\tModalit\u00E0 di recesso <br/><br/>Il diritto di recesso \u00E8 comunque sottoposto alle seguenti condizioni\: <br/><br/>Il bene acquistato dovr\u00E0 essere integro e restituito nella confezione originale, completa in tutte le sue parti ( comprese imballo ed eventuale documentazione e dotazione accessoria\: manuali, cavi, ecc.); <br/><br/>La spedizione, fino all\u2019attestato di avvenuto ricevimento nel nostro magazzino, \u00E8 sotto la completa responsabilit\u00E0 del cliente; <br/><br/>
expeditions06= non risponde in nessun modo per danneggiamenti o furto/smarrimento di beni restituiti con spedizioni non assicurate. <br/><br/>\u2022\tRiconsegna Merce <br/><br/>Il prodotto dovr\u00E0 essere riconsegnato a 
