payments04= non potra' essere in nessun caso ritenuta responsabile per ritardi e/o danni provocati dal sistema bancario. <br/><br/>
payments05= si riserva la facolta' di richiedere al cliente informazioni aggiuntive o invio di copie di documenti che dimostrino la titolarita' della carta utilizzata. Nel caso il cliente non fornisca tali informazioni e/o copie 
payments06= si riserva la facolta' di non accettare la conclusione del contratto. In nessun momento della procedura di acquisto mediante carta di credito 
payments07= \u00E8 in grado di conoscere informazioni personali relative al titolare della stessa atteso che le informazioni vengono trasmesse direttamente al sito dell\u2019Istituto bancario che gestisce la transazione, sito protetto. <br/><br/>Pagamento con Pay Pal <br/><br/>Selezionando il tipo di pagamento PayPal, sarai reindirizzato ad una pagina del sito PayPal dove inserirai il tuo indirizzo email e la tua password ed effettuerai il pagamento. <br/><br/>I tuoi dati finanziari non saranno condivisi con 
payments08= ma saranno gestiti direttamente da PayPal <br/><br/>In caso di annullamento dell'ordine o di mancata accettazione da parte di 
