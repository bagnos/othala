<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="metadata">
		<f:metadata>
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<div class="container" style="margin-top: 20px;">
			<div class="row">
				<div class="col-sm-12">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<!-- Wrapper for slides -->
						<div class="carousel-inner">
							<ui:repeat var="imgCar" value="#{applicationBean.imgsCarousel}" varStatus="staCar">
								<div class="#{staCar.first?'item active':'item'}">
									<h:link outcome="#{imgCar.urlRedirect}">
										<p:graphicImage styleClass="img-responsive" title="#{iimgCar.txAlt}"
											library="#{imgCar.txLibrary}" name="#{imgCar.txName}" />
									</h:link>
								</div>
							</ui:repeat>
						</div>
						<!-- Controls -->
						<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>
				</div>
			</div>
		</div>
		<h:panelGroup rendered="#{applicationBean.menuFull.fgNuoviArrivi}">
			<div class="container" style="margin-top: 20px;">
				<div class="row">
					<div class="col-sm-12">
						<h1 style="text-align: center; background-color: black; font-size: -webkit-xxx-large">
							<h:outputText value="NEW ARRIVALS" style="color:white" />
						</h1>
					</div>
				</div>
			</div>
			<div class="container" style="margin-top: 5px;">
				<div class="row">
					<ui:repeat var="imgNewArr" value="#{applicationBean.imgsNewArrival}">
						<div class="col-sm-6">
							<div class="thumbnail thumbnail-home">
								<h:link outcome="#{imgNewArr.urlRedirect}">
									<p:graphicImage styleClass="img-responsive" alt="#{imgNewArr.txAlt}"
										library="#{imgNewArr.txLibrary}" name="#{imgNewArr.txName}" />
									<h:panelGroup rendered="#{not empty imgNewArr.txAlt}" styleClass="headlineBox">
										<h1 class="headline">#{imgNewArr.txAlt}</h1>
									</h:panelGroup>
								</h:link>
							</div>
						</div>
					</ui:repeat>
				</div>
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
