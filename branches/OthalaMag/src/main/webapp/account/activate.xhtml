<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/masterTemplateBS.xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:pe="http://primefaces.org/ui/extensions">


	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{activatedView.doInit}"></f:viewAction>
		</f:metadata>
	</ui:define>


	<ui:define name="title">
		<h:outputText value="#{msg.account_activated}"></h:outputText>
	</ui:define>

	<ui:define name="content">

		<h:form id="myForm">
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<h3 class="form-titoli">
							<h:outputText value="#{msg.account_activated}" />
						</h3>
						<h:panelGroup rendered="#{activatedView.success}">
							<div class="alert alert-success">
								<div>
									<h:outputText value="#{activatedView.message}" />
								</div>
							</div>

						</h:panelGroup>



					</div>
				</div>
				<h:commandButton styleClass="btn btn-primary" action="access" value="#{msg.account_login}" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
