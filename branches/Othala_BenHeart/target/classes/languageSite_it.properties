aboutus=BENHEART è un marchio di abbigliamento uomo e donna, totalmente Made in Italy sia nei materiali che nella manifattura. <br/>Un articolo BENHEART è curato in ogni minimo dettaglio: pellami, tessuti, accessori e soprattutto nella vestibilità, per dare al proprio cliente un prodotto altamente qualificato ed assolutamente perfetto.<br/><br/>Il giovane ed emergente stilista Hicham Ben'Mbarek è noto nel campo della moda, soprattutto in Giappone, Stati Uniti e Germania, per aver sviluppato nuove tecniche di trattamento artigianale sulla pelle, apprese nella sua città natale di Fez, conosciuta a livello internazionale per la concia a mano e naturale di vari tipi di pelle.<br/>Ben'Mbarek dopo aver ottenuto un grande successo come stilista creativo, attraversa un periodo della sua vita poco felice e nel momento più difficile, riceve un dono incredibile...<br/>Un nuovo cuore, una nuova vita che permette, al nostro giovane stilista, di donare agli altri le sue emozioni attraverso la sua vena artistica.<br/><br/>Un nuovo brand. BENHEART, figlio del cuore.